name: 'ðŸ”„ Impersonate Jules'

on:
  pull_request:
    types: [opened]

jobs:
  impersonate:
    runs-on: ubuntu-latest
    # Target Jules specifically
    # Security: restrict to Jules bot AND specifically the daily security audit branch pattern
    # to prevent arbitrary impersonation from other bot branches.
    if: |
      github.event.pull_request.user.login == 'google-labs-jules[bot]' &&
      startsWith(github.head_ref, 'jules-security-audit')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Re-open PR as User
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BRANCH: ${{ github.event.pull_request.head.ref }}
          TITLE: ${{ github.event.pull_request.title }}
          BODY: ${{ github.event.pull_request.body }}
          BASE: ${{ github.event.pull_request.base.ref }}
        run: |
          # Use gh to close and re-open
          # The logic:
          # 1. Close the original PR from Jules
          
          echo "Re-opening PR from branch $BRANCH..."
          # Securely pass body content into gh CLI
          # 1. Close the original PR
          gh pr close "$PR_NUMBER" --comment "Closing to re-open as human for CodeRabbit review."
          
          # 2. Create the new PR
          # We use a heredoc or printf to a file to safely handle special chars in body
          # Use trap for guaranteed cleanup
          trap 'rm -f pr_body.txt' EXIT
          printf "%s" "$BODY" > pr_body.txt
          
          gh pr create \
             --title "$TITLE" \
             --body-file pr_body.txt \
             --head "$BRANCH" \
             --base "$BASE" \
             --label "daily-audit"
