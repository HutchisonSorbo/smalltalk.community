name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
      - name: Fix Coverage Paths for Sonar
        run: |
          ls -la coverage/
          echo "Original lcov.info:"
          head -n 5 coverage/lcov.info
          # Prepend /github/workspace/ (Docker container path) to relative paths
          sed -i 's|^SF:\([^/]\)|SF:/github/workspace/\1|g' coverage/lcov.info
          head -n 5 coverage/lcov.info
      - name: Upload coverage for debugging
        uses: actions/upload-artifact@v4
        with:
          name: coverage-debug
          path: |
            coverage/lcov.info
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4.2.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_SCANNER_OPTS: "-Xmx2048m"
