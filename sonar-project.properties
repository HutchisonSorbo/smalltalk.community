sonar.projectKey=HutchisonSorbo_smalltalk.community
sonar.organization=ryan-hutchison

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=smalltalk.community
sonar.projectVersion=1.0

# Explicitly set SonarCloud host
sonar.host.url=https://sonarcloud.io

# Disable SCM to prevents errors during git blame/indexing
sonar.scm.disabled=true

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
# sonar.tests=tests

# Exclusions
# Exclude dependencies, build artifacts, and binaries
sonar.exclusions=**/node_modules/**,**/.next/**,**/.git/**,**/test-results/**,**/*.tsbuildinfo,**/*.log,**/*.png,**/*.jpg,**/*.jpeg,**/*.svg,**/*.ico,**/*.mp4,**/*.ttf,**/*.woff,**/*.woff2

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Increase memory for Node.js scanner to prevent heap exhaustion
sonar.javascript.node.maxspace=4096
