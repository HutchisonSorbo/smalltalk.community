sonar.projectKey=HutchisonSorbo_smalltalk.community
sonar.organization=ryan-hutchison

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=smalltalk.community
sonar.projectVersion=1.0

# Skip JRE provisioning as GH Actions has Java 17
sonar.scanner.skipJreProvisioning=true

# Explicitly set SonarCloud host
sonar.host.url=https://sonarcloud.io

# Disable SCM to prevents errors during git blame/indexing
# Disable SCM to prevents errors during git blame/indexing
# sonar.scm.disabled=true

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Explicitly list source directories/files to ensure disjoint sets from sonar.tests
sonar.sources=app,components,lib,server,shared,hooks,collections,scripts,middleware.ts,payload.config.ts,instrumentation.ts,instrumentation-client.ts

# Test configuration
sonar.tests=tests
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
# Exclude dependencies, build artifacts, and binaries
sonar.exclusions=**/node_modules/**,**/.next/**,**/.git/**,**/test-results/**,**/*.tsbuildinfo,**/*.log,**/*.png,**/*.jpg,**/*.jpeg,**/*.svg,**/*.ico,**/*.mp4,**/*.ttf,**/*.woff,**/*.woff2

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Memory settings (Safe limits for GitHub Actions runners)
sonar.javascript.node.maxspace=2048

# Explicitly set base directory (matches docker mount point)
sonar.projectBaseDir=/github/workspace

# Ensure all file extensions are indexed
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
