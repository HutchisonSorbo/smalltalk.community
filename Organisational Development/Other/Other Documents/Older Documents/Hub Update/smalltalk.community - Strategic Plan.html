                if (score >= 6) return 'bg-yellow-300 text-gray-800';
                return 'bg-green-200 text-gray-800';
            };

            return (
                <div className="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700">

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="space-y-4">
                            {risks.map(risk => (
                                <div key={risk.id} className="flex items-start gap-3 p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors">
                                    <div className={`flex-shrink-0 w-8 h-8 flex items-center justify-center rounded font-bold text-sm ${getColor(risk.impact, risk.likelihood)}`}>

                                    </div>
                                    <div>

                                            <h4 className="font-bold text-gray-800 dark:text-gray-200 text-sm">{risk.name}</h4>
                                            <span className="text-xs px-2 py-0.5 bg-gray-100 dark:bg-gray-600 text-gray-500 dark:text-gray-300 rounded">{risk.cat}</span>

                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className="relative border-l border-b border-gray-300 dark:border-gray-600 h-64 w-full bg-gray-50 dark:bg-slate-900/50 rounded-tr-lg">
                            <div className="absolute -left-8 top-1/2 transform -rotate-90 text-xs font-bold text-gray-400">LIKELIHOOD</div>
                            <div className="absolute bottom-[-25px] left-1/2 transform -translate-x-1/2 text-xs font-bold text-gray-400">IMPACT</div>

                            {[1, 2, 3, 4, 5].map(i => (
                                <div key={i} className="absolute w-full border-t border-gray-200 dark:border-slate-700 dashed" style={{ bottom: `${i * 16.6}%` }}></div>
                            ))}

                            {risks.map(risk => (
                                <button
                                    key={risk.id}
                                    className={`absolute w-8 h-8 flex items-center justify-center rounded-full shadow-md font-bold text-xs transform hover:scale-110 transition-transform focus:ring-2 focus:ring-white ${getColor(risk.impact, risk.likelihood)}`}
                                    style={{
                                        left: `${(risk.impact / 6) * 100}%`,
                                        bottom: `${(risk.likelihood / 6) * 100}%`
                                    }}
                                    title={`${risk.name}: Impact ${risk.impact}, Prob ${risk.likelihood}`}
                                    aria-label={`Risk ${risk.id}: ${risk.name}. Impact ${risk.impact}, Likelihood ${risk.likelihood}`}
                                >
                                    {risk.id}
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            )
        };

        const InitiativeExplorer = ({ data }) => {
            const [filterPillar, setFilterPillar] = useState('all');
            const [filterPhase, setFilterPhase] = useState('all');
            const [search, setSearch] = useState('');

            // Flatten initiatives
            const allInitiatives = useMemo(() => {
                const initiatives = [];
                data.pillars.forEach(pillar => {
                    const items = pillar.details || pillar.structure || pillar.priorities;
                    items.forEach(item => {
                        const init = typeof item === 'string' ? { name: item } : item;
                        initiatives.push({
                            ...init,
                            pillar: pillar.title,
                            pillarId: pillar.id,
                            type: pillar.subtitle
                        });
                    });
                });
                return initiatives;
            }, [data]);

            const filtered = allInitiatives.filter(init => {
                const matchPillar = filterPillar === 'all' || init.pillarId.toString() === filterPillar;
                const matchPhase = filterPhase === 'all' || (init.phase && init.phase.includes(filterPhase));
                const matchSearch = !search || init.name.toLowerCase().includes(search.toLowerCase()) || (init.description && init.description.toLowerCase().includes(search.toLowerCase()));
                return matchPillar && matchPhase && matchSearch;
            });

            return (
                <div className="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-6 overflow-hidden">

            const [isDarkMode, setIsDarkMode] = useState(false);
            const [selectedRole, setSelectedRole] = useState(null);
            const [toast, setToast] = useState({ visible: false, message: '' });

            const showToast = (message) => {
                setToast({ visible: true, message });
                setTimeout(() => setToast({ visible: false, message: '' }), 3000);
            };

            const handleAction = (type, data) => {
                const email = "ryanhutchison@outlook.com.au";
                let subject = "";

                if (type === 'board') {
                    subject = `Board Application: ${data.title}`;
                } else if (type === 'involved') {
                    subject = `Application: ${data.title}`;
                } else {
                    subject = "Inquiry from smalltalk.community Inc";
                }

                const mailtoUrl = `mailto:${email}?subject=${encodeURIComponent(subject)}`;

                // Try to open mailto
                window.location.href = mailtoUrl;

                // Clipboard fallback
                navigator.clipboard.writeText(email).then(() => {
                    showToast("Email address copied to clipboard!");
                });
            };

            useEffect(() => {
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                    document.body.classList.add('bg-slate-900');
                } else {
                    document.documentElement.classList.remove('dark');
                    document.body.classList.remove('bg-slate-900');
                }

                setIsBoardMode(!isBoardMode);
                window.scrollTo(0, 0);
            };

            // Scroll spy
            useEffect(() => {
                if (isBoardMode) return;
                const handleScroll = () => {
                    const sections = ['hero', 'vision', 'roadmap', 'pillars', 'financials', 'board', 'faq'];
                    const current = sections.find(section => {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            return rect.top >= -100 && rect.top <= 300;
                        }
                        return false;
                    });
                    if (current) setActiveSection(current);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [isBoardMode]);

                        </section>

                        <Modal
                            isOpen={!!selectedRole}
                            onClose={() => setSelectedRole(null)}
                            title={selectedRole?.title}
                        >
                            {selectedRole && (
                                <div className="space-y-8">
                                    <div>
                                        <h4 className="text-sm font-bold border-b border-gray-100 dark:border-gray-700 pb-2 mb-4 text-gray-400 uppercase tracking-widest">Role Purpose</h4>
                                        <p className="text-lg text-gray-700 dark:text-gray-200 leading-relaxed font-medium">{selectedRole.purpose}</p>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                        <div>
                                            <h4 className="text-sm font-bold border-b border-gray-100 dark:border-gray-700 pb-2 mb-4 text-gray-400 uppercase tracking-widest">Key Responsibilities</h4>
                                            <ul className="space-y-3">
                                                {selectedRole.responsibilities.map((r, i) => (
                                                    <li key={i} className="text-sm text-gray-600 dark:text-gray-400 flex items-start">
                                                        <span className="text-primary mr-3 text-lg">‚Ä¢</span>
                                                        {r}
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                        <div>
                                            <h4 className="text-sm font-bold border-b border-gray-100 dark:border-gray-700 pb-2 mb-4 text-gray-400 uppercase tracking-widest">Ideal Experience</h4>
                                            <p className="text-sm text-gray-600 dark:text-gray-400 bg-gray-50 dark:bg-slate-700/50 p-4 rounded-xl border border-gray-100 dark:border-gray-600 italic">
                                                {selectedRole.idealBackground}
                                            </p>

                                            <div className="mt-6 p-4 rounded-xl bg-red-50 dark:bg-red-900/10 border border-red-100 dark:border-red-900/30">
                                                <h5 className="text-[10px] font-bold text-red-500 uppercase tracking-tighter mb-1">Important Note</h5>
                                                <p className="text-[11px] text-red-700 dark:text-red-400 leading-tight"><strong>This is NOT:</strong> {selectedRole.isNot}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="pt-8 border-t border-gray-100 dark:border-gray-700 flex flex-col sm:flex-row items-center justify-between gap-6">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-primary text-xl">
                                                ‚è±Ô∏è
                                            </div>
                                            <div>
                                                <div className="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Commitment</div>
                                                <div className="font-bold text-gray-900 dark:text-white">{selectedRole.timeCommitment}</div>
                                            </div>
                                        </div>
                                        <button
                                            onClick={() => handleAction('board', selectedRole)}
                                            className="w-full sm:w-auto px-10 py-4 bg-primary text-white rounded-xl font-bold text-lg hover:bg-teal-700 shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1 text-center"
                                        >
                                            Apply for this Position
                                        </button>
                                    </div>
                                </div>
                            )}
                        </Modal>

                        {/* Financials & Risks */}
                        <section id="financials" className="py-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <SectionHeader
                                title="Sustainability & Metrics"
                                subtitle="Built to last. Financed to scale."
                            />
                            <Sustainability data={strategicPlanData} />

                            <div className="mt-16 text-center mb-12">
                                <h3 className="text-2xl font-bold mb-4 text-primary dark:text-white">Success Metrics (Year 1)</h3>
                            </div>
                            <MetricsDashboard data={strategicPlanData.metrics} />

                            <div className="mt-16">
                                <RiskMatrix risks={strategicPlanData.risks} />
                            </div>
                        </section>

                        {/* Tech Stack */}
                        <section id="tech" className="py-20 bg-slate-50 dark:bg-slate-800/50">
                            <div className="max-w-6xl mx-auto px-4 sm:px-6">
                                <SectionHeader title="Technology Approach" subtitle="Lean, scalable, and community-owned." />
                                <TechnologySection data={strategicPlanData.technology} />
                            </div>
                        </section>

                        {/* FAQ */}
                        <section id="faq" className="py-20 max-w-4xl mx-auto px-4 sm:px-6">
                            <SectionHeader title="Frequently Asked Questions" subtitle="Clarity for every stakeholder." />
                            <FAQSection data={strategicPlanData.faq} />
                        </section>

                        {/* Founder */}
                        <section className="py-20 bg-white dark:bg-slate-900">
                            <div className="max-w-5xl mx-auto px-4 sm:px-6">
                                <FounderSection founder={strategicPlanData.founder} />
                            </div>
                        </section>

                        {/* Get Involved */}
                        <section id="get-involved" className="py-20 bg-gray-50 dark:bg-slate-800/50">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6">
                                <SectionHeader title="Get Involved" subtitle="There is a role for everyone." />
                                <GetInvolvedSection options={strategicPlanData.getInvolved} onAction={handleAction} />
                            </div>
                        </section>

                        <Footer name={strategicPlanData.organisation.name} />

                        <Toast visible={toast.visible} message={toast.message} />
                    </main>
                </div >
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <div class="print-footer no-print-on-screen" aria-hidden="true">
        <div class="footer-left">
            <span>smalltalk.community Inc</span>
            <span id="print-doc-title"></span>
        </div>
        <div class="footer-center"></div>
        <div class="footer-right">
            <span id="print-timestamp"></span>
        </div>
    </div>

    <script>
        window.addEventListener('beforeprint', function () {
            const timestamp = new Date().toLocaleString('en-AU', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', hour12: true
            });
            document.getElementById('print-timestamp').textContent = 'Printed: ' + timestamp;
            const rawTitle = document.title.split('|')[0].trim();
            document.getElementById('print-doc-title').textContent = ' | ' + rawTitle + ' | Public Document';
        });
    </script>
</body>

</html>
