        const StrategicSection = () => (
            <section id="strategic" className="py-20 bg-gray-50 dark:bg-slate-800">
                <div className="max-w-6xl mx-auto px-4">
                    <SectionHeader title="Strategic Direction" subtitle="Vision, values, and board structure" icon="üéØ" />

                    <div className="text-center mb-12 max-w-2xl mx-auto">
                        <p className="text-xl font-medium text-gray-800 dark:text-gray-200">"{strategicPlanData.organisation.vision}"</p>
                    </div>

                    <div className="grid sm:grid-cols-3 lg:grid-cols-5 gap-4 mb-16">
                        {strategicPlanData.values.map(v => (
                            <div key={v.title} className="bg-white dark:bg-slate-700 p-4 rounded-xl text-center hover:shadow-lg transition">
                                <div className="text-3xl mb-2">{v.icon}</div>
                                <h4 className="font-bold text-primary dark:text-blue-400">{v.title}</h4>
                                <p className="text-xs text-gray-600 dark:text-gray-400 mt-1">{v.description}</p>
                            </div>
                        ))}
                    </div>

                    <h3 className="text-2xl font-bold text-center mb-8">Board Roles (Required)</h3>
                    <div className="grid md:grid-cols-3 gap-6">
                        {strategicPlanData.boardRoles.map(role => (
                            <div key={role.id} className="bg-white dark:bg-slate-700 p-6 rounded-xl border-l-4 border-primary">
                                <div className="text-3xl mb-2">{role.icon}</div>
                                <h4 className="text-lg font-bold">{role.title}</h4>
                                <p className="text-sm text-gray-600 dark:text-gray-400 mt-2">{role.purpose}</p>
                                <p className="text-xs text-primary mt-2">‚è±Ô∏è {role.time}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const OperationsSection = () => {
            const [activePhase, setActivePhase] = useState(0);

            return (
                <section id="operations" className="py-20 bg-white dark:bg-slate-900">
                    <div className="max-w-6xl mx-auto px-4">
                        <SectionHeader title="Operations & Risk" subtitle="2026 Roadmap, Risk Register, and Founder Capacity" icon="‚öôÔ∏è" />

                        {/* Geographical Firewall */}
                        <div className="bg-gradient-to-r from-red-50 to-amber-50 dark:from-red-900/20 dark:to-amber-900/20 border border-red-200 dark:border-red-800 rounded-xl p-6 mb-12">
                            <h3 className="text-lg font-bold text-red-700 dark:text-red-400 mb-2">üîí Geographical Firewall</h3>
                            <div className="grid md:grid-cols-2 gap-4">
                                <div className="bg-green-100 dark:bg-green-900/30 p-4 rounded-lg">
                                    <p className="font-bold text-green-700 dark:text-green-400">‚úì Included: {frameworkData.geographicalFirewall.included}</p>
                                    <p className="text-sm text-green-600 mt-1">Towns: {frameworkData.geographicalFirewall.townships.join(", ")}</p>
                                </div>
                                <div className="bg-red-100 dark:bg-red-900/30 p-4 rounded-lg">
                                    <p className="font-bold text-red-700 dark:text-red-400">‚úó Excluded: {frameworkData.geographicalFirewall.excluded}</p>
                                    <p className="text-sm text-red-600 mt-1">{frameworkData.geographicalFirewall.rationale}</p>
                                </div>
                            </div>
                        </div>

                        {/* Risk Matrix */}
                        <h3 className="text-xl font-bold mb-4">Risk Register</h3>
                        <div className="grid gap-4 mb-12">
                            {frameworkData.risks.map(risk => (
                                <div key={risk.id} className={`border-l-4 p-4 rounded-lg bg-gray-50 dark:bg-slate-800 ${risk.rating === 'EXTREME' ? 'border-red-500' :
                                    risk.rating === 'HIGH' ? 'border-orange-500' : 'border-yellow-500'
                                    }`}>
                                    <div className="flex items-center justify-between flex-wrap gap-2">
                                        <div>
                                            <span className={`text-xs font-bold px-2 py-1 rounded ${risk.rating === 'EXTREME' ? 'bg-red-100 text-red-700' :
                                                risk.rating === 'HIGH' ? 'bg-orange-100 text-orange-700' : 'bg-yellow-100 text-yellow-700'
                                                }`}>{risk.rating}</span>
                                            <span className="ml-2 font-semibold">{risk.name}</span>
                                            <span className="ml-2 text-sm text-gray-500">({risk.category})</span>
                                        </div>
                                    </div>
                                    <p className="text-sm text-gray-600 dark:text-gray-400 mt-2"><strong>Mitigation:</strong> {risk.mitigation}</p>
                                </div>
                            ))}
                        </div>

                        {/* Core Hours */}
                        <div className="grid md:grid-cols-2 gap-6 mb-12">
                            <div className="bg-blue-50 dark:bg-blue-900/20 p-6 rounded-xl">
                                <h3 className="text-lg font-bold text-blue-700 dark:text-blue-400 mb-4">‚è∞ Core Hours Protocol</h3>
                                <div className="space-y-2 text-sm">
                                    <p><strong>Weekdays:</strong> {frameworkData.coreHours.weekday}</p>
                                    <p><strong>Weekends:</strong> {frameworkData.coreHours.weekend}</p>
                                    <p className="text-lg font-bold text-blue-600 dark:text-blue-400">Max: {frameworkData.coreHours.weeklyMax} hours/week</p>
                                    <p className="text-red-700 dark:text-red-400 font-medium"><strong>Blackout:</strong> {frameworkData.coreHours.blackout}</p>
                                </div>
                            </div>

                            <div className="bg-gray-50 dark:bg-slate-800 p-6 rounded-xl">
                                <h3 className="text-lg font-bold mb-4">üö¶ Burnout Traffic Light System</h3>
                                <div className="space-y-3">
                                    {Object.values(frameworkData.burnoutSystem).map(status => (
                                        <div key={status.label} className={`p-4 rounded-lg shadow-sm ${status.label === 'Green' ? 'bg-emerald-100 dark:bg-emerald-900/40 text-emerald-900 dark:text-emerald-50' :
                                            status.label === 'Amber' ? 'bg-amber-100 dark:bg-amber-900/40 text-amber-900 dark:text-amber-50' :
                                                'bg-rose-100 dark:bg-rose-900/40 text-rose-900 dark:text-rose-50'
                                            }`}>
                                            <p className="font-bold mb-1">{status.label}: {status.description}</p>
                                            <p className="text-sm opacity-90">‚Üí {status.action}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* 2026 Roadmap */}
                        <h3 className="text-xl font-bold mb-4">2026 Roadmap</h3>
                        <div className="flex gap-2 mb-6 overflow-x-auto pb-2">
                            {frameworkData.roadmap2026.map((phase, idx) => (
                                <button key={phase.phase} onClick={() => setActivePhase(idx)}
                                    className={`px-4 py-2 rounded-full whitespace-nowrap transition ${activePhase === idx ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-slate-700 hover:bg-gray-200'}`}>
                                    Phase {phase.phase}: {phase.name}
                                </button>
                            ))}
                        </div>

                        <div className="bg-gray-50 dark:bg-slate-800 rounded-xl p-6">
                            <h4 className="font-bold text-lg mb-4">{frameworkData.roadmap2026[activePhase].name} ({frameworkData.roadmap2026[activePhase].period})</h4>
                            <div className="grid md:grid-cols-3 gap-4">
                                {frameworkData.roadmap2026[activePhase].tasks.map(month => (
                                    <div key={month.month} className="bg-white dark:bg-slate-700 p-4 rounded-lg">
                                        <h5 className="font-bold text-primary mb-2">{month.month}</h5>
                                        <ul className="space-y-1">
                                            {month.items.map((item, i) => (
                                                <li key={i} className="text-sm flex items-start gap-2">
                                                    <span className="text-governance">‚Ä¢</span>
                                                    {item}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const CalendarSection = () => {
            const allTasks = frameworkData.roadmap2026.flatMap(phase =>
                phase.tasks.flatMap(month => month.items.map(item => ({ month: month.month, task: item, phase: phase.name })))
            );

            return (
                <section id="calendar" className="py-20 bg-gray-50 dark:bg-slate-800">
                    <div className="max-w-6xl mx-auto px-4">
                        <SectionHeader title="Governance Calendar 2026" subtitle="Key milestones and compliance deadlines" icon="üìÖ" />

                        <div className="grid md:grid-cols-4 gap-4">
                            {["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"].map(month => {
                                const tasks = allTasks.filter(t => t.month === month);
                                return (
                                    <div key={month} className="bg-white dark:bg-slate-700 rounded-xl shadow-sm overflow-hidden border border-gray-100 dark:border-slate-600">
                                        <div className="bg-primary/5 dark:bg-primary/20 px-4 py-2 border-b border-gray-100 dark:border-slate-600">
                                            <h4 className="font-bold text-primary dark:text-blue-400">{month} 2026</h4>
                                        </div>
                                        <div className="p-4">
                                            {tasks.length > 0 ? (
                                                <ul className="space-y-2">
                                                    {tasks.slice(0, 3).map((t, i) => (
                                                        <li key={i} className="text-xs text-gray-700 dark:text-gray-300 flex items-start gap-2">
                                                            <span className="text-primary mt-1">‚Ä¢</span>
                                                            <span>{t.task.substring(0, 45)}...</span>
                                                        </li>
                                                    ))}
                                                    {tasks.length > 3 && <li className="text-xs font-medium text-primary dark:text-blue-400 mt-2">+{tasks.length - 3} more items</li>}
                                                </ul>
                                            ) : (
                                                <p className="text-xs text-gray-400 italic">No scheduled items</p>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* KPIs */}
                        <h3 className="text-2xl font-bold text-center mt-16 mb-8">Performance Metrics (Year 1 Targets)</h3>
                        <div className="grid sm:grid-cols-2 lg:grid-cols-5 gap-4">
                            {frameworkData.kpis.map(kpi => (
                                <div key={kpi.metric} className="bg-white dark:bg-slate-700 p-4 rounded-xl text-center">
                                    <span className="text-xs font-bold text-governance bg-governance/10 px-2 py-1 rounded">{kpi.category}</span>
                                    <h4 className="font-bold mt-2">{kpi.metric}</h4>
                                    <p className="text-2xl font-bold text-primary dark:text-blue-400 mt-2">{kpi.target}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-primary text-white py-12">
                <div className="max-w-6xl mx-auto px-4">
                    <div className="grid md:grid-cols-3 gap-8">
                        <div>
                            <h4 className="font-bold text-lg mb-4">smalltalk.community Inc</h4>
                            <p className="text-sm opacity-80">Strengthening regional communities in Murrindindi Shire through connection and collaboration.</p>
                        </div>
                        <div>
                            <h4 className="font-bold mb-4">Quick Links</h4>
                            <ul className="space-y-2 text-sm opacity-80">
                                <li>Constitution (37 Clauses)</li>
                                <li>Strategic Plan 2026</li>
                                <li>Risk Register</li>
                                <li>Governance Calendar</li>
                            </ul>
                        </div>
                        <div>
                            <h4 className="font-bold mb-4">Contact</h4>
                            <p className="text-sm opacity-80">Ryan Hutchison (Founder)</p>
                            <p className="text-sm opacity-80">ryanhutchison@outlook.com.au</p>
                        </div>
                    </div>
                    <div className="mt-8 pt-8 border-t border-white/20 text-center text-sm opacity-60">
                        <p>We acknowledge the Taungurung people as the Traditional Owners of the lands on which we operate.</p>
                        <p className="mt-2">¬© 2026 smalltalk.community Inc. ABN Pending.</p>
                    </div>
                </div>
            </footer>
        );

        // ========== MAIN APP ==========
        const App = () => {
            const [isDark, setIsDark] = useState(false);
            const [activeSection, setActiveSection] = useState('home');
            const [userRole, setUserRole] = useState('all');

            useEffect(() => {
                if (isDark) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [isDark]);

            const scrollTo = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
                setActiveSection(id);
            };

            return (
                <div className={isDark ? 'dark' : ''}>
                    <Nav activeSection={activeSection} scrollTo={scrollTo} isDark={isDark} toggleDark={() => setIsDark(!isDark)} userRole={userRole} setUserRole={setUserRole} />
                    <main>
                        <Hero />
                        <ConstitutionSection />
                        <StrategicSection />
                        <OperationsSection />
                        <CalendarSection />
                    </main>
                    <Footer />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
