<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Measurement & Reporting Dashboard | smalltalk.community Inc</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#003b6f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Impact">
    <link rel="manifest"
        href="data:application/json;base64,ewogICJuYW1lIjogIkltcGFjdCBNZWFzdXJlbWVudCAmIFJlcG9ydGluZyBEYXNoYm9hcmQiLAogICJzaG9ydF9uYW1lIjogIkltcGFjdCIsCiAgImRlc2NyaXB0aW9uIjogIkltcGFjdCByZXBvcnRpbmcgZm9yIHNtYWxsdGFsay5jb21tdW5pdHkiLAogICJzdGFydF91cmwiOiAiLiIsCiAgImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiI2ZmZmZmZiIsCiAgInRoZW1lX2NvbG9yIjogIiMwMDNiNmYiLAogICJpY29ucyI6IFtdCn0=">

    <!--
    App: Impact Measurement & Reporting Dashboard
    Purpose: Track programs, outcomes, and generate grant acquittal reports.
    Author: smalltalk.community Inc
    Version: 1.0 (2026-01-10)
    -->

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --primary: #003b6f;
                --primary-support: #1e40af;
                --accent: #c2410c;
                --text-color: #1e293b;
                --bg-color: #ffffff;
                --secondary-bg: #f8fafc;
                --border-color: #e2e8f0;
                --success: #10b981;
                --warning: #f59e0b;
                --danger: #ef4444;
                --info: #3b82f6;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --primary: #3b82f6;
                    --primary-support: #60a5fa;
                    --accent: #fb923c;
                    --text-color: #f1f5f9;
                    --bg-color: #0f172a;
                    --secondary-bg: #1e293b;
                    --border-color: #334155;
                }
            }

            body {
                @apply bg-[var(--bg-color)] text-[var(--text-color)] font-['Inter'] leading-[1.6];
                font-size: 16px;
                letter-spacing: -0.01em;
            }

            h1, h2, h3, h4, h5, h6 {
                @apply font-['Plus_Jakarta_Sans'] font-bold;
            }
        }

        @layer components {
            .btn-primary { @apply bg-[var(--primary)] text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-[var(--primary-support)] focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px] flex items-center justify-center gap-2; }
            .btn-secondary { @apply bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-gray-300 dark:bg-slate-700 dark:text-gray-200 dark:hover:bg-slate-600 focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px] flex items-center justify-center gap-2; }
            .card { @apply bg-[var(--bg-color)] dark:bg-[var(--secondary-bg)] rounded-xl shadow-sm border border-[var(--border-color)] p-6; }
            .input-field { @apply w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent outline-none bg-[var(--bg-color)] dark:bg-slate-800 border-[var(--border-color)] text-[var(--text-color)] transition-all duration-200; }
            .nav-link { @apply px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-white/10 flex items-center gap-2; }
            .nav-link.active { @apply bg-white/20 font-bold; }
            .status-badge { @apply px-2.5 py-0.5 rounded-full text-xs font-bold uppercase border whitespace-nowrap; }
        }

        @media print {
            @page { margin: 0; }
            body { padding: 1cm 1.5cm 1.5cm 1.5cm !important; background: white !important; color: black !important; }
            .no-print { display: none !important; }
            .no-print-on-screen { display: flex !important; }
            .card { border: 1px solid #ccc !important; box-shadow: none !important; }
            .print-footer {
                position: fixed; bottom: 0; left: 0; right: 0; height: 1.2cm;
                display: flex; justify-content: space-between; align-items: center; padding: 0 1.5cm;
                font-size: 8pt; color: #666; border-top: 1px solid #eee; background: white !important; z-index: 9999;
            }
            .page-number::after { content: "Page " counter(page) " of " counter(pages); }
        }

        @media screen { .no-print-on-screen { display: none !important; } }

        /* Mobile Optimisation */
        @media screen and (max-width: 640px) {
            .btn-primary, .btn-secondary, .btn-danger, .nav-link, button, select, input {
                min-height: 44px !important;
            }
            .input-field, input, select, textarea {
                font-size: 16px !important;
            }
            .modal-content {
                width: 95% !important;
                margin: 10px !important;
                max-height: 90vh !important;
            }
        }

        /* Custom Visualisation */
        .cohort-bar { @apply h-2 rounded-full; transition: width 1s ease-in-out; }
    </style>

    <script shadow>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)',
                        'primary-support': 'var(--primary-support)',
                        accent: 'var(--accent)',
                        danger: 'var(--danger)',
                        success: 'var(--success)',
                        warning: 'var(--warning)',
                        info: 'var(--info)',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Constants ---
        const COHORTS = [
            { id: 'children', name: 'Children (5-11)', color: 'bg-emerald-500', text: 'text-emerald-500' },
            { id: 'youth', name: 'Youth (12-24)', color: 'bg-blue-500', text: 'text-blue-500' },
            { id: 'adults', name: 'Adults (25-64)', color: 'bg-indigo-500', text: 'text-indigo-500' },
            { id: 'seniors', name: 'Seniors (65+)', color: 'bg-amber-500', text: 'text-amber-500' }
        ];

        const FUNDERS = [
            { name: "Foundation for Rural & Regional Renewal (FRRR)", requirements: ["Participant counts", "Grant acquittal", "Success stories"] },
            { name: "Bendigo Bank Community Grants", requirements: ["Project outcomes", "Financial summary"] },
            { name: "Mitchell Shire Community Grants", requirements: ["Local impact", "Volunteer hours"] }
        ];

        // --- Utils ---
        const generateId = (prefix) => `${prefix}${Math.random().toString(36).substr(2, 9)}`;
        const formatDate = (date) => date ? new Date(date).toLocaleDateString('en-AU') : 'N/A';
        const formatCurrency = (val) => new Intl.NumberFormat('en-AU', { style: 'currency', currency: 'AUD' }).format(val);

        // --- First Visit Utilities ---
        const isFirstVisit = (appKey) => {
            const hasVisited = localStorage.getItem(`hasVisited_${appKey}`);
            if (!hasVisited) {
                localStorage.setItem(`hasVisited_${appKey}`, 'true');
                return true;
            }
            return false;
        };

        // --- Welcome Modal Component ---
        const WelcomeModal = ({ isOpen, onClose, appName }) => (
            <Modal isOpen={isOpen} onClose={onClose} title={`Welcome to ${appName}`}>
                <div className="space-y-4">
                    <p className="text-lg">This tool is part of the <strong>smalltalk.community</strong> administrative suite.</p>
                    <div className="bg-primary/5 p-4 rounded-lg border border-primary/10">
                        <h4 className="font-bold text-primary mb-2">Getting Started:</h4>
                        <ul className="list-disc pl-5 space-y-2 text-sm">
                            <li><strong>Local Storage:</strong> Your data is saved automatically to this browser.</li>
                            <li><strong>Save/Load:</strong> Use the buttons in the header to export your data as a JSON file for backup.</li>
                            <li><strong>Print:</strong> Generate PDF-ready reports directly from each section.</li>
                        </ul>
                    </div>
                    <p className="text-sm opacity-70 italic">We recommend downloading a "Save" file regularly to ensure your data is backed up externally.</p>
                    <button onClick={onClose} className="btn-primary w-full mt-4">Get Started</button>
                </div>
            </Modal>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm shadow-2xl overflow-y-auto" onClick={onClose}>
                    <div className="bg-white dark:bg-slate-800 rounded-3xl shadow-premium w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-content translate-y-0 opacity-100 transition-all duration-300" onClick={e => e.stopPropagation()}>
                        <div className="px-6 py-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center sticky top-0 bg-inherit z-10">
                            <h2 className="text-xl font-bold font-display text-primary dark:text-white">{title}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-400">‚úï</button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        // --- Components ---

        const AppShell = ({ title, currentTab, setTab, onSave, onLoad, lastSaved, children, orgName }) => (
            <div className="min-h-screen flex flex-col">
                <header className="bg-primary text-white shadow-md no-print sticky top-0 z-40">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center gap-4">
                                <span className="text-2xl font-bold font-display tracking-tight">CommunityOS</span>
                                <div className="hidden md:block h-6 w-px bg-white/20"></div>
                                <h1 className="hidden md:block text-lg font-medium opacity-90">{title}</h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={onSave} className="btn-secondary text-xs !px-3 h-9">üíæ Save</button>
                                <label className="btn-secondary text-xs !px-3 h-9 cursor-pointer">üìÇ Load
                                    <input type="file" className="hidden" onChange={onLoad} accept=".json" />
                                </label>
                                <button onClick={() => window.print()} className="btn-secondary text-xs !px-3 h-9">üñ®Ô∏è Print</button>
                            </div>
                        </div>
                        <nav className="flex overflow-x-auto pb-2 gap-2">
                            {[
                                { id: 'dashboard', label: 'Impact', icon: 'üìä' },
                                { id: 'programs', label: 'Programs', icon: 'üìÖ' },
                                { id: 'activities', label: 'Activities', icon: 'üìù' },
                                { id: 'stories', label: 'Stories', icon: 'üí¨' },
                                { id: 'reports', label: 'Reports', icon: 'üìÑ' },
                                { id: 'settings', label: 'Settings', icon: '‚öôÔ∏è' }
                            ].map(item => (
                                <button key={item.id} onClick={() => setTab(item.id)} className={`nav-link whitespace-nowrap text-sm ${currentTab === item.id ? 'active' : ''}`}>
                                    <span>{item.icon}</span> <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </div>
                </header>
                <main id="main-content" className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                    {children}
                </main>
                <footer className="bg-slate-900 text-slate-400 py-8 no-print text-center text-xs opacity-70">
                    ¬© 2026 {orgName} | Impact Reporting Tool
                </footer>
                <div className="print-footer no-print-on-screen">
                    <div className="flex-1 text-left">{orgName}</div>
                    <div className="page-number flex-1 text-center font-semibold"></div>
                    <div className="flex-1 text-right" id="print-timestamp"></div>
                </div>
            </div>
        );

        const Card = ({ title, subtitle, children, action, className = "" }) => (
            <div className={`card ${className}`}>
                <div className="flex justify-between items-start mb-6">
                    <div>
                        {title && <h2 className="text-xl font-bold text-primary dark:text-white">{title}</h2>}
                        {subtitle && <p className="text-sm text-slate-500 dark:text-slate-400 mt-1">{subtitle}</p>}
                    </div>
                    {action && <div className="no-print">{action}</div>}
                </div>
                {children}
            </div>
        );


        const FormInput = ({ label, id, required, ...props }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">
                    {label} {required && <span className="text-danger">*</span>}
                </label>
                <input id={id} className="input-field" {...props} />
            </div>
        );

        const FormSelect = ({ label, id, options, required, ...props }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5">
                    {label} {required && <span className="text-danger">*</span>}
                </label>
                <select id={id} className="input-field" {...props}>
                    <option value="">Select...</option>
                    {options.map(o => <option key={o.value || o} value={o.value || o}>{o.label || o}</option>)}
                </select>
            </div>
        );

        // --- Main Views ---

        const ImpactDashboard = ({ data, setTab }) => {
            const stats = useMemo(() => {
                const totalParticipants = data.activities.reduce((sum, act) => sum + act.participants.total, 0);
                const totalVolHours = data.activities.reduce((sum, act) => sum + (parseFloat(act.volunteerHours) || 0), 0);
                const volValue = totalVolHours * 42; // standard Aus rate

                const cohortBreakdown = data.activities.reduce((acc, act) => {
                    acc.children += act.participants.children || 0;
                    acc.youth += act.participants.youth || 0;
                    acc.adults += act.participants.adults || 0;
                    acc.seniors += act.participants.seniors || 0;
                    return acc;
                }, { children: 0, youth: 0, adults: 0, seniors: 0 });

                return { totalParticipants, totalVolHours, volValue, cohortBreakdown };
            }, [data.activities]);

            return (
                <div className="space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <Card className="!p-4 bg-primary/5 border-primary/20">
                            <div className="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Total Participation</div>
                            <div className="text-4xl font-black text-primary">{stats.totalParticipants}</div>
                            <div className="text-xs text-slate-400 mt-1">Activities logged YTD</div>
                        </Card>
                        <Card className="!p-4 border-emerald-200">
                            <div className="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Volunteer Contribution</div>
                            <div className="text-4xl font-black text-emerald-600">{stats.totalVolHours.toFixed(1)}h</div>
                            <div className="text-xs text-slate-400 mt-1">{formatCurrency(stats.volValue)} Local Value</div>
                        </Card>
                        <Card className="!p-4 border-amber-200">
                            <div className="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Programs Active</div>
                            <div className="text-4xl font-black text-amber-600">{data.programs.filter(p => p.status === 'Active').length}</div>
                            <div className="text-xs text-slate-400 mt-1">Driving impact</div>
                        </Card>
                        <Card className="!p-4 border-blue-200">
                            <div className="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Impact Stories</div>
                            <div className="text-4xl font-black text-blue-600">{data.stories.length}</div>
                            <div className="text-xs text-slate-400 mt-1">Qualitative evidence</div>
                        </Card>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <Card title="Impact by Cohort" subtitle="Participation volume by age group">
                            <div className="space-y-6">
                                {COHORTS.map(c => {
                                    const value = stats.cohortBreakdown[c.id];
                                    const percent = stats.totalParticipants > 0 ? (value / stats.totalParticipants) * 100 : 0;
                                    return (
                                        <div key={c.id}>
                                            <div className="flex justify-between text-sm font-bold mb-1">
                                                <span>{c.name}</span>
                                                <span>{value}</span>
                                            </div>
                                            <div className="w-full bg-slate-100 rounded-full h-3">
                                                <div className={`cohort-bar ${c.color}`} style={{ width: `${percent}%` }}></div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </Card>

                        <Card title="Recent Impact Stories" subtitle="Success narratives from the community">
                            <div className="space-y-4">
                                {data.stories.slice(0, 3).map(s => (
                                    <div key={s.id} className="p-4 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-200">
                                        <div className="flex justify-between mb-2">
                                            <span className="text-sm font-bold text-primary">{s.title}</span>
                                            <span className="px-2 py-0.5 rounded-full text-[10px] bg-white border font-bold uppercase">{s.cohort}</span>
                                        </div>
                                        <p className="text-xs text-slate-500 line-clamp-2 italic">"{s.storyText}"</p>
                                    </div>
                                ))}
                                <button onClick={() => setTab('stories')} className="btn-secondary w-full text-sm">View Story Library</button>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        const ProgramsView = ({ programs, setPrograms }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [formData, setFormData] = useState({ name: '', type: 'Ongoing Program', description: '', status: 'Active', fundingSource: '' });

            const handleSubmit = (e) => {
                e.preventDefault();
                setPrograms(prev => [{ ...formData, id: generateId('prog'), startDate: new Date().toISOString() }, ...prev]);
                setIsModalOpen(false);
            };

            return (
                <Card title="Directory of Programs" subtitle="Core services and initiatives" action={<button onClick={() => setIsModalOpen(true)} className="btn-primary">+ Add Program</button>}>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {programs.map(p => (
                            <div key={p.id} className="p-6 border border-slate-200 rounded-2xl hover:border-primary transition-all">
                                <div className="flex justify-between mb-2">
                                    <h3 className="font-bold text-primary">{p.name}</h3>
                                    <span className={`text-[10px] px-2 py-0.5 rounded-full font-bold uppercase border ${p.status === 'Active' ? 'bg-emerald-50 border-emerald-100 text-emerald-600' : 'bg-slate-100'}`}>
                                        {p.status}
                                    </span>
                                </div>
                                <p className="text-sm text-slate-500 mb-4 line-clamp-2">{p.description}</p>
                                <div className="text-xs text-slate-400 mb-4">Funding: {p.fundingSource || 'Self-funded'}</div>
                                <div className="flex justify-between items-center text-xs">
                                    <span className="font-bold">{p.type}</span>
                                    <button className="text-primary hover:underline">View Details</button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Define New Program">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <FormInput label="Program Name" required value={formData.name} onChange={e => setFormData({ ...formData, name: e.target.value })} />
                            <FormSelect label="Program Type" options={['Ongoing Program', 'Workshop Series', 'One-Off Event', 'Support Service']} value={formData.type} onChange={e => setFormData({ ...formData, type: e.target.value })} />
                            <div>
                                <label className="block text-sm font-semibold mb-1.5">Description</label>
                                <textarea className="input-field min-h-[100px]" value={formData.description} onChange={e => setFormData({ ...formData, description: e.target.value })}></textarea>
                            </div>
                            <FormInput label="Funding Source" value={formData.fundingSource} placeholder="e.g. Bendigo Bank Grant" onChange={e => setFormData({ ...formData, fundingSource: e.target.value })} />
                            <div className="flex justify-end gap-3 pt-4 border-t">
                                <button type="button" onClick={() => setIsModalOpen(false)} className="btn-secondary">Cancel</button>
                                <button type="submit" className="btn-primary">Create Program</button>
                            </div>
                        </form>
                    </Modal>
                </Card>
            );
        };

        const ActivitiesView = ({ activities, setActivities, programs }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [formData, setFormData] = useState({
                programId: '', activityName: '', date: new Date().toISOString().split('T')[0], duration: 1,
                participants: { children: 0, youth: 0, adults: 0, seniors: 0, total: 0 },
                volunteerHours: 0, notes: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                const total = parseInt(formData.participants.children) + parseInt(formData.participants.youth) + parseInt(formData.participants.adults) + parseInt(formData.participants.seniors);
                setActivities(prev => [{ ...formData, id: generateId('act'), participants: { ...formData.participants, total } }, ...prev]);
                setIsModalOpen(false);
            };

            return (
                <Card title="Activity Log" subtitle="Track individual sessions and events" action={<button onClick={() => setIsModalOpen(true)} className="btn-primary">+ Log Activity</button>}>
                    <div className="overflow-x-auto rounded-xl border border-slate-200">
                        <table className="w-full text-left text-sm">
                            <thead className="bg-slate-50">
                                <tr>
                                    <th className="px-6 py-4">Date</th>
                                    <th className="px-6 py-4">Program</th>
                                    <th className="px-6 py-4">Activity</th>
                                    <th className="px-6 py-4 text-center">Partic.</th>
                                    <th className="px-6 py-4 text-center">Vol. Hrs</th>
                                    <th className="px-6 py-4 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y">
                                {activities.map(act => (
                                    <tr key={act.id} className="hover:bg-slate-50">
                                        <td className="px-6 py-4 text-slate-500">{formatDate(act.date)}</td>
                                        <td className="px-6 py-4 font-bold">{programs.find(p => p.id === act.programId)?.name || 'Unknown'}</td>
                                        <td className="px-6 py-4">{act.activityName}</td>
                                        <td className="px-6 py-4 text-center font-bold text-primary">{act.participants.total}</td>
                                        <td className="px-6 py-4 text-center font-bold text-emerald-600">{act.volunteerHours}</td>
                                        <td className="px-6 py-4 text-right"><button className="text-danger hover:underline">Delete</button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Log New Activity">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <FormSelect label="Program" required options={programs.map(p => ({ value: p.id, label: p.name }))} value={formData.programId} onChange={e => setFormData({ ...formData, programId: e.target.value })} />
                            <FormInput label="Activity Name" required value={formData.activityName} onChange={e => setFormData({ ...formData, activityName: e.target.value })} />
                            <div className="grid grid-cols-2 gap-4">
                                <FormInput label="Date" type="date" required value={formData.date} onChange={e => setFormData({ ...formData, date: e.target.value })} />
                                <FormInput label="Volunteer Hours" type="number" step="0.5" value={formData.volunteerHours} onChange={e => setFormData({ ...formData, volunteerHours: e.target.value })} />
                            </div>
                            <div className="p-4 bg-slate-50 rounded-xl grid grid-cols-2 gap-4">
                                <h3 className="col-span-full font-bold text-xs uppercase text-slate-400">Participants by Cohort</h3>
                                <FormInput label="Children (5-11)" type="number" value={formData.participants.children} onChange={e => setFormData({ ...formData, participants: { ...formData.participants, children: e.target.value } })} />
                                <FormInput label="Youth (12-24)" type="number" value={formData.participants.youth} onChange={e => setFormData({ ...formData, participants: { ...formData.participants, youth: e.target.value } })} />
                                <FormInput label="Adults (25-64)" type="number" value={formData.participants.adults} onChange={e => setFormData({ ...formData, participants: { ...formData.participants, adults: e.target.value } })} />
                                <FormInput label="Seniors (65+)" type="number" value={formData.participants.seniors} onChange={e => setFormData({ ...formData, participants: { ...formData.participants, seniors: e.target.value } })} />
                            </div>
                            <div className="flex justify-end gap-3 pt-4 border-t">
                                <button type="button" onClick={() => setIsModalOpen(false)} className="btn-secondary">Cancel</button>
                                <button type="submit" className="btn-primary">Save Activity</button>
                            </div>
                        </form>
                    </Modal>
                </Card>
            );
        };

        const StoriesView = ({ stories, setStories, programs }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [formData, setFormData] = useState({ title: '', programId: '', cohort: 'Youth', storyText: '', consent: true });

            const handleSubmit = (e) => {
                e.preventDefault();
                setStories(prev => [{ ...formData, id: generateId('story'), date: new Date().toISOString() }, ...prev]);
                setIsModalOpen(false);
            };

            return (
                <Card title="Impact Stories" subtitle="Qualitative evidence for grant reporting" action={<button onClick={() => setIsModalOpen(true)} className="btn-primary">+ Record Story</button>}>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {stories.map(s => (
                            <div key={s.id} className="p-6 border rounded-2xl bg-white shadow-sm flex flex-col">
                                <div className="flex justify-between items-start mb-4">
                                    <h3 className="font-bold text-lg text-primary">{s.title}</h3>
                                    <span className="px-2 py-0.5 rounded-full text-[10px] bg-primary/5 text-primary border border-primary/20 font-bold uppercase">{s.cohort}</span>
                                </div>
                                <p className="text-sm text-slate-600 dark:text-slate-400 italic mb-6 flex-grow">"{s.storyText}"</p>
                                <div className="flex justify-between items-center text-xs text-slate-400 border-t pt-4">
                                    <span>{programs.find(p => p.id === s.programId)?.name || 'General Impact'}</span>
                                    <span>{formatDate(s.date)}</span>
                                </div>
                            </div>
                        ))}
                    </div>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Record New Impact Story">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <FormInput label="Story Title" required value={formData.title} onChange={e => setFormData({ ...formData, title: e.target.value })} />
                            <FormSelect label="Related Program" options={programs.map(p => ({ value: p.id, label: p.name }))} value={formData.programId} onChange={e => setFormData({ ...formData, programId: e.target.value })} />
                            <FormSelect label="Impact Cohort" options={COHORTS.map(c => c.name)} value={formData.cohort} onChange={e => setFormData({ ...formData, cohort: e.target.value })} />
                            <div>
                                <label className="block text-sm font-semibold mb-1.5">The Story</label>
                                <textarea className="input-field min-h-[150px]" required value={formData.storyText} onChange={e => setFormData({ ...formData, storyText: e.target.value })} placeholder="Describe the outcome, challenge overcome, or personal growth witnessed..."></textarea>
                            </div>
                            <label className="flex items-center gap-2 text-sm font-medium">
                                <input type="checkbox" checked={formData.consent} onChange={e => setFormData({ ...formData, consent: e.target.checked })} />
                                Photo/Media Consent Obtained?
                            </label>
                            <div className="flex justify-end gap-3 pt-4 border-t">
                                <button type="button" onClick={() => setIsModalOpen(false)} className="btn-secondary">Cancel</button>
                                <button type="submit" className="btn-primary">Save Story</button>
                            </div>
                        </form>
                    </Modal>
                </Card>
            );
        };

        const ReportsView = ({ data }) => {
            const [reportType, setReportType] = useState('Grant Acquittal');

            const stats = useMemo(() => {
                const totalParticipants = data.activities.reduce((sum, act) => sum + act.participants.total, 0);
                const totalVolHours = data.activities.reduce((sum, act) => sum + (parseFloat(act.volunteerHours) || 0), 0);
                const cohortBreakdown = data.activities.reduce((acc, act) => {
                    acc.children += act.participants.children || 0;
                    acc.youth += act.participants.youth || 0;
                    acc.adults += act.participants.adults || 0;
                    acc.seniors += act.participants.seniors || 0;
                    return acc;
                }, { children: 0, youth: 0, adults: 0, seniors: 0 });
                return { totalParticipants, totalVolHours, cohortBreakdown };
            }, [data.activities]);

            return (
                <div className="space-y-8">
                    <Card title="Report Builder" subtitle="Generate professional reports for stakeholders" className="no-print">
                        <div className="flex flex-col md:flex-row gap-4 mb-6">
                            <FormSelect label="Select Report Type" options={['Grant Acquittal', 'Board Report', 'Annual Impact Statement']} value={reportType} onChange={e => setReportType(e.target.value)} />
                            <button className="btn-primary mt-auto h-11" onClick={() => window.print()}>Generate PDF / Print</button>
                        </div>
                    </Card>

                    <section className="bg-white p-12 border shadow-sm rounded-none min-h-[297mm] print:shadow-none print:border-none">
                        <div className="flex justify-between items-start border-b-4 border-primary pb-8 mb-8">
                            <div>
                                <h1 className="text-3xl font-black text-primary uppercase tracking-tighter">{reportType} Report</h1>
                                <p className="text-slate-500 font-bold uppercase tracking-widest text-xs mt-2">Generated: {new Date().toLocaleDateString('en-AU')}</p>
                            </div>
                            <div className="text-right">
                                <p className="font-bold text-lg">{data.config.orgName}</p>
                                <p className="text-sm text-slate-500">ABN: {data.config.orgAbn || '---'}</p>
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-12 mb-12">
                            <div>
                                <h3 className="font-bold text-primary mb-4 pb-2 border-b uppercase text-sm tracking-widest">Executive Summary</h3>
                                <p className="text-sm text-slate-700 leading-relaxed">
                                    During this reporting period, {data.config.orgName} has successfully delivered {data.programs.length} programs with a total participation count of {stats.totalParticipants}.
                                    Our workforce of dedicated volunteers contributed {stats.totalVolHours} hours to support these initiatives.
                                </p>
                            </div>
                            <div>
                                <h3 className="font-bold text-primary mb-4 pb-2 border-b uppercase text-sm tracking-widest">Key Performance Metrics</h3>
                                <div className="space-y-2">
                                    <div className="flex justify-between text-sm font-bold"><span>Total Beneficiaries</span><span>{stats.totalParticipants}</span></div>
                                    <div className="flex justify-between text-sm font-bold"><span>Programs Delivered</span><span>{data.programs.length}</span></div>
                                    <div className="flex justify-between text-sm font-bold"><span>Volunteer Value Contributed</span><span>{formatCurrency(stats.totalVolHours * 42)}</span></div>
                                </div>
                            </div>
                        </div>

                        <div className="mb-12">
                            <h3 className="font-bold text-primary mb-6 pb-2 border-b uppercase text-sm tracking-widest">Participation by Cohort</h3>
                            <div className="grid grid-cols-4 gap-4">
                                {COHORTS.map(c => (
                                    <div key={c.id} className="p-4 border-2 rounded-xl text-center">
                                        <div className={`text-2xl font-black ${c.text}`}>{stats.cohortBreakdown[c.id]}</div>
                                        <div className="text-[10px] font-bold uppercase text-slate-400">{c.name}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="page-break pt-8">
                            <h3 className="font-bold text-primary mb-6 pb-2 border-b uppercase text-sm tracking-widest">Featured Impact Stories</h3>
                            <div className="space-y-6">
                                {data.stories.map((s, idx) => (
                                    <div key={idx} className="p-6 bg-slate-50 rounded-2xl border-l-4 border-primary">
                                        <div className="flex justify-between mb-2">
                                            <h4 className="font-black text-sm">{s.title}</h4>
                                            <span className="text-[10px] font-bold uppercase bg-white px-2 py-0.5 rounded border">{s.cohort}</span>
                                        </div>
                                        <p className="text-sm italic text-slate-600">"{s.storyText}"</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const SettingsView = ({ data, setData }) => {
            const [jsonInput, setJsonInput] = useState(JSON.stringify(data, null, 2));
            const [error, setError] = useState('');

            useEffect(() => {
                setJsonInput(JSON.stringify(data, null, 2));
            }, [data]);

            const handleSaveRaw = () => {
                try {
                    const parsed = JSON.parse(jsonInput);
                    setData(parsed);
                    setError('');
                    alert('Data updated successfully!');
                } catch (e) {
                    setError('Invalid JSON: ' + e.message);
                }
            };

            const updateConfig = (key, value) => {
                setData(prev => ({
                    ...prev,
                    config: { ...prev.config, [key]: value }
                }));
            };

            return (
                <div className="space-y-8">
                    <Card title="Application Settings" subtitle="White-label and system configuration">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="space-y-4">
                                <FormInput label="Organisation Name" value={data.config.orgName} onChange={e => updateConfig('orgName', e.target.value)} />
                                <FormInput label="Organisation ABN" value={data.config.orgAbn} onChange={e => updateConfig('orgAbn', e.target.value)} />
                                <div className="mb-4">
                                    <label className="block text-sm font-semibold mb-1.5">Primary Theme Colour</label>
                                    <input type="color" className="h-10 w-full rounded border p-1" value={data.config.primaryColor} onChange={e => updateConfig('primaryColor', e.target.value)} />
                                </div>
                            </div>
                        </div>
                    </Card>

                    <Card title="Advanced: Raw Data Editor">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-bold mb-2">JSON State</label>
                                <p className="text-xs text-slate-500 mb-2">Edit the application state directly. Be careful!</p>
                                <textarea
                                    className="input-field font-mono text-xs h-96"
                                    value={jsonInput}
                                    onChange={e => setJsonInput(e.target.value)}
                                />
                            </div>
                            {error && (
                                <div className="p-3 bg-red-100 text-red-800 rounded-lg text-sm border border-red-200">
                                    <strong>Error:</strong> {error}
                                </div>
                            )}
                            <button onClick={handleSaveRaw} className="btn-primary w-full">
                                Update Raw Data
                            </button>
                        </div>
                    </Card>
                </div>
            );
        };

        // --- App Root ---

        const App = () => {
            const [currentTab, setTab] = useState('dashboard');
            const [showWelcome, setShowWelcome] = useState(false);
            const initialData = {
                programs: [],
                activities: [],
                stories: [],
                config: { orgName: 'smalltalk.community Inc', primaryColor: '#003b6f', orgAbn: '12 345 678 901' }
            };
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('sm_impact_data');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // Ensure all top-level keys exist, providing defaults if missing
                    return {
                        programs: parsed.programs || [],
                        activities: parsed.activities || [],
                        stories: parsed.stories || [],
                        config: parsed.config || initialData.config
                    };
                } else {
                    // Seed Data if no saved data
                    return {
                        programs: [
                            { id: 'p1', name: 'Youth Digital Hub', type: 'Ongoing Program', description: 'Weekly safe digital space for 12-24s.', status: 'Active', fundingSource: 'Bendigo Bank' },
                            { id: 'p2', name: 'Senior Tech Connect', type: 'Workshop Series', description: 'Bridging the digital divide for seniors.', status: 'Active', fundingSource: 'FRRR' }
                        ],
                        activities: [
                            { id: 'a1', programId: 'p1', activityName: 'Social Media Safety', date: '2026-01-05', duration: 2, participants: { youth: 12, total: 12 }, volunteerHours: 4 },
                            { id: 'a2', programId: 'p2', activityName: 'Basics of iPad', date: '2026-01-08', duration: 1.5, participants: { seniors: 8, total: 8 }, volunteerHours: 2 }
                        ],
                        stories: [{ id: 's1', title: 'Connecting with Grandkids', programId: 'p2', cohort: 'Senior', storyText: 'A senior participant learned to use video calls...', date: '2026-01-09' }],
                        config: initialData.config
                    };
                }
            });

            // Destructure data for easier access and setters
            const { programs, activities, stories, config } = data;

            const setPrograms = (newPrograms) => setData(prev => ({ ...prev, programs: typeof newPrograms === 'function' ? newPrograms(prev.programs) : newPrograms }));
            const setActivities = (newActivities) => setData(prev => ({ ...prev, activities: typeof newActivities === 'function' ? newActivities(prev.activities) : newActivities }));
            const setStories = (newStories) => setData(prev => ({ ...prev, stories: typeof newStories === 'function' ? newStories(prev.stories) : newStories }));
            const setConfig = (newConfig) => setData(prev => ({ ...prev, config: typeof newConfig === 'function' ? newConfig(prev.config) : newConfig }));


            useEffect(() => {
                if (isFirstVisit('impact_reporting')) {
                    setShowWelcome(true);
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('sm_impact_data', JSON.stringify(data));
            }, [data]);

            const saveDraft = () => {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `impact-data-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            };

            const loadDraft = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const parsed = JSON.parse(event.target.result);
                    setData({
                        programs: parsed.programs || [],
                        activities: parsed.activities || [],
                        stories: parsed.stories || [],
                        config: parsed.config || initialData.config
                    });
                };
                reader.readAsText(file);
            };

            const renderContent = () => {
                switch (currentTab) {
                    case 'dashboard':
                        return <ImpactDashboard data={{ activities, programs, stories }} setTab={setTab} />;
                    case 'programs':
                        return <ProgramsView programs={programs} setPrograms={setPrograms} />;
                    case 'activities':
                        return <ActivitiesView activities={activities} setActivities={setActivities} programs={programs} />;
                    case 'stories':
                        return <StoriesView stories={stories} setStories={setStories} programs={programs} />;
                    case 'reports':
                        return <ReportsView data={data} />;
                    case 'settings':
                        return <SettingsView data={data} setData={setData} />;
                    default:
                        return null;
                }
            };

            return (
                <AppShell title="Impact & Reporting Dashboard" currentTab={currentTab} setTab={setTab} onSave={saveDraft} onLoad={loadDraft} orgName={config.orgName}>
                    <div style={{ '--primary': config.primaryColor }}>
                        {renderContent()}
                        <WelcomeModal isOpen={showWelcome} onClose={() => setShowWelcome(false)} appName="Impact & Reporting Dashboard" />
                    </div>
                </AppShell>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        window.addEventListener('beforeprint', () => {
            document.getElementById('print-timestamp').textContent = `Printed: ${new Date().toLocaleString('en-AU')}`;
        });
    </script>
</body>

</html>
