<!DOCTYPE html>
<html lang="en-AU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising & Development | smalltalk.community Inc</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#003b6f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fundraising">
    <link rel="manifest"
        href="data:application/json;base64,ewogICJuYW1lIjogIkZ1bmRyYWlzaW5nICYgRGV2ZWxvcG1lbnQiLAogICJzaG9ydF9uYW1lIjogIkZ1bmRyYWlzaW5nIiwKICAiZGVzY3JpcHRpb24iOiAiRG9ub3IgbWFuYWdlbWVudCBmb3Igc21hbGx0YWxrLmNvbW11bml0eSIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjZmZmZmZmIiwKICAidGhlbWVfY29sb3IiOiAiIzAwM2I2ZiIsCiAgImljb25zIjogW10KfQ==">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --primary: #003b6f;
                --primary-support: #1e40af;
                --accent: #c2410c;
                --text-color: #1e293b;
                --bg-color: #ffffff;
                --secondary-bg: #f8fafc;
                --border-color: #e2e8f0;
                --success: #10b981;
                --warning: #f59e0b;
                --danger: #ef4444;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #0f172a;
                    --secondary-bg: #1e293b;
                    --text-color: #f1f5f9;
                    --border-color: #334155;
                }
            }

            body {
                @apply bg-[var(--bg-color)] text-[var(--text-color)] font-['Inter'] leading-[1.6];
                font-size: 16px;
            }

            h1, h2, h3, h4, h5, h6 {
                @apply font-['Plus_Jakarta_Sans'] font-bold;
            }
        }

        @layer components {
            .btn-primary { @apply bg-[var(--primary)] text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-[var(--primary-support)] focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .btn-secondary { @apply bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-gray-300 dark:bg-slate-700 dark:text-gray-200 dark:hover:bg-slate-600 focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .input-field { @apply w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent outline-none bg-[var(--bg-color)] dark:bg-slate-800 border-[var(--border-color)] text-[var(--text-color)]; }
            .card { @apply bg-[var(--bg-color)] dark:bg-[var(--secondary-bg)] rounded-xl shadow-sm border border-[var(--border-color)] p-6; }
            .nav-link { @apply px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-white/10 flex items-center gap-2; }
            .nav-link.active { @apply bg-white/20 font-bold; }
        }

        @media print {
            @page { margin: 0; }
            body { 
                padding: 1cm 1.5cm 1.5cm 1.5cm !important; 
                background: white !important; 
                color: black !important; 
            }
            .no-print { display: none !important; }
            .no-print-on-screen { display: flex !important; }
            .card { border: 1px solid #ccc !important; box-shadow: none !important; }
            
            .print-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 1.2cm;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 1.5cm;
                font-size: 8pt;
                color: #666;
                border-top: 1px solid #eee;
                background: white !important;
                z-index: 9999;
            }
            .footer-center::after { content: "Page " counter(page) " of " counter(pages); }
        }

        @media screen {
            .no-print-on-screen { display: none !important; }
        }

        /* Mobile Optimisation */
        @media screen and (max-width: 640px) {
            .btn-primary, .btn-secondary, .nav-link, button, select, input {
                min-height: 44px !important;
            }
            .input-field, input, select, textarea {
                font-size: 16px !important;
            }
            .modal-content {
                width: 95% !important;
                margin: 10px !important;
                max-height: 90vh !important;
            }
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: { primary: 'var(--primary)', accent: 'var(--accent)', danger: 'var(--danger)', success: 'var(--success)' }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const generateId = () => Math.random().toString(36).substr(2, 9);
        const formatCurrency = (val) => new Intl.NumberFormat('en-AU', { style: 'currency', currency: 'AUD' }).format(val);
        const formatDate = (date) => date ? new Date(date).toLocaleDateString('en-AU') : 'N/A';

        // --- First Visit Utilities ---
        const isFirstVisit = (appKey) => {
            const hasVisited = localStorage.getItem(`hasVisited_${appKey}`);
            if (!hasVisited) {
                localStorage.setItem(`hasVisited_${appKey}`, 'true');
                return true;
            }
            return false;
        };

        // --- Welcome Modal Component ---
        const WelcomeModal = ({ isOpen, onClose, appName }) => (
            <Modal isOpen={isOpen} onClose={onClose} title={`Welcome to ${appName}`}>
                <div className="space-y-4">
                    <p className="text-lg">This tool is part of the <strong>smalltalk.community</strong> administrative suite.</p>
                    <div className="bg-primary/5 p-4 rounded-lg border border-primary/10">
                        <h4 className="font-bold text-primary mb-2">Getting Started:</h4>
                        <ul className="list-disc pl-5 space-y-2 text-sm">
                            <li><strong>Local Storage:</strong> Your data is saved automatically to this browser.</li>
                            <li><strong>Save/Load:</strong> Use the buttons in the header to export your data as a JSON file for backup.</li>
                            <li><strong>Print:</strong> Generate PDF-ready reports directly from each section.</li>
                        </ul>
                    </div>
                    <p className="text-sm opacity-70 italic">We recommend downloading a "Save" file regularly to ensure your data is backed up externally.</p>
                    <button onClick={onClose} className="btn-primary w-full mt-4">Get Started</button>
                </div>
            </Modal>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm shadow-2xl overflow-y-auto" onClick={onClose}>
                    <div className="bg-white dark:bg-slate-800 rounded-3xl shadow-premium w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-content translate-y-0 opacity-100 transition-all duration-300" onClick={e => e.stopPropagation()}>
                        <div className="px-6 py-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center sticky top-0 bg-inherit z-10">
                            <h2 className="text-xl font-bold font-display text-primary dark:text-white">{title}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-400">‚úï</button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        // --- Standard Components ---

        const AppShell = ({ children, title, currentTab, setTab, onSave, onLoad }) => (
            <div className="min-h-screen flex flex-col">
                <a href="#main-content" className="sr-only focus:not-sr-only bg-accent text-white p-2">Skip to content</a>
                <header className="bg-primary text-white shadow-md no-print sticky top-0 z-40">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center gap-4">
                                <div className="text-2xl font-bold font-display">smalltalk.community</div>
                                <h1 className="hidden md:block text-lg opacity-80">{title}</h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={onSave} className="btn-secondary !px-4 text-sm whitespace-nowrap flex items-center justify-center gap-2">üíæ Save</button>
                                <label className="btn-secondary !px-4 text-sm cursor-pointer whitespace-nowrap flex items-center justify-center gap-2">
                                    üìÇ Load <input type="file" className="hidden" onChange={onLoad} accept=".json" />
                                </label>
                                <button onClick={() => window.print()} className="btn-secondary !px-4 text-sm md:block hidden flex items-center justify-center gap-2">üñ®Ô∏è Print</button>
                            </div>
                        </div>
                        <nav aria-label="Primary navigation" className="flex overflow-x-auto pb-2 gap-2 scrollbar-hide">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'üìä' },
                                { id: 'donors', label: 'Donor Registry', icon: 'üíé' },
                                { id: 'campaigns', label: 'Campaigns', icon: 'üì£' },
                                { id: 'receipts', label: 'Receipting', icon: 'üìú' },
                                { id: 'about', label: 'About', icon: '‚ÑπÔ∏è' },
                                { id: 'settings', label: 'Settings', icon: '‚öôÔ∏è' }
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setTab(item.id)}
                                    className={`nav-link whitespace-nowrap ${currentTab === item.id ? 'active' : ''}`}
                                >
                                    <span>{item.icon}</span> <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </div>
                </header>
                <main id="main-content" className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                    {children}
                </main>
                <footer className="bg-slate-900 text-slate-400 py-8 no-print">
                    <div className="max-w-7xl mx-auto text-center px-4">
                        <p className="text-sm">We acknowledge the Taungurung and Wurundjeri peoples as the Traditional Custodians of the lands.</p>
                        <p className="text-xs mt-2 opacity-50">¬© 2026 smalltalk.community Inc. | Fundraising & Development v1.0</p>
                    </div>
                </footer>
            </div>
        );

        const Card = ({ title, children, className = "" }) => (
            <section className={`card ${className}`}>
                {title && <h2 className="text-xl font-bold text-primary dark:text-white mb-6 border-b border-slate-100 dark:border-slate-800 pb-2">{title}</h2>}
                {children}
            </section>
        );

        const StatusBadge = ({ status, type = 'default' }) => {
            const colors = {
                success: 'bg-green-100 text-green-800 border-green-200',
                warning: 'bg-amber-100 text-amber-800 border-amber-200',
                danger: 'bg-red-100 text-red-800 border-red-200',
                info: 'bg-blue-100 text-blue-800 border-blue-200',
                default: 'bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-200 border-slate-200 dark:border-slate-700'
            };
            return <span className={`px-2 py-0.5 rounded-full text-[10px] font-bold uppercase border ${colors[type]}`}>{status}</span>;
        };

        // Modal already defined above during standardization.

        const FormInput = ({ label, id, ...props }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold mb-1.5">{label}</label>
                <input id={id} className="input-field" {...props} />
            </div>
        );

        const FormSelect = ({ label, id, options, ...props }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold mb-1.5">{label}</label>
                <select id={id} className="input-field" {...props}>
                    <option value="">Select...</option>
                    {options.map(o => <option key={o.value} value={o.value}>{o.label}</option>)}
                </select>
            </div>
        );

        // --- Sample Data ---
        const initialData = {
            donors: [
                { id: 'd1', name: 'Mitchell Foundation', category: 'Foundation', lastGift: 5000, totalGifted: 15000, status: 'Active' },
                { id: 'd2', name: 'John & Mary Evans', category: 'Individual', lastGift: 50, totalGifted: 450, status: 'Active' },
                { id: 'd3', name: 'Seymour Local Bakery', category: 'Corporate', lastGift: 200, totalGifted: 200, status: 'Active' }
            ],
            campaigns: [
                { id: 'c1', title: '2026 Intergenerational Hub Appeal', goal: 25000, raised: 18450, status: 'Active', end: '2026-06-30' },
                { id: 'c2', title: 'Tech Cafe Sponsorship Drive', goal: 5000, raised: 1200, status: 'Active', end: '2026-03-15' }
            ],
            donations: [
                { id: 'dn1', donorId: 'd1', date: '2025-12-15', amount: 5000, campaignId: 'c1', receiptId: 'REC-2025-001' },
                { id: 'dn2', donorId: 'd2', date: '2026-01-02', amount: 50, campaignId: 'c1', receiptId: 'REC-2026-001' }
            ]
        };

        // --- Components ---

        const Dashboard = ({ data }) => {
            const totalRaised = data.donations.reduce((sum, d) => sum + Number(d.amount), 0);
            const activeCampaigns = data.campaigns.filter(c => c.status === 'Active').length;
            const donorCount = data.donors.length;

            return (
                <div className="space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {[
                            { label: 'Total Funds Raised YTD', value: formatCurrency(totalRaised), color: 'border-l-primary', icon: 'üí∞' },
                            { label: 'Active Campaigns', value: activeCampaigns, color: 'border-l-success', icon: 'üì£' },
                            { label: 'Donor Database', value: donorCount, color: 'border-l-warning', icon: 'üíé' },
                            { label: 'Avg Donation', value: formatCurrency(totalRaised / (data.donations.length || 1)), color: 'border-l-accent', icon: 'üìà' }
                        ].map(stat => (
                            <div key={stat.label} className={`card border-l-4 ${stat.color} flex justify-between items-center`}>
                                <div>
                                    <div className="text-xs uppercase font-bold text-slate-500 dark:text-slate-400">{stat.label}</div>
                                    <div className="text-2xl font-black mt-1">{stat.value}</div>
                                </div>
                                <div className="text-3xl opacity-20">{stat.icon}</div>
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <Card title="Campaign Progress">
                            <div className="space-y-6">
                                {data.campaigns.map(c => {
                                    const percentage = (c.raised / c.goal * 100).toFixed(0);
                                    return (
                                        <div key={c.id} className="space-y-2">
                                            <div className="flex justify-between text-sm font-bold">
                                                <span>{c.title}</span>
                                                <span>{percentage}%</span>
                                            </div>
                                            <div className="h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
                                                <div className="h-full bg-accent" style={{ width: `${percentage}%` }}></div>
                                            </div>
                                            <div className="flex justify-between text-[10px] opacity-50 font-black uppercase">
                                                <span>Raised: {formatCurrency(c.raised)}</span>
                                                <span>Goal: {formatCurrency(c.goal)}</span>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </Card>
                        <Card title="Donor Highlights">
                            <div className="space-y-4">
                                {data.donors.sort((a, b) => b.totalGifted - a.totalGifted).slice(0, 3).map(d => (
                                    <div key={d.id} className="flex justify-between items-center p-3 bg-slate-50 dark:bg-slate-800 rounded-lg">
                                        <div>
                                            <div className="font-bold text-sm">{d.name}</div>
                                            <div className="text-[10px] opacity-50">{d.category}</div>
                                        </div>
                                        <div className="text-right">
                                            <div className="font-black text-primary">{formatCurrency(d.totalGifted)}</div>
                                            <div className="text-[10px] uppercase font-bold opacity-30">Lifetime Gift</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        const DonorRegistry = ({ data, setData }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newDonor, setNewDonor] = useState({ name: '', category: '', lastGift: '', totalGifted: '', status: 'Active' });

            const handleSubmit = (e) => {
                e.preventDefault();
                setData({
                    ...data,
                    donors: [...data.donors, { ...newDonor, id: generateId(), lastGift: Number(newDonor.lastGift), totalGifted: Number(newDonor.totalGifted) }]
                });
                setIsModalOpen(false);
                setNewDonor({ name: '', category: '', lastGift: '', totalGifted: '', status: 'Active' });
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-black text-primary dark:text-white">Donor Registry</h2>
                        <button onClick={() => setIsModalOpen(true)} className="btn-primary text-sm flex items-center gap-2">
                            <span>+</span> Add Donor
                        </button>
                    </div>
                    <Card title="Donor Management (CRM)">
                        <div className="overflow-x-auto rounded-xl border border-slate-200 dark:border-slate-800">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 dark:bg-slate-800 font-bold text-xs uppercase text-slate-500 dark:text-slate-400">
                                    <tr>
                                        <th className="px-6 py-4">Donor Name</th>
                                        <th className="px-6 py-4">Category</th>
                                        <th className="px-6 py-4 text-right">Last Gift</th>
                                        <th className="px-6 py-4 text-right">Total Gift</th>
                                        <th className="px-6 py-4">Status</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100 dark:divide-slate-800 text-sm">
                                    {data.donors.map(d => (
                                        <tr key={d.id} className="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                                            <td className="px-6 py-4 font-bold">{d.name}</td>
                                            <td className="px-6 py-4 text-xs opacity-70">{d.category}</td>
                                            <td className="px-6 py-4 text-right">{formatCurrency(d.lastGift)}</td>
                                            <td className="px-6 py-4 text-right font-black text-primary">{formatCurrency(d.totalGifted)}</td>
                                            <td className="px-6 py-4">
                                                <StatusBadge status={d.status} type="success" />
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </Card>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Add New Donor">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <FormInput label="Donor Name" id="dn_name" required placeholder="e.g. Mitchell Foundation" value={newDonor.name} onChange={e => setNewDonor({ ...newDonor, name: e.target.value })} />
                            <FormSelect label="Category" id="dn_cat" required value={newDonor.category} onChange={e => setNewDonor({ ...newDonor, category: e.target.value })} options={[
                                { value: 'Individual', label: 'Individual' },
                                { value: 'Corporate', label: 'Corporate' },
                                { value: 'Foundation', label: 'Foundation' },
                                { value: 'Government', label: 'Government' }
                            ]} />
                            <div className="grid grid-cols-2 gap-4">
                                <FormInput label="Initial Gift (AUD)" id="dn_gift" type="number" required placeholder="0.00" value={newDonor.lastGift} onChange={e => setNewDonor({ ...newDonor, lastGift: e.target.value, totalGifted: e.target.value })} />
                                <FormSelect label="Status" id="dn_status" required value={newDonor.status} onChange={e => setNewDonor({ ...newDonor, status: e.target.value })} options={[
                                    { value: 'Active', label: 'Active' },
                                    { value: 'Lapsed', label: 'Lapsed' },
                                    { value: 'Prospect', label: 'Prospect' }
                                ]} />
                            </div>
                            <button type="submit" className="btn-primary w-full">Add Donor</button>
                        </form>
                    </Modal>
                </div>
            );
        };

        const Campaigns = ({ data }) => (
            <div className="space-y-6">
                <Card title="Fundraising Campaigns & Sponsorships">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {data.campaigns.map(c => (
                            <div key={c.id} className="p-6 border border-slate-200 dark:border-slate-700 rounded-2xl bg-white dark:bg-slate-900 shadow-sm">
                                <h3 className="text-lg font-black mb-2">{c.title}</h3>
                                <p className="text-xs opacity-50 mb-6 uppercase font-bold">Ends: {formatDate(c.end)}</p>
                                <div className="space-y-4">
                                    <div className="flex justify-between items-end">
                                        <div className="text-3xl font-black text-primary">{formatCurrency(c.raised)}</div>
                                        <div className="text-xs opacity-40">of {formatCurrency(c.goal)}</div>
                                    </div>
                                    <div className="h-3 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
                                        <div className="h-full bg-accent" style={{ width: `${(c.raised / c.goal * 100)}%` }}></div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </Card>
            </div>
        );

        const Receipting = ({ data }) => (
            <div className="space-y-6">
                <Card title="Donation History & Receipt Tracking">
                    <div className="overflow-x-auto rounded-xl border border-slate-200 dark:border-slate-800">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 dark:bg-slate-800 font-bold text-xs uppercase text-slate-500 dark:text-slate-400">
                                <tr>
                                    <th className="px-6 py-4">Receipt #</th>
                                    <th className="px-6 py-4">Date</th>
                                    <th className="px-6 py-4">Donor</th>
                                    <th className="px-6 py-4 text-right">Amount</th>
                                    <th className="px-6 py-4">Campaign</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100 dark:divide-slate-800 text-sm">
                                {data.donations.map(dn => {
                                    const donor = data.donors.find(d => d.id === dn.donorId);
                                    const campaign = data.campaigns.find(c => c.id === dn.campaignId);
                                    return (
                                        <tr key={dn.id} className="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                                            <td className="px-6 py-4 font-mono text-xs">{dn.receiptId}</td>
                                            <td className="px-6 py-4">{formatDate(dn.date)}</td>
                                            <td className="px-6 py-4 font-bold">{donor?.name}</td>
                                            <td className="px-6 py-4 text-right font-black text-success">{formatCurrency(dn.amount)}</td>
                                            <td className="px-6 py-4 text-xs opacity-60">{campaign?.title}</td>
                                        </tr>
                                    );
                                })}
                            </tbody>
                        </table>
                    </div>
                </Card>
                <div className="p-4 bg-blue-50 dark:bg-blue-900/10 rounded-xl text-xs border border-blue-100 dark:border-blue-900/30">
                    <strong>DGR COMPLIANCE:</strong> smalltalk.community Inc is a registered charity. All donations over $2.00 are tax-deductible. Ensure receipts include the ABN and DGR status text as per ATO requirements.
                </div>
            </div>
        );

        const Settings = ({ data, setData }) => {
            const [jsonInput, setJsonInput] = useState(JSON.stringify(data, null, 2));
            const [error, setError] = useState('');

            useEffect(() => {
                setJsonInput(JSON.stringify(data, null, 2));
            }, [data]);

            const handleSave = () => {
                try {
                    const parsed = JSON.parse(jsonInput);
                    setData(parsed);
                    setError('');
                    alert('Data updated successfully!');
                } catch (e) {
                    setError('Invalid JSON: ' + e.message);
                }
            };

            return (
                <div className="space-y-6">
                    <Card title="Application Settings">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-bold mb-2">Raw Data Editor</label>
                                <p className="text-xs text-slate-500 mb-2">Edit the application state directly. Be careful!</p>
                                <textarea
                                    className="input-field font-mono text-xs h-96"
                                    value={jsonInput}
                                    onChange={e => setJsonInput(e.target.value)}
                                />
                            </div>
                            {error && (
                                <div className="p-3 bg-red-100 text-red-800 rounded-lg text-sm border border-red-200">
                                    <strong>Error:</strong> {error}
                                </div>
                            )}
                            <button onClick={handleSave} className="btn-primary w-full">
                                Update Data
                            </button>
                        </div>
                    </Card>
                </div>
            );
        };

        const About = () => (
            <div className="space-y-8 max-w-3xl">
                <Card title="About Fundraising & Development">
                    <h3 className="text-lg font-bold mb-4">Financial Sustainability</h3>
                    <p className="mb-4 text-sm opacity-80">This module tracks the philanthropic income streams that power our intergenerational work in regional Victoria. Beyond grants, donor relationships provide the flexible funding needed for community-driven initiatives.</p>

                    <h3 className="text-lg font-bold mb-4">Integrations</h3>
                    <ul className="space-y-2 list-disc pl-5 opacity-80 text-sm">
                        <li><strong>Financial Management:</strong> Donation income is exported to the Statement of Performance.</li>
                        <li><strong>Member CRM:</strong> Donor contact details and interests are synchronized for personalized engagement.</li>
                        <li><strong>Communications Hub:</strong> Managing invitations to donor appreciation events.</li>
                    </ul>
                </Card>
            </div>
        );

        const App = () => {
            const [currentTab, setTab] = useState('dashboard');
            const [showWelcome, setShowWelcome] = useState(false);
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('stFundraisingDevelopmentdata');
                return saved ? JSON.parse(saved) : initialData;
            });

            useEffect(() => {
                if (isFirstVisit('fundraising_development')) {
                    setShowWelcome(true);
                }
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    localStorage.setItem('stFundraisingDevelopmentdata', JSON.stringify(data));
                }, 30000);
                return () => clearInterval(timer);
            }, [data]);

            const saveDraft = () => {
                localStorage.setItem('stFundraisingDevelopmentdata', JSON.stringify(data));
                const json = JSON.stringify(data, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `smalltalk-fundraising-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            };

            const loadDraft = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const loaded = JSON.parse(ev.target.result);
                        setData(loaded);
                        localStorage.setItem('stFundraisingDevelopmentdata', ev.target.result);
                        alert('Fundraising data loaded!');
                    }
                    catch (err) { alert('Invalid file format.'); }
                };
                reader.readAsText(file);
            };

            const renderContent = () => {
                switch (currentTab) {
                    case 'dashboard': return <Dashboard data={data} />;
                    case 'donors': return <DonorRegistry data={data} setData={setData} />;
                    case 'campaigns': return <Campaigns data={data} />;
                    case 'receipts': return <Receipting data={data} />;
                    case 'about': return <About />;
                    case 'settings': return <Settings data={data} setData={setData} />;
                    default: return <Dashboard data={data} />;
                }
            };

            return (
                <AppShell title="Fundraising & Donor Gateway" currentTab={currentTab} setTab={setTab} onSave={saveDraft} onLoad={loadDraft}>
                    {renderContent()}
                    <WelcomeModal isOpen={showWelcome} onClose={() => setShowWelcome(false)} appName="Fundraising & Development" />
                </AppShell>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <div class="print-footer no-print-on-screen" aria-hidden="true">
        <div class="footer-left">
            <span>smalltalk.community Inc</span>
            <span id="print-doc-title"></span>
        </div>
        <div class="footer-center"></div>
        <div class="footer-right">
            <span id="print-timestamp"></span>
        </div>
    </div>

    <script>
        window.addEventListener('beforeprint', function () {
            const timestamp = new Date().toLocaleString('en-AU', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', hour12: true
            });
            document.getElementById('print-timestamp').textContent = 'Printed: ' + timestamp;
            const rawTitle = document.title.split('|')[0].trim();
            document.getElementById('print-doc-title').textContent = ' | ' + rawTitle + ' | Operational Record';
        });
    </script>
</body>

</html>
