<!DOCTYPE html>
<html lang="en-AU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets & Inventory | smalltalk.community Inc</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#003b6f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Assets">
    <link rel="manifest"
        href="data:application/json;base64,ewogICJuYW1lIjogIkFzc2V0cyAmIEludmVudG9yeSIsCiAgInNob3J0X25hbWUiOiAiQXNzZXRzIiwKICAiZGVzY3JpcHRpb24iOiAiQXNzZXQgbWFuYWdlbWVudCBmb3Igc21hbGx0YWxrLmNvbW11bml0eSIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjZmZmZmZmIiwKICAidGhlbWVfY29sb3IiOiAiIzAwM2I2ZiIsCiAgImljb25zIjogW10KfQ==">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --primary: #003b6f;
                --primary-support: #1e40af;
                --accent: #c2410c;
                --text-color: #1e293b;
                --bg-color: #ffffff;
                --secondary-bg: #f8fafc;
                --border-color: #e2e8f0;
                --success: #10b981;
                --warning: #f59e0b;
                --danger: #ef4444;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #0f172a;
                    --secondary-bg: #1e293b;
                    --text-color: #f1f5f9;
                    --border-color: #334155;
                }
            }

            body {
                @apply bg-[var(--bg-color)] text-[var(--text-color)] font-['Inter'] leading-[1.6];
                font-size: 16px;
            }

            h1, h2, h3, h4, h5, h6 {
                @apply font-['Plus_Jakarta_Sans'] font-bold;
            }
        }

        @layer components {
            .btn-primary { @apply bg-[var(--primary)] text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-[var(--primary-support)] focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .btn-secondary { @apply bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-gray-300 dark:bg-slate-700 dark:text-gray-200 dark:hover:bg-slate-600 focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .input-field { @apply w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent outline-none bg-[var(--bg-color)] dark:bg-slate-800 border-[var(--border-color)] text-[var(--text-color)]; }
            .card { @apply bg-[var(--bg-color)] dark:bg-[var(--secondary-bg)] rounded-xl shadow-sm border border-[var(--border-color)] p-6; }
            .nav-link { @apply px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-white/10 flex items-center gap-2; }
            .nav-link.active { @apply bg-white/20 font-bold; }
        }

        @media print {
            @page { margin: 0; }
            body { 
                padding: 1cm 1.5cm 1.5cm 1.5cm !important; 
                background: white !important; 
                color: black !important; 
            }
            .no-print { display: none !important; }
            .no-print-on-screen { display: flex !important; }
            .card { border: 1px solid #ccc !important; box-shadow: none !important; }
            
            .print-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 1.2cm;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 1.5cm;
                font-size: 8pt;
                color: #666;
                border-top: 1px solid #eee;
                background: white !important;
                z-index: 9999;
            }
            .footer-center::after { content: "Page " counter(page) " of " counter(pages); }
        }

        @media screen {
            .no-print-on-screen { display: none !important; }
        }

        /* Mobile Optimisation */
        @media screen and (max-width: 640px) {
            .btn-primary, .btn-secondary, .nav-link, button, select, input {
                min-height: 44px !important;
            }
            .input-field, input, select, textarea {
                font-size: 16px !important;
            }
            .modal-content {
                width: 95% !important;
                margin: 10px !important;
                max-height: 90vh !important;
            }
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: { primary: 'var(--primary)', accent: 'var(--accent)', danger: 'var(--danger)', success: 'var(--success)' }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const generateId = () => Math.random().toString(36).substr(2, 9);
        const formatCurrency = (val) => new Intl.NumberFormat('en-AU', { style: 'currency', currency: 'AUD' }).format(val);
        const formatDate = (date) => date ? new Date(date).toLocaleDateString('en-AU') : 'N/A';

        // --- First Visit Utilities ---
        const isFirstVisit = (appKey) => {
            const hasVisited = localStorage.getItem(`hasVisited_${appKey}`);
            if (!hasVisited) {
                localStorage.setItem(`hasVisited_${appKey}`, 'true');
                return true;
            }
            return false;
        };

        // --- Welcome Modal Component ---
        const WelcomeModal = ({ isOpen, onClose, appName }) => (
            <Modal isOpen={isOpen} onClose={onClose} title={`Welcome to ${appName}`}>
                <div className="space-y-4">
                    <p className="text-lg">This tool is part of the <strong>smalltalk.community</strong> administrative suite.</p>
                    <div className="bg-primary/5 p-4 rounded-lg border border-primary/10">
                        <h4 className="font-bold text-primary mb-2">Getting Started:</h4>
                        <ul className="list-disc pl-5 space-y-2 text-sm">
                            <li><strong>Local Storage:</strong> Your data is saved automatically to this browser.</li>
                            <li><strong>Save/Load:</strong> Use the buttons in the header to export your data as a JSON file for backup.</li>
                            <li><strong>Print:</strong> Generate PDF-ready reports directly from each section.</li>
                        </ul>
                    </div>
                    <p className="text-sm opacity-70 italic">We recommend downloading a "Save" file regularly to ensure your data is backed up externally.</p>
                    <button onClick={onClose} className="btn-primary w-full mt-4">Get Started</button>
                </div>
            </Modal>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm shadow-2xl overflow-y-auto" onClick={onClose}>
                    <div className="bg-white dark:bg-slate-800 rounded-3xl shadow-premium w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-content translate-y-0 opacity-100 transition-all duration-300" onClick={e => e.stopPropagation()}>
                        <div className="px-6 py-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center sticky top-0 bg-inherit z-10">
                            <h2 className="text-xl font-bold font-display text-primary dark:text-white">{title}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-400">‚úï</button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        // --- Standard Components ---

        const AppShell = ({ children, title, currentTab, setTab, onSave, onLoad }) => (
            <div className="min-h-screen flex flex-col">
                <a href="#main-content" className="sr-only focus:not-sr-only bg-accent text-white p-2">Skip to content</a>
                <header className="bg-primary text-white shadow-md no-print sticky top-0 z-40">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center gap-4">
                                <div className="text-2xl font-bold font-display">smalltalk.community</div>
                                <h1 className="hidden md:block text-lg opacity-80">{title}</h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={onSave} className="btn-secondary !px-4 text-sm whitespace-nowrap flex items-center justify-center gap-2">üíæ Save</button>
                                <label className="btn-secondary !px-4 text-sm cursor-pointer whitespace-nowrap flex items-center justify-center gap-2">
                                    üìÇ Load <input type="file" className="hidden" onChange={onLoad} accept=".json" />
                                </label>
                                <button onClick={() => window.print()} className="btn-secondary !px-4 text-sm md:block hidden flex items-center justify-center gap-2">üñ®Ô∏è Print</button>
                            </div>
                        </div>
                        <nav aria-label="Primary navigation" className="flex overflow-x-auto pb-2 gap-2 scrollbar-hide">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'üìä' },
                                { id: 'register', label: 'Asset Register', icon: 'üìã' },
                                { id: 'maintenance', label: 'Maintenance & Loans', icon: 'üîß' },
                                { id: 'audit', label: 'Audit & Insurance', icon: 'üõ°Ô∏è' },
                                { id: 'about', label: 'About', icon: '‚ÑπÔ∏è' },
                                { id: 'settings', label: 'Settings', icon: '‚öôÔ∏è' }
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setTab(item.id)}
                                    className={`nav-link whitespace-nowrap ${currentTab === item.id ? 'active' : ''}`}
                                >
                                    <span>{item.icon}</span> <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </div>
                </header>
                <main id="main-content" className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                    {children}
                </main>
                <footer className="bg-slate-900 text-slate-400 py-8 no-print">
                    <div className="max-w-7xl mx-auto text-center px-4">
                        <p className="text-sm">We acknowledge the Taungurung and Wurundjeri peoples as the Traditional Custodians of the lands.</p>
                        <p className="text-xs mt-2 opacity-50">¬© 2026 smalltalk.community Inc. | Assets & Inventory v1.0</p>
                    </div>
                </footer>
            </div>
        );

        const Card = ({ title, children, className = "" }) => (
            <section className={`card ${className}`}>
                {title && <h2 className="text-xl font-bold text-primary dark:text-white mb-6 border-b border-slate-100 dark:border-slate-800 pb-2">{title}</h2>}
                {children}
            </section>
        );

        const StatusBadge = ({ status, type = 'default' }) => {
            const colors = {
                success: 'bg-green-100 text-green-800 border-green-200',
                warning: 'bg-amber-100 text-amber-800 border-amber-200',
                danger: 'bg-red-100 text-red-800 border-red-200',
                info: 'bg-blue-100 text-blue-800 border-blue-200',
                default: 'bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-200 border-slate-200 dark:border-slate-700'
            };
            return <span className={`px-2 py-0.5 rounded-full text-[10px] font-bold uppercase border ${colors[type]}`}>{status}</span>;
        };

        // Modal already defined above during standardization.

        const FormInput = ({ label, id, ...props }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold mb-1.5">{label}</label>
                <input id={id} className="input-field" {...props} />
            </div>
        );

        const FormSelect = ({ label, id, options, ...props }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold mb-1.5">{label}</label>
                <select id={id} className="input-field" {...props}>
                    <option value="">Select...</option>
                    {options.map(o => <option key={o.value} value={o.value}>{o.label}</option>)}
                </select>
            </div>
        );

        // --- Sample Data ---
        const initialData = {
            assets: [
                { id: 'as1', name: 'HP Laptop 15"', serial: 'CZC1234567', category: 'Technology', purchaseDate: '2025-06-15', cost: 1200, location: 'Seymour Hub', condition: 'Good', isInsured: true },
                { id: 'as2', name: 'Epson Projector EB-FH06', serial: 'MNP9876543', category: 'Technology', purchaseDate: '2025-08-20', cost: 850, location: 'Portable Storage Box A', condition: 'Excellent', isInsured: true },
                { id: 'as3', name: 'Portable PA System', serial: 'PAS-440-S', category: 'Events', purchaseDate: '2024-12-01', cost: 450, location: 'Broadford Storage', condition: 'Fair', isInsured: false },
                { id: 'as4', name: 'Marquee 3mx3m', serial: 'N/A', category: 'Furniture', purchaseDate: '2025-01-10', cost: 250, location: 'Broadford Storage', condition: 'Good', isInsured: false }
            ],
            maintenance: [
                { id: 'm1', assetId: 'as1', date: '2025-12-20', type: 'Software Update', cost: 0, notes: 'Full system patch and security scan.' },
                { id: 'm2', assetId: 'as3', date: '2026-01-05', type: 'Repair', cost: 45, notes: 'Replaced frayed power cable.' }
            ],
            loans: [
                { id: 'l1', assetId: 'as1', volunteerName: 'Jane Smith', borrowDate: '2026-01-08', returnDate: '2026-01-12', status: 'Active' },
                { id: 'l2', assetId: 'as2', volunteerName: 'Bob Richards', borrowDate: '2025-12-15', returnDate: '2025-12-16', status: 'Returned' }
            ]
        };

        // --- Components ---

        const Dashboard = ({ data }) => {
            const totalValue = data.assets.reduce((sum, a) => sum + Number(a.cost), 0);
            const activeLoans = data.loans.filter(l => l.status === 'Active').length;
            const recentMaintenance = data.maintenance.length;

            return (
                <div className="space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {[
                            { label: 'Total Asset Value', value: formatCurrency(totalValue), color: 'border-l-primary', icon: 'üí∞' },
                            { label: 'Equipment Out on Loan', value: activeLoans, color: 'border-l-warning', icon: 'üì¶' },
                            { label: 'Maintenance Tasks YTD', value: recentMaintenance, color: 'border-l-success', icon: 'üîß' },
                            { label: 'Insurance Coverage', value: '85%', color: 'border-l-accent', icon: 'üõ°Ô∏è' }
                        ].map(stat => (
                            <div key={stat.label} className={`card border-l-4 ${stat.color} flex justify-between items-center`}>
                                <div>
                                    <div className="text-xs uppercase font-bold text-slate-500 dark:text-slate-400">{stat.label}</div>
                                    <div className="text-2xl font-black mt-1">{stat.value}</div>
                                </div>
                                <div className="text-3xl opacity-20">{stat.icon}</div>
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <Card title="Maintenance Alerts">
                            <div className="space-y-4">
                                <div className="p-4 bg-orange-50 dark:bg-orange-950/20 rounded-xl border border-orange-100 dark:border-orange-900/30">
                                    <h3 className="text-sm font-bold text-orange-800 dark:text-orange-400">üìÖ Service Due: HP Laptop</h3>
                                    <p className="text-xs mt-1 opacity-80">Annual hardware assessment due in 14 days (30/01/2026).</p>
                                </div>
                                <div className="p-4 bg-blue-50 dark:bg-blue-950/20 rounded-xl border border-blue-100 dark:border-blue-900/30">
                                    <h3 className="text-sm font-bold text-blue-800 dark:text-blue-400">‚úÖ Recent Activity</h3>
                                    <p className="text-xs mt-1 opacity-80">PA System power cable replaced at Broadford repair shop.</p>
                                </div>
                            </div>
                        </Card>
                        <Card title="Asset Distribution">
                            <div className="space-y-4">
                                {['Seymour Hub', 'Broadford Storage', 'Kilmore Site'].map(loc => {
                                    const count = data.assets.filter(a => a.location === loc).length;
                                    const percentage = (count / data.assets.length * 100).toFixed(0);
                                    return (
                                        <div key={loc} className="space-y-1">
                                            <div className="flex justify-between text-xs font-bold">
                                                <span>{loc}</span>
                                                <span>{count} Items</span>
                                            </div>
                                            <div className="h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
                                                <div className="h-full bg-accent" style={{ width: `${percentage}%` }}></div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        const AssetRegister = ({ data, setData }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [newAsset, setNewAsset] = useState({ name: '', serial: '', category: '', purchaseDate: '', cost: '', location: '', condition: 'Good', isInsured: false });

            const handleSubmit = (e) => {
                e.preventDefault();
                setData({
                    ...data,
                    assets: [...data.assets, { ...newAsset, id: generateId(), cost: Number(newAsset.cost) }]
                });
                setIsModalOpen(false);
                setNewAsset({ name: '', serial: '', category: '', purchaseDate: '', cost: '', location: '', condition: 'Good', isInsured: false });
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-black text-primary dark:text-white">Asset Register</h2>
                        <button onClick={() => setIsModalOpen(true)} className="btn-primary text-sm flex items-center gap-2">
                            <span>+</span> Add Asset
                        </button>
                    </div>
                    <Card title="Physical Asset Registry">
                        <div className="overflow-x-auto rounded-xl border border-slate-200 dark:border-slate-800">
                            <table className="w-full text-left font-sans">
                                <thead className="bg-slate-50 dark:bg-slate-800 font-bold text-xs uppercase text-slate-500 dark:text-slate-400">
                                    <tr>
                                        <th className="px-6 py-4">Item Name</th>
                                        <th className="px-6 py-4">Serial / Tag</th>
                                        <th className="px-6 py-4">Category</th>
                                        <th className="px-6 py-4">Location</th>
                                        <th className="px-6 py-4 text-right">Cost</th>
                                        <th className="px-6 py-4">Condition</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-slate-100 dark:divide-slate-800 text-sm">
                                    {data.assets.map(a => (
                                        <tr key={a.id} className="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                                            <td className="px-6 py-4 font-bold">{a.name}</td>
                                            <td className="px-6 py-4 text-xs font-mono">{a.serial}</td>
                                            <td className="px-6 py-4"><span className="bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded text-[10px] uppercase">{a.category}</span></td>
                                            <td className="px-6 py-4 text-xs opacity-70">{a.location}</td>
                                            <td className="px-6 py-4 text-right">{formatCurrency(a.cost)}</td>
                                            <td className="px-6 py-4">
                                                <StatusBadge status={a.condition} type={a.condition === 'Excellent' || a.condition === 'Good' ? 'success' : 'warning'} />
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </Card>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Register New Asset">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <FormInput label="Item Name" id="as_name" required placeholder="e.g. Projector Model X" value={newAsset.name} onChange={e => setNewAsset({ ...newAsset, name: e.target.value })} />
                            <div className="grid grid-cols-2 gap-4">
                                <FormInput label="Serial / Tag" id="as_serial" placeholder="e.g. SN123456" value={newAsset.serial} onChange={e => setNewAsset({ ...newAsset, serial: e.target.value })} />
                                <FormSelect label="Category" id="as_cat" required value={newAsset.category} onChange={e => setNewAsset({ ...newAsset, category: e.target.value })} options={[
                                    { value: 'Technology', label: 'Technology' },
                                    { value: 'Events', label: 'Events' },
                                    { value: 'Furniture', label: 'Furniture' },
                                    { value: 'Other', label: 'Other' }
                                ]} />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <FormInput label="Purchase Date" id="as_date" type="date" required value={newAsset.purchaseDate} onChange={e => setNewAsset({ ...newAsset, purchaseDate: e.target.value })} />
                                <FormInput label="Cost (AUD)" id="as_cost" type="number" required placeholder="0.00" value={newAsset.cost} onChange={e => setNewAsset({ ...newAsset, cost: e.target.value })} />
                            </div>
                            <FormInput label="Location" id="as_loc" required placeholder="e.g. Seymour Hub" value={newAsset.location} onChange={e => setNewAsset({ ...newAsset, location: e.target.value })} />
                            <FormSelect label="Condition" id="as_cond" required value={newAsset.condition} onChange={e => setNewAsset({ ...newAsset, condition: e.target.value })} options={[
                                { value: 'Excellent', label: 'Excellent' },
                                { value: 'Good', label: 'Good' },
                                { value: 'Fair', label: 'Fair' },
                                { value: 'Poor', label: 'Poor' }
                            ]} />
                            <button type="submit" className="btn-primary w-full">Register Asset</button>
                        </form>
                    </Modal>
                </div>
            );
        };

        const MaintenanceLoans = ({ data }) => (
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <Card title="Active Equipment Loans">
                    <div className="space-y-4">
                        {data.loans.filter(l => l.status === 'Active').map(l => {
                            const asset = data.assets.find(a => a.id === l.assetId);
                            return (
                                <div key={l.id} className="p-4 bg-slate-50 dark:bg-slate-800 rounded-xl border dark:border-slate-700">
                                    <div className="flex justify-between font-bold text-sm">
                                        <span>{asset?.name}</span>
                                        <StatusBadge status="OUT" type="warning" />
                                    </div>
                                    <div className="mt-2 text-xs opacity-60">
                                        Borrowed by: <strong>{l.volunteerName}</strong><br />
                                        Due: {formatDate(l.returnDate)}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </Card>
                <Card title="Maintenance History">
                    <div className="space-y-4">
                        {data.maintenance.map(m => {
                            const asset = data.assets.find(a => a.id === m.assetId);
                            return (
                                <div key={m.id} className="flex gap-4 p-3 border-b dark:border-slate-800 last:border-0">
                                    <div className="text-[10px] font-bold opacity-30 w-16 uppercase">{formatDate(m.date)}</div>
                                    <div className="flex-grow">
                                        <div className="text-sm font-bold">{asset?.name}, {m.type}</div>
                                        <div className="text-xs opacity-60">{m.notes}</div>
                                    </div>
                                    <div className="text-xs font-bold">{m.cost > 0 ? formatCurrency(m.cost) : 'N/A'}</div>
                                </div>
                            );
                        })}
                    </div>
                </Card>
            </div>
        );

        const AuditInsurance = ({ data }) => {
            const totalInsurable = data.assets.filter(a => a.isInsured).reduce((sum, a) => sum + Number(a.cost), 0);
            return (
                <div className="space-y-8">
                    <Card title="Insurance Portfolio">
                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <div className="text-4xl font-black text-primary">{formatCurrency(totalInsurable)}</div>
                                <div className="text-xs uppercase font-bold opacity-50 mt-1">Total Insured Value</div>
                            </div>
                            <div className="text-right">
                                <StatusBadge status="Policy Active" type="success" />
                                <div className="text-[10px] uppercase font-bold mt-1">Renewed Dec 2025</div>
                            </div>
                        </div>
                        <div className="p-4 bg-slate-50 dark:bg-slate-800 rounded-xl text-xs space-y-2">
                            <p><strong>Insurer:</strong> Community Underwriting (NFP Specialist)</p>
                            <p><strong>Policy #:</strong> CU-NP-2026-0045</p>
                            <p><strong>Next Review:</strong> Oct 2026</p>
                        </div>
                    </Card>
                    <Card title="Audit Compliance">
                        <div className="space-y-4 text-sm opacity-80">
                            <p>According to Smalltalk Financial Policy, all assets over <strong>$500</strong> must be audited annually and tracked for depreciation in the <strong>Financial Management Suite</strong>.</p>
                            <div className="flex items-center gap-3 p-3 bg-green-50 dark:bg-green-900/20 rounded-lg text-green-800 dark:text-green-300">
                                <span className="text-xl">üìä</span>
                                <div>
                                    <div className="font-bold">Next Registry Audit</div>
                                    <div className="text-[10px]">Scheduled for 15 March 2026 (Broadford Storage Location)</div>
                                </div>
                            </div>
                        </div>
                    </Card>
                </div>
            );
        };

        const About = () => (
            <div className="space-y-8 max-w-3xl">
                <Card title="About Assets & Inventory">
                    <h3 className="text-lg font-bold mb-4">Operational Standards</h3>
                    <p className="mb-4 text-sm opacity-80">This application serves as the centralised registry for all physical hardware owned by smalltalk.community Inc. Accurate tracking ensures organisational accountability and facilitates seamless programme delivery across regional Victoria.</p>

                    <h3 className="text-lg font-bold mb-4">Integrations</h3>
                    <ul className="space-y-2 list-disc pl-5 opacity-80 text-sm">
                        <li><strong>Financial Management:</strong> New purchases logged here must match expenditure rows. Depreciation is synced for balance sheet reporting.</li>
                        <li><strong>Rostering:</strong> Equipment assignments can be viewed alongside volunteer shifts.</li>
                        <li><strong>Records Privacy:</strong> Data disposal protocols are followed for hardware at end-of-life.</li>
                    </ul>
                </Card>
            </div>
        );

        const Settings = ({ data, setData }) => {
            const [jsonInput, setJsonInput] = useState(JSON.stringify(data, null, 2));
            const [error, setError] = useState('');

            useEffect(() => {
                setJsonInput(JSON.stringify(data, null, 2));
            }, [data]);

            const handleSave = () => {
                try {
                    const parsed = JSON.parse(jsonInput);
                    setData(parsed);
                    setError('');
                    alert('Data updated successfully!');
                } catch (e) {
                    setError('Invalid JSON: ' + e.message);
                }
            };

            return (
                <Card title="Application Settings">
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-bold mb-2">Raw Data Editor</label>
                            <p className="text-xs text-slate-500 mb-2">Edit the application state directly. Be careful!</p>
                            <textarea
                                className="input-field font-mono text-xs h-96"
                                value={jsonInput}
                                onChange={e => setJsonInput(e.target.value)}
                            />
                        </div>
                        {error && <div className="text-danger text-sm font-bold">{error}</div>}
                        <button onClick={handleSave} className="btn-primary">Update Data</button>
                    </div>
                </Card>
            );
        };

        const App = () => {
            const [currentTab, setTab] = useState('dashboard');
            const [showWelcome, setShowWelcome] = useState(false);
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('stAssetsInventorydata');
                return saved ? JSON.parse(saved) : initialData;
            });

            useEffect(() => {
                if (isFirstVisit('assets_inventory')) {
                    setShowWelcome(true);
                }
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    localStorage.setItem('stAssetsInventorydata', JSON.stringify(data));
                }, 30000);
                return () => clearInterval(timer);
            }, [data]);

            const saveDraft = () => {
                localStorage.setItem('stAssetsInventorydata', JSON.stringify(data));
                const json = JSON.stringify(data, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `smalltalk-assets-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            };

            const loadDraft = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const loaded = JSON.parse(ev.target.result);
                        setData(loaded);
                        localStorage.setItem('stAssetsInventorydata', ev.target.result);
                        alert('Assets data loaded!');
                    }
                    catch (err) { alert('Invalid file format.'); }
                };
                reader.readAsText(file);
            };

            const renderContent = () => {
                switch (currentTab) {
                    case 'dashboard': return <Dashboard data={data} />;
                    case 'register': return <AssetRegister data={data} setData={setData} />;
                    case 'maintenance': return <MaintenanceLoans data={data} />;
                    case 'audit': return <AuditInsurance data={data} />;
                    case 'about': return <About />;
                    case 'settings': return <Settings data={data} setData={setData} />;
                    default: return <Dashboard data={data} />;
                }
            };

            return (
                <AppShell title="Assets & Inventory Manager" currentTab={currentTab} setTab={setTab} onSave={saveDraft} onLoad={loadDraft}>
                    {renderContent()}
                    <WelcomeModal isOpen={showWelcome} onClose={() => setShowWelcome(false)} appName="Assets & Inventory" />
                </AppShell>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <div class="print-footer no-print-on-screen" aria-hidden="true">
        <div class="footer-left">
            <span>smalltalk.community Inc</span>
            <span id="print-doc-title"></span>
        </div>
        <div class="footer-center"></div>
        <div class="footer-right">
            <span id="print-timestamp"></span>
        </div>
    </div>

    <script>
        window.addEventListener('beforeprint', function () {
            const timestamp = new Date().toLocaleString('en-AU', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', hour12: true
            });
            document.getElementById('print-timestamp').textContent = 'Printed: ' + timestamp;
            const rawTitle = document.title.split('|')[0].trim();
            document.getElementById('print-doc-title').textContent = ' | ' + rawTitle + ' | Operational Record';
        });
    </script>
</body>

</html>
