<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Governance & Compliance Hub | smalltalk.community Inc</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#003b6f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Governance">
    <link rel="manifest"
        href="data:application/json;base64,ewogICJuYW1lIjogIkdvdmVybmFuY2UgJiBDb21wbGlhbmNlIEh1YiIsCiAgInNob3J0X25hbWUiOiAiR292ZXJuYW5jZSIsCiAgImRlc2NyaXB0aW9uIjogIkdvdmVybmFuY2UgdG9vbHMgZm9yIHNtYWxsdGFsay5jb21tdW5pdHkiLAogICJzdGFydF91cmwiOiAiLiIsCiAgImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiI2ZmZmZmZiIsCiAgInRoZW1lX2NvbG9yIjogIiMwMDNiNmYiLAogICJpY29ucyI6IFtdCn0=">

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --primary: #003b6f;
                --primary-support: #1e40af;
                --accent: #c2410c;
                --text-color: #1e293b;
                --bg-color: #ffffff;
                --secondary-bg: #f8fafc;
                --border-color: #e2e8f0;
                --success: #10b981;
                --warning: #f59e0b;
                --danger: #ef4444;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --primary: #3b82f6;
                    --primary-support: #60a5fa;
                    --accent: #fb923c;
                    --text-color: #f1f5f9;
                    --bg-color: #0f172a;
                    --secondary-bg: #1e293b;
                    --border-color: #334155;
                }
            }

            body {
                @apply bg-[var(--bg-color)] text-[var(--text-color)] font-['Inter'] leading-[1.6];
                font-size: 16px;
            }

            h1, h2, h3, h4, h5, h6 {
                @apply font-['Plus_Jakarta_Sans'] font-bold;
            }
        }

        @layer components {
            .btn-primary {
                @apply bg-[var(--primary)] text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-[var(--primary-support)] focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none disabled:opacity-50 min-h-[44px] min-w-[44px];
            }
            .btn-secondary {
                @apply bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-gray-300 dark:bg-slate-700 dark:text-gray-200 dark:hover:bg-slate-600 focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px] min-w-[44px];
            }
            .btn-danger {
                @apply bg-[var(--danger)] text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-red-600 focus:ring-2 focus:ring-offset-2 focus:ring-[var(--danger)] outline-none min-h-[44px] min-w-[44px];
            }
            .nav-link {
                @apply px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-white/10 flex items-center gap-2;
            }
            .nav-link.active {
                @apply bg-white/20 font-bold;
            }
            .card {
                @apply bg-[var(--bg-color)] dark:bg-[var(--secondary-bg)] rounded-xl shadow-sm border border-[var(--border-color)] p-6;
            }
            .input-field {
                @apply w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent outline-none bg-[var(--bg-color)] dark:bg-slate-800 border-[var(--border-color)] text-[var(--text-color)];
            }
        }

        @media print {
            @page { margin: 0; }
            body { 
                padding: 1cm 1.5cm 1.5cm 1.5cm !important; 
                background: white !important; 
                color: black !important; 
            }
            .no-print { display: none !important; }
            .no-print-on-screen { display: flex !important; }
            .card { border: 1px solid #ccc !important; box-shadow: none !important; }
            .page-break { page-break-before: always; }
            h2, h3, .data-table tr {
                page-break-inside: avoid;
            }
            
            .print-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 1.2cm;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 1.5cm;
                font-size: 8pt;
                color: #666;
                border-top: 1px solid #eee;
                background: white !important;
                z-index: 9999;
                font-family: 'Inter', sans-serif;
            }
            .footer-left { flex: 1; text-align: left; }
            .footer-center { flex: 1; text-align: center; font-weight: 600; }
            .footer-right { flex: 1; text-align: right; }
            .footer-center::after {
                content: "Page " counter(page) " of " counter(pages);
            }
        }

        @media screen {
            .no-print-on-screen { display: none !important; }
        }

        /* Mobile Optimisation */
        @media screen and (max-width: 640px) {
            .btn-primary, .btn-secondary, .btn-danger, .nav-link, button, select, input {
                min-height: 44px !important;
            }
            .input-field, input, select, textarea {
                font-size: 16px !important;
            }
            .modal-content {
                width: 95% !important;
                margin: 10px !important;
                max-height: 90vh !important;
            }
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)',
                        'primary-support': 'var(--primary-support)',
                        accent: 'var(--accent)',
                        danger: 'var(--danger)',
                        success: 'var(--success)',
                        warning: 'var(--warning)',
                    },
                    fontFamily: {
                        display: ['Plus Jakarta Sans', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Utils ---
        const generateId = () => Math.random().toString(36).substr(2, 9);
        const formatDate = (date) => new Date(date).toLocaleDateString('en-AU');

        // --- First Visit Utilities ---
        const isFirstVisit = (appKey) => {
            const hasVisited = localStorage.getItem(`hasVisited_${appKey}`);
            if (!hasVisited) {
                localStorage.setItem(`hasVisited_${appKey}`, 'true');
                return true;
            }
            return false;
        };

        // --- Welcome Modal Component ---
        const WelcomeModal = ({ isOpen, onClose, appName }) => (
            <Modal isOpen={isOpen} onClose={onClose} title={`Welcome to ${appName}`}>
                <div className="space-y-4">
                    <p className="text-lg">This tool is part of the <strong>smalltalk.community</strong> administrative suite.</p>
                    <div className="bg-primary/5 p-4 rounded-lg border border-primary/10">
                        <h4 className="font-bold text-primary mb-2">Getting Started:</h4>
                        <ul className="list-disc pl-5 space-y-2 text-sm">
                            <li><strong>Local Storage:</strong> Your data is saved automatically to this browser.</li>
                            <li><strong>Save/Load:</strong> Use the buttons in the header to export your data as a JSON file for backup.</li>
                            <li><strong>Print:</strong> Generate PDF-ready reports directly from each section.</li>
                        </ul>
                    </div>
                    <p className="text-sm opacity-70 italic">We recommend downloading a "Save" file regularly to ensure your data is backed up externally.</p>
                    <button onClick={onClose} className="btn-primary w-full mt-4">Get Started</button>
                </div>
            </Modal>
        );

        // --- Shared Components ---

        const AppShell = ({ children, title, currentTab, setTab, onSave, onLoad }) => (
            <div className="min-h-screen flex flex-col">
                <a href="#main-content" className="sr-only focus:not-sr-only bg-accent text-white p-2 text-center">
                    Skip to main content
                </a>

                <header className="bg-primary text-white shadow-md no-print sticky top-0 z-40">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center gap-4">
                                <div className="text-2xl font-bold font-display tracking-tight">smalltalk.community</div>
                                <div className="hidden md:block h-6 w-px bg-white/20"></div>
                                <h1 className="hidden md:block text-lg font-medium opacity-90">{title}</h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={onSave} className="btn-secondary text-sm !px-4 flex items-center justify-center gap-2" title="Download JSON Draft">
                                    üíæ Save
                                </button>
                                <label className="btn-secondary text-sm !px-4 cursor-pointer flex items-center justify-center gap-2" title="Upload JSON Draft">
                                    üìÇ Load
                                    <input type="file" className="hidden" onChange={onLoad} accept=".json" />
                                </label>
                                <button onClick={() => window.print()} className="btn-secondary text-sm !px-4 flex items-center justify-center gap-2">
                                    üñ®Ô∏è Print
                                </button>
                            </div>
                        </div>
                        <nav aria-label="Primary navigation" className="flex overflow-x-auto pb-2 gap-2 scrollbar-hide">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'üìä' },
                                { id: 'conflict', label: 'Conflict of Interest', icon: '‚öñÔ∏è' },
                                { id: 'complaints', label: 'Complaints', icon: 'üì©' },
                                { id: 'dispute', label: 'Dispute Resolution', icon: 'ü§ù' },
                                { id: 'responsible', label: 'Responsible Persons', icon: 'üë§' },
                                { id: 'settings', label: 'Settings', icon: '‚öôÔ∏è' }
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setTab(item.id)}
                                    className={`nav-link whitespace-nowrap ${currentTab === item.id ? 'active' : ''}`}
                                    aria-current={currentTab === item.id ? 'page' : undefined}
                                >
                                    <span>{item.icon}</span>
                                    <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </div>
                </header>

                <main id="main-content" className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                    {children}
                </main>

                <footer className="bg-slate-900 text-slate-400 py-8 no-print">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <p className="text-sm mb-4">
                            <strong>Acknowledgment of Country:</strong> We acknowledge the Taungurung and Wurundjeri peoples
                            as the Traditional Custodians of the lands on which we operate.
                        </p>
                        <div className="flex justify-center gap-6 text-xs opacity-70">
                            <span>¬© 2026 smalltalk.community Inc.</span>
                            <span>Governance Hub v1.0</span>
                            <span>WCAG 2.1 AA Compliant</span>
                        </div>
                    </div>
                </footer>
            </div>
        );

        const Card = ({ title, children, className = "", subtitle }) => (
            <section className={`card ${className}`}>
                {title && (
                    <div className="mb-6">
                        <h2 className="text-2xl font-bold text-primary dark:text-white">{title}</h2>
                        {subtitle && <p className="text-slate-500 dark:text-slate-400 mt-1">{subtitle}</p>}
                    </div>
                )}
                {children}
            </section>
        );

        const Modal = ({ isOpen, onClose, title, children, size = 'medium' }) => {
            const modalRef = useRef(null);

            useEffect(() => {
                if (isOpen) {
                    document.body.style.overflow = 'hidden';
                    const firstFocusable = modalRef.current?.querySelector('button, input, textarea, select');
                    firstFocusable?.focus();
                } else {
                    document.body.style.overflow = 'unset';
                }
                return () => { document.body.style.overflow = 'unset'; };
            }, [isOpen]);

            if (!isOpen) return null;

            const sizes = {
                small: 'max-w-md',
                medium: 'max-w-2xl',
                large: 'max-w-4xl'
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm" onClick={onClose} role="dialog" aria-modal="true">
                    <div ref={modalRef} className={`bg-white dark:bg-slate-800 rounded-2xl shadow-2xl w-full ${sizes[size]} max-h-[90vh] overflow-y-auto`} onClick={e => e.stopPropagation()}>
                        <div className="p-6 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center sticky top-0 bg-inherit z-10">
                            <h2 className="text-xl font-bold text-primary dark:text-white">{title}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors" aria-label="Close dialog">
                                ‚úï
                            </button>
                        </div>
                        <div className="p-6">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const DataTable = ({ columns, data, emptyMessage = "No records found" }) => {
            const [sortConfig, setSortConfig] = useState(null);
            const [filter, setFilter] = useState('');

            const sortedData = useMemo(() => {
                let items = [...data];
                if (filter) {
                    items = items.filter(item =>
                        Object.values(item).some(val =>
                            String(val).toLowerCase().includes(filter.toLowerCase())
                        )
                    );
                }
                if (sortConfig !== null) {
                    items.sort((a, b) => {
                        if (a[sortConfig.key] < b[sortConfig.key]) return sortConfig.direction === 'asc' ? -1 : 1;
                        if (a[sortConfig.key] > b[sortConfig.key]) return sortConfig.direction === 'asc' ? 1 : -1;
                        return 0;
                    });
                }
                return items;
            }, [data, sortConfig, filter]);

            const requestSort = (key) => {
                let direction = 'asc';
                if (sortConfig && sortConfig.key === key && sortConfig.direction === 'asc') {
                    direction = 'desc';
                }
                setSortConfig({ key, direction });
            };

            return (
                <div className="space-y-4">
                    <div className="flex justify-end no-print">
                        <input
                            type="text"
                            placeholder="Search table..."
                            className="input-field max-w-xs"
                            value={filter}
                            onChange={(e) => setFilter(e.target.value)}
                        />
                    </div>
                    <div className="overflow-x-auto rounded-xl border border-slate-200 dark:border-slate-700">
                        <table className="w-full text-left border-collapse">
                            <thead className="bg-slate-50 dark:bg-slate-800">
                                <tr>
                                    {columns.map(col => (
                                        <th
                                            key={col.key}
                                            className="px-6 py-4 text-sm font-semibold text-slate-700 dark:text-slate-300 cursor-pointer hover:text-primary transition-colors"
                                            onClick={() => requestSort(col.key)}
                                        >
                                            <div className="flex items-center gap-2">
                                                {col.label}
                                                {sortConfig?.key === col.key && (
                                                    <span>{sortConfig.direction === 'asc' ? '‚Üë' : '‚Üì'}</span>
                                                )}
                                            </div>
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-200 dark:divide-slate-700">
                                {sortedData.length > 0 ? sortedData.map((row, idx) => (
                                    <tr key={idx} className="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                                        {columns.map(col => (
                                            <td key={col.key} className="px-6 py-4 text-sm text-slate-600 dark:text-slate-400">
                                                {col.render ? col.render(row[col.key], row) : row[col.key]}
                                            </td>
                                        ))}
                                    </tr>
                                )) : (
                                    <tr>
                                        <td colSpan={columns.length} className="px-6 py-12 text-center text-slate-400 italic">
                                            {emptyMessage}
                                        </td>
                                    </tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const StatusBadge = ({ status, type = 'default' }) => {
            const colors = {
                success: 'bg-emerald-100 text-emerald-800 dark:bg-emerald-900/30 dark:text-emerald-400 border-emerald-200 dark:border-emerald-800',
                warning: 'bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-400 border-amber-200 dark:border-amber-800',
                danger: 'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400 border-red-200 dark:border-red-800',
                info: 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-400 border-blue-200 dark:border-blue-800',
                default: 'bg-slate-100 text-slate-800 dark:bg-slate-700 dark:text-slate-300 border-slate-200 dark:border-slate-600'
            };
            return (
                <span className={`px-2.5 py-0.5 rounded-full text-xs font-bold uppercase border ${colors[type]}`}>
                    {status}
                </span>
            );
        };

        const FormItem = ({ label, id, error, required, children, helpText }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1.5 flex items-center gap-1">
                    {label} {required && <span className="text-danger" aria-hidden="true">*</span>}
                    {helpText && (
                        <span className="group relative">
                            <span className="cursor-help text-slate-400 text-xs">(?)</span>
                            <span className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-48 p-2 bg-slate-800 text-white text-[10px] rounded shadow-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none z-20">
                                {helpText}
                            </span>
                        </span>
                    )}
                </label>
                {children}
                {error && <p id={`${id}-error`} className="text-danger text-xs mt-1.5 font-medium" role="alert">{error}</p>}
            </div>
        );

        const TextInput = (props) => (
            <FormItem {...props}>
                <input {...props} className={`input-field ${props.error ? 'border-danger' : ''}`} aria-invalid={!!props.error} />
            </FormItem>
        );

        const TextArea = (props) => (
            <FormItem {...props}>
                <textarea {...props} rows={props.rows || 4} className={`input-field ${props.error ? 'border-danger' : ''}`} aria-invalid={!!props.error} />
            </FormItem>
        );

        const Select = ({ options, ...props }) => (
            <FormItem {...props}>
                <select {...props} className={`input-field ${props.error ? 'border-danger' : ''}`}>
                    <option value="">-- Multiple Choice --</option>
                    {options.map(o => <option key={o.value} value={o.value}>{o.label}</option>)}
                </select>
            </FormItem>
        );

        // --- App Specific Logic ---

        const Dashboard = ({ data, setTab }) => (
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <Card className="!p-4">
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center text-2xl">‚öñÔ∏è</div>
                        <div>
                            <div className="text-sm text-slate-500 uppercase font-bold tracking-wider">Conflicts</div>
                            <div className="text-3xl font-bold">{data.conflicts.length}</div>
                        </div>
                    </div>
                </Card>
                <Card className="!p-4">
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 rounded-full bg-accent/10 flex items-center justify-center text-2xl">üì©</div>
                        <div>
                            <div className="text-sm text-slate-500 uppercase font-bold tracking-wider">Complaints</div>
                            <div className="text-3xl font-bold">{data.complaints.length}</div>
                        </div>
                    </div>
                </Card>
                <Card className="!p-4">
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 rounded-full bg-success/10 flex items-center justify-center text-2xl">üë§</div>
                        <div>
                            <div className="text-sm text-slate-500 uppercase font-bold tracking-wider">Persons</div>
                            <div className="text-3xl font-bold">{data.responsiblePersons.length}</div>
                        </div>
                    </div>
                </Card>
                <Card className="!p-4">
                    <div className="flex items-center gap-4">
                        <div className="w-12 h-12 rounded-full bg-warning/10 flex items-center justify-center text-2xl">‚ö†Ô∏è</div>
                        <div>
                            <div className="text-sm text-slate-500 uppercase font-bold tracking-wider">Pending Tasks</div>
                            <div className="text-3xl font-bold">
                                {data.complaints.filter(c => c.status === 'received' || c.status === 'investigating').length}
                            </div>
                        </div>
                    </div>
                </Card>

                <div className="lg:col-span-3">
                    <Card title="Operational Status" subtitle="Overview of compliance and governance health">
                        <div className="space-y-6">
                            <div className="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-800/50 rounded-lg">
                                <div>
                                    <h4 className="font-bold">Responsible Persons Registry</h4>
                                    <p className="text-sm text-slate-500">All committee members must have active declarations.</p>
                                </div>
                                <StatusBadge
                                    status={data.responsiblePersons.length >= 3 ? "Compliant" : "Action Required"}
                                    type={data.responsiblePersons.length >= 3 ? "success" : "danger"}
                                />
                            </div>
                            <div className="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-800/50 rounded-lg">
                                <div>
                                    <h4 className="font-bold">Conflict Registry Review</h4>
                                    <p className="text-sm text-slate-500">Annual review of conflict management strategies.</p>
                                </div>
                                <StatusBadge status="Up to date" type="success" />
                            </div>
                        </div>
                    </Card>
                </div>

                <div className="lg:col-span-1">
                    <Card title="Quick Actions">
                        <div className="flex flex-col gap-2">
                            <button onClick={() => setTab('conflict')} className="btn-primary w-full text-sm">New Conflict Dec</button>
                            <button onClick={() => setTab('complaints')} className="btn-secondary w-full text-sm">Submit Complaint</button>
                            <button onClick={() => setTab('responsible')} className="btn-secondary w-full text-sm">Add Committee Member</button>
                        </div>
                    </Card>
                </div>
            </div>
        );

        const ConflictManager = ({ data, setData }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [formData, setFormData] = useState({
                declarerName: '',
                declarerRole: '',
                natureOfInterest: '',
                affectedDecisions: '',
                managementStrategy: '',
                status: 'declared'
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                const newConflict = {
                    ...formData,
                    id: generateId(),
                    dateSubmitted: new Date().toISOString()
                };
                setData(prev => ({ ...prev, conflicts: [...prev.conflicts, newConflict] }));
                setIsModalOpen(false);
                setFormData({ declarerName: '', declarerRole: '', natureOfInterest: '', affectedDecisions: '', managementStrategy: '', status: 'declared' });
            };

            const columns = [
                { key: 'declarerName', label: 'Name' },
                { key: 'declarerRole', label: 'Role' },
                { key: 'dateSubmitted', label: 'Date', render: (val) => formatDate(val) },
                { key: 'natureOfInterest', label: 'Nature' },
                {
                    key: 'status', label: 'Status', render: (val) => (
                        <StatusBadge status={val} type={val === 'resolved' ? 'success' : val === 'managed' ? 'info' : 'warning'} />
                    )
                },
                {
                    key: 'actions', label: 'Actions', render: (_, row) => (
                        <button className="text-primary hover:underline" onClick={() => {/* Edit logic */ }}>View/Edit</button>
                    )
                }
            ];

            return (
                <div className="space-y-6">
                    <Card
                        title="Conflict of Interest Policy"
                        subtitle="Essential guide for managing competing interests"
                    >
                        <div className="prose dark:prose-invert max-w-none text-sm text-slate-600 dark:text-slate-400">
                            <p>All responsible persons and staff of smalltalk.community Inc must declare any interests that could interfere with their decision-making.</p>
                            <ul className="list-disc pl-5 mt-2 space-y-1">
                                <li><strong>Disclosure:</strong> Interests must be disclosed at the start of every meeting.</li>
                                <li><strong>Management:</strong> Conflicts may require the person to leave the room for specific discussions.</li>
                                <li><strong>Recording:</strong> All declarations are recorded in this register.</li>
                            </ul>
                        </div>
                    </Card>

                    <Card
                        title="Conflict Register"
                        subtitle="Historical log of all interest disclosures"
                    >
                        <div className="mb-4 flex justify-between items-center">
                            <h3 className="font-bold">Current Entries</h3>
                            <button onClick={() => setIsModalOpen(true)} className="btn-primary text-sm">+ Add Declaration</button>
                        </div>
                        <DataTable columns={columns} data={data.conflicts} />
                    </Card>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Conflict Declaration Form">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <TextInput label="Declarer Name" id="name" value={formData.declarerName} onChange={v => setFormData({ ...formData, declarerName: v })} required />
                            <TextInput label="Role/Position" id="role" value={formData.declarerRole} onChange={v => setFormData({ ...formData, declarerRole: v })} required />
                            <Select
                                label="Nature of Interest"
                                id="nature"
                                value={formData.natureOfInterest}
                                onChange={v => setFormData({ ...formData, natureOfInterest: v })}
                                options={[
                                    { value: 'financial', label: 'Financial' },
                                    { value: 'personal', label: 'Personal/Family' },
                                    { value: 'professional', label: 'Professional' },
                                    { value: 'relational', label: 'Relational' }
                                ]}
                                required
                            />
                            <TextArea label="Affected Decisions" id="decisions" value={formData.affectedDecisions} onChange={v => setFormData({ ...formData, affectedDecisions: v })} helpText="What specific organisational decisions could be influenced?" />
                            <TextArea label="Management Strategy" id="strategy" value={formData.managementStrategy} onChange={v => setFormData({ ...formData, managementStrategy: v })} />
                            <div className="flex gap-4 justify-end pt-4">
                                <button type="button" onClick={() => setIsModalOpen(false)} className="btn-secondary">Cancel</button>
                                <button type="submit" className="btn-primary">Save Declaration</button>
                            </div>
                        </form>
                    </Modal>
                </div>
            );
        };

        const ComplaintManager = ({ data, setData }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [formData, setFormData] = useState({
                complainantType: 'member',
                contactName: '',
                contactEmail: '',
                category: 'general',
                description: '',
                status: 'received'
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                const newComplaint = {
                    id: generateId(),
                    submittedDate: new Date().toISOString(),
                    complainantType: formData.complainantType,
                    contactDetails: { name: formData.contactName, email: formData.contactEmail },
                    category: formData.category,
                    description: formData.description,
                    status: 'received',
                    timeline: [{ date: new Date().toISOString(), action: 'Complaint received', by: 'System' }]
                };
                setData(prev => ({ ...prev, complaints: [...prev.complaints, newComplaint] }));
                setIsModalOpen(false);
            };

            const ComplaintDetail = ({ complaint, onBack }) => (
                <div className="space-y-6">
                    <button onClick={onBack} className="text-primary font-bold text-sm mb-4 flex items-center gap-2">‚Üê Back to Dashboard</button>
                    <Card title={`Complaint: ${complaint.id}`} subtitle={`Category: ${complaint.category}`}>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="space-y-4">
                                <div>
                                    <h4 className="text-[10px] font-black uppercase text-slate-400">Status</h4>
                                    <div className="mt-1"><StatusBadge status={complaint.status} type={complaint.status === 'closed' ? 'default' : complaint.status === 'resolved' ? 'success' : 'warning'} /></div>
                                </div>
                                <div>
                                    <h4 className="text-[10px] font-black uppercase text-slate-400">Complainant</h4>
                                    <div className="font-bold">{complaint.contactDetails.name || 'Anonymous'}</div>
                                    <div className="text-sm opacity-60">{complaint.contactDetails.email || 'No email provided'}</div>
                                </div>
                                <div>
                                    <h4 className="text-[10px] font-black uppercase text-slate-400">Description</h4>
                                    <p className="text-sm mt-1">{complaint.description}</p>
                                </div>
                            </div>
                            <div>
                                <h4 className="text-[10px] font-black uppercase text-slate-400 mb-4">Activity Timeline</h4>
                                <div className="space-y-4 border-l-2 border-slate-100 dark:border-slate-800 ml-2 pl-4">
                                    {complaint.timeline.map((item, i) => (
                                        <div key={i} className="relative">
                                            <div className="absolute -left-[21px] top-1 w-3 h-3 rounded-full bg-primary border-2 border-white dark:border-slate-900"></div>
                                            <div className="text-xs font-bold">{item.action}</div>
                                            <div className="text-[10px] opacity-50">{formatDate(item.date)} ‚Ä¢ by {item.by}</div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </Card>
                </div>
            );

            const [selectedComplaint, setSelectedComplaint] = useState(null);

            if (selectedComplaint) return <ComplaintDetail complaint={selectedComplaint} onBack={() => setSelectedComplaint(null)} />;

            const columns = [
                { key: 'submittedDate', label: 'Date', render: (v) => formatDate(v) },
                { key: 'category', label: 'Category' },
                { key: 'complainantType', label: 'Type' },
                {
                    key: 'status', label: 'Status', render: (v) => (
                        <StatusBadge status={v} type={v === 'closed' ? 'default' : v === 'resolved' ? 'success' : 'warning'} />
                    )
                },
                {
                    key: 'actions', label: 'Actions', render: (_, row) => (
                        <button onClick={() => setSelectedComplaint(row)} className="text-primary dark:text-blue-400 hover:underline font-bold">Track Activity ‚Üí</button>
                    )
                }
            ];

            return (
                <div className="space-y-6">
                    <Card title="Complaints Handling Policy">
                        <div className="prose dark:prose-invert max-w-none text-sm space-y-2">
                            <p>smalltalk.community Inc is committed to transparent and fair complaints handling.</p>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                                <div className="p-3 bg-slate-50 dark:bg-slate-800 rounded border border-slate-200 dark:border-slate-700">
                                    <div className="font-bold text-primary mb-1">1. Acknowledge</div>
                                    <p className="text-xs">Receipt acknowledged within 48 hours.</p>
                                </div>
                                <div className="p-3 bg-slate-50 dark:bg-slate-800 rounded border border-slate-200 dark:border-slate-700">
                                    <div className="font-bold text-primary mb-1">2. Investigate</div>
                                    <p className="text-xs">Objective review by non-involved parties.</p>
                                </div>
                                <div className="p-3 bg-slate-50 dark:bg-slate-800 rounded border border-slate-200 dark:border-slate-700">
                                    <div className="font-bold text-primary mb-1">3. Resolve</div>
                                    <p className="text-xs">Outcome formalised and communicated.</p>
                                </div>
                            </div>
                        </div>
                    </Card>

                    <Card title="Complaint Tracker Dashboard">
                        <div className="flex justify-between items-center mb-6">
                            <div className="flex gap-4">
                                <div className="text-center">
                                    <div className="text-2xl font-bold">{data.complaints.filter(c => c.status !== 'closed').length}</div>
                                    <div className="text-[10px] uppercase text-slate-500 font-bold">Active</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-2xl font-bold">{data.complaints.filter(c => c.status === 'resolved').length}</div>
                                    <div className="text-[10px] uppercase text-success font-bold">Resolved</div>
                                </div>
                            </div>
                            <button onClick={() => setIsModalOpen(true)} className="btn-primary text-sm">+ New Complaint</button>
                        </div>
                        <DataTable columns={columns} data={data.complaints} />
                    </Card>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Submit Complaint">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <Select
                                    label="Complainant Type"
                                    id="ctype"
                                    value={formData.complainantType}
                                    onChange={v => setFormData({ ...formData, complainantType: v })}
                                    options={[
                                        { value: 'member', label: 'Member' },
                                        { value: 'volunteer', label: 'Volunteer' },
                                        { value: 'community', label: 'Community' },
                                        { value: 'anonymous', label: 'Anonymous' }
                                    ]}
                                />
                                <Select
                                    label="Category"
                                    id="cat"
                                    value={formData.category}
                                    onChange={v => setFormData({ ...formData, category: v })}
                                    options={[
                                        { value: 'governance', label: 'Governance' },
                                        { value: 'safeguarding', label: 'Safeguarding' },
                                        { value: 'conduct', label: 'Code of Conduct' },
                                        { value: 'financial', label: 'Financial' },
                                        { value: 'other', label: 'Other' }
                                    ]}
                                />
                            </div>
                            <TextInput label="Full Name" id="cname" value={formData.contactName} onChange={v => setFormData({ ...formData, contactName: v })} required={formData.complainantType !== 'anonymous'} />
                            <TextInput label="Email Address" id="cemail" type="email" value={formData.contactEmail} onChange={v => setFormData({ ...formData, contactEmail: v })} required={formData.complainantType !== 'anonymous'} />
                            <TextArea label="Description of Complaint" id="cdesc" value={formData.description} onChange={v => setFormData({ ...formData, description: v })} required />
                            <div className="flex gap-4 justify-end pt-4">
                                <button type="button" onClick={() => setIsModalOpen(false)} className="btn-secondary">Cancel</button>
                                <button type="submit" className="btn-primary">Submit for Review</button>
                            </div>
                        </form>
                    </Modal>
                </div>
            );
        };

        const DisputeManager = () => (
            <div className="space-y-6">
                <Card title="Dispute Resolution Procedure">
                    <div className="prose dark:prose-invert max-w-none text-sm space-y-4">
                        <p className="font-bold text-lg">This procedure applies to disputes between members or between a member and the Association.</p>

                        <div className="space-y-4">
                            <div className="flex gap-4 p-4 border-l-4 border-primary bg-slate-50 dark:bg-slate-800">
                                <div className="font-bold text-2xl opacity-20">01</div>
                                <div>
                                    <h5 className="font-bold">Initial Discussion</h5>
                                    <p className="text-xs">Parties must first attempt to resolve the dispute between themselves within 14 days of the dispute coming to the attention of each party.</p>
                                </div>
                            </div>
                            <div className="flex gap-4 p-4 border-l-4 border-primary bg-slate-50 dark:bg-slate-800">
                                <div className="font-bold text-2xl opacity-20">02</div>
                                <div>
                                    <h5 className="font-bold">Formal Notification</h5>
                                    <p className="text-xs">If parties cannot resolve the dispute, they must notify the Committee in writing.</p>
                                </div>
                            </div>
                            <div className="flex gap-4 p-4 border-l-4 border-primary bg-slate-50 dark:bg-slate-800">
                                <div className="font-bold text-2xl opacity-20">03</div>
                                <div>
                                    <h5 className="font-bold">Mediation</h5>
                                    <p className="text-xs">The Committee will appoint a neutral mediator. If internal mediation fails, an external mediator (e.g., Dispute Settlement Centre of Victoria) may be engaged.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </Card>

                <Card title="Mediation Request" subtitle="Formal request to initiate mediation process">
                    <div className="max-w-xl">
                        <form className="space-y-4">
                            <TextInput label="Your Name" id="mname" required />
                            <TextInput label="Other Party Name" id="oname" required />
                            <TextArea label="Nature of Dispute" id="mdesc" required />
                            <TextArea label="Prior Attempts to Resolve" id="mdone" helpText="What has been done so far to resolve this?" />
                            <div className="flex gap-4">
                                <button type="submit" onClick={(e) => { e.preventDefault(); alert('Mediation request submitted'); }} className="btn-primary">Request Mediation</button>
                                <button type="reset" className="btn-secondary">Clear Form</button>
                            </div>
                        </form>
                    </div>
                </Card>
            </div>
        );

        const ResponsiblePersonsManager = ({ data, setData }) => {
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                role: 'General Member',
                wwccNumber: '',
                wwccExpiry: '',
                checks: { notDisqualified: false, understandsDuties: false, noConflicts: false }
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                const newPerson = {
                    id: generateId(),
                    name: formData.name,
                    role: formData.role,
                    appointmentDate: new Date().toISOString(),
                    declarationDate: new Date().toISOString(),
                    wwccNumber: formData.wwccNumber,
                    wwccExpiry: formData.wwccExpiry,
                    status: 'active'
                };
                setData(prev => ({ ...prev, responsiblePersons: [...prev.responsiblePersons, newPerson] }));
                setIsModalOpen(false);
            };

            const columns = [
                { key: 'name', label: 'Name' },
                { key: 'role', label: 'Role' },
                { key: 'wwccNumber', label: 'WWCC #' },
                {
                    key: 'wwccExpiry', label: 'WWCC Expiry', render: (v) => {
                        const expiry = new Date(v);
                        const isNear = (expiry - new Date()) < (90 * 24 * 60 * 60 * 1000);
                        return <span className={isNear ? 'text-danger font-bold' : ''}>{formatDate(v)}</span>;
                    }
                },
                { key: 'status', label: 'Status', render: (v) => <StatusBadge status={v} type="success" /> }
            ];

            return (
                <div className="space-y-6">
                    <Card title="Eligibility Checklist & Declaration">
                        <div className="prose dark:prose-invert max-w-none text-sm">
                            <p>Under ACNC Governance Standard 4, smalltalk.community Inc must ensure its responsible persons are suitable.</p>
                            <div className="bg-slate-50 dark:bg-slate-800 p-4 rounded-lg mt-4 border border-slate-200 dark:border-slate-700">
                                <h4 className="font-bold mb-2">Self-Declaration Requirements:</h4>
                                <ul className="space-y-2">
                                    <li className="flex gap-2">‚úÖ <span className="text-xs">Not disqualified by ACNC or ASIC.</span></li>
                                    <li className="flex gap-2">‚úÖ <span className="text-xs">Understands and commits to duties under the ACNC Act.</span></li>
                                    <li className="flex gap-2">‚úÖ <span className="text-xs">Will disclose any relevant conflicts of interest.</span></li>
                                </ul>
                            </div>
                        </div>
                    </Card>

                    <Card title="Committee Register">
                        <div className="mb-4 flex justify-between items-center">
                            <h3 className="font-bold">Responsible Persons</h3>
                            <button onClick={() => setIsModalOpen(true)} className="btn-primary text-sm">+ Add Responsible Person</button>
                        </div>
                        <DataTable columns={columns} data={data.responsiblePersons} />
                    </Card>

                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Responsible Person Declaration">
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <TextInput label="Full Legal Name" id="pname" value={formData.name} onChange={v => setFormData({ ...formData, name: v })} required />
                            <Select
                                label="Committee Role"
                                id="prole"
                                value={formData.role}
                                onChange={v => setFormData({ ...formData, role: v })}
                                options={[
                                    { value: 'Chair', label: 'Chair / President' },
                                    { value: 'Secretary', label: 'Secretary' },
                                    { value: 'Treasurer', label: 'Treasurer' },
                                    { value: 'General Member', label: 'General Member' }
                                ]}
                                required
                            />
                            <div className="grid grid-cols-2 gap-4">
                                <TextInput label="WWCC Number" id="pwwcc" value={formData.wwccNumber} onChange={v => setFormData({ ...formData, wwccNumber: v })} placeholder="1234567A-01" />
                                <TextInput label="WWCC Expiry" id="pexpiry" type="date" value={formData.wwccExpiry} onChange={v => setFormData({ ...formData, wwccExpiry: v })} />
                            </div>

                            <div className="p-4 bg-slate-50 dark:bg-slate-700/50 rounded-lg space-y-3">
                                <h4 className="text-xs font-bold uppercase text-slate-500">Eligibility Declarations</h4>
                                <label className="flex items-start gap-3 cursor-pointer">
                                    <input type="checkbox" className="mt-1" required checked={formData.checks.notDisqualified} onChange={e => setFormData({ ...formData, checks: { ...formData.checks, notDisqualified: e.target.checked } })} />
                                    <span className="text-xs">I am not disqualified from managing a corporation or charity.</span>
                                </label>
                                <label className="flex items-start gap-3 cursor-pointer">
                                    <input type="checkbox" className="mt-1" required checked={formData.checks.understandsDuties} onChange={e => setFormData({ ...formData, checks: { ...formData.checks, understandsDuties: e.target.checked } })} />
                                    <span className="text-xs">I understand my duties to the organisation and the ACNC.</span>
                                </label>
                            </div>

                            <p className="text-[10px] text-slate-400 italic">By clicking "Save", I digitally sign this declaration as accurate on {new Date().toLocaleDateString()}.</p>

                            <div className="flex gap-4 justify-end pt-4">
                                <button type="button" onClick={() => setIsModalOpen(false)} className="btn-secondary">Cancel</button>
                                <button type="submit" className="btn-primary">Save person</button>
                            </div>
                        </form>
                    </Modal>
                </div>
            );
        };

        const Settings = ({ data, setData }) => {
            const [jsonInput, setJsonInput] = useState(JSON.stringify(data, null, 2));
            const [error, setError] = useState('');

            useEffect(() => {
                setJsonInput(JSON.stringify(data, null, 2));
            }, [data]);

            const handleSave = () => {
                try {
                    const parsed = JSON.parse(jsonInput);
                    setData(parsed);
                    setError('');
                    alert('Data updated successfully!');
                } catch (e) {
                    setError('Invalid JSON: ' + e.message);
                }
            };

            return (
                <div className="space-y-6">
                    <Card title="Application Settings">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-bold mb-2">Raw Data Editor</label>
                                <p className="text-xs text-slate-500 mb-2">Edit the application state directly. Be careful!</p>
                                <textarea
                                    className="input-field font-mono text-xs h-96"
                                    value={jsonInput}
                                    onChange={e => setJsonInput(e.target.value)}
                                />
                            </div>
                            {error && (
                                <div className="p-3 bg-red-100 text-red-800 rounded-lg text-sm border border-red-200">
                                    <strong>Error:</strong> {error}
                                </div>
                            )}
                            <button onClick={handleSave} className="btn-primary w-full">
                                Update Data
                            </button>
                        </div>
                    </Card>
                </div>
            );
        };

        const GovernanceApp = () => {
            const [currentTab, setTab] = useState('dashboard');
            const [showWelcome, setShowWelcome] = useState(false);
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('stGovernanceComplianceData');
                return saved ? JSON.parse(saved) : { conflicts: [], complaints: [], responsiblePersons: [] }; // Assuming initialData is an empty structure
            });

            useEffect(() => {
                if (isFirstVisit('governance_compliance')) {
                    setShowWelcome(true);
                }
            }, []);

            // Persist to state, but offer JSON download
            const saveDraft = () => {
                const json = JSON.stringify(data, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `smalltalk-governance-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            };

            const loadDraft = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const loadedData = JSON.parse(e.target.result);
                        setData(loadedData);
                        alert('Governance data loaded successfully!');
                    } catch (error) {
                        alert('Error loading file. Please ensure it is a valid smalltalk governance JSON.');
                    }
                };
                reader.readAsText(file);
            };

            const renderContent = () => {
                switch (currentTab) {
                    case 'dashboard': return <Dashboard data={data} setTab={setTab} />;
                    case 'conflict': return <ConflictManager data={data} setData={setData} />;
                    case 'complaints': return <ComplaintManager data={data} setData={setData} />;
                    case 'dispute': return <DisputeManager />;
                    case 'responsible': return <ResponsiblePersonsManager data={data} setData={setData} />;
                    case 'settings': return <Settings data={data} setData={setData} />;
                    default: return <Dashboard data={data} />;
                }
            };

            return (
                <AppShell title="Governance & Compliance Hub" currentTab={currentTab} setTab={setTab} onSave={saveDraft} onLoad={loadDraft}>
                    {renderContent()}
                    <WelcomeModal isOpen={showWelcome} onClose={() => setShowWelcome(false)} appName="Governance & Compliance Hub" />
                </AppShell>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GovernanceApp />);
    </script>

    <div class="print-footer no-print-on-screen" aria-hidden="true">
        <div class="footer-left">
            <span>smalltalk.community Inc</span>
            <span id="print-doc-title"></span>
        </div>
        <div class="footer-center"></div>
        <div class="footer-right">
            <span id="print-timestamp"></span>
        </div>
    </div>

    <script>
        window.addEventListener('beforeprint', function () {
            const timestamp = new Date().toLocaleString('en-AU', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', hour12: true
            });
            document.getElementById('print-timestamp').textContent = 'Printed: ' + timestamp;
            const rawTitle = document.title.split('|')[0].trim();
            document.getElementById('print-doc-title').textContent = ' | ' + rawTitle + ' | Public Document';
        });
    </script>
</body>

</html>
