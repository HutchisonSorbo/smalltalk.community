    <style type="text/tailwindcss">
        @layer base {
            :root {
                --primary: #003b6f;
                --primary-support: #1e40af;
                --accent: #c2410c;
                --text-color: #1e293b;
                --bg-color: #ffffff;
                --secondary-bg: #f8fafc;
                --border-color: #e2e8f0;
                --success: #10b981;
                --warning: #f59e0b;
                --danger: #ef4444;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --primary: #3b82f6;
                    --primary-support: #60a5fa;
                    --accent: #fb923c;
                    --text-color: #f1f5f9;
                    --bg-color: #0f172a;
                    --secondary-bg: #1e293b;
                    --border-color: #334155;
                }
            }

            body { @apply bg-[var(--bg-color)] text-[var(--text-color)] font-['Inter'] leading-[1.6]; font-size: 16px; }
            h1, h2, h3, h4, h5, h6 { @apply font-['Plus_Jakarta_Sans'] font-bold; }
        }

        @layer components {
            .btn-primary { @apply bg-[var(--primary)] text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-[var(--primary-support)] focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .btn-secondary { @apply bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-gray-300 dark:bg-slate-700 dark:text-gray-200 dark:hover:bg-slate-600 focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .input-field { @apply w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent outline-none bg-[var(--bg-color)] dark:bg-slate-800 border-[var(--border-color)] text-[var(--text-color)]; }
            .card { @apply bg-[var(--bg-color)] dark:bg-[var(--secondary-bg)] rounded-xl shadow-sm border border-[var(--border-color)] p-6; }
            .nav-link { @apply px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-white/10 flex items-center gap-2; }
            .nav-link.active { @apply bg-white/20 font-bold; }
        }

        @media print {
            @page { margin: 0; }
            body { 
                padding: 1cm 1.5cm 1.5cm 1.5cm !important; 
                background: white !important; 
                color: black !important; 
            }
            .no-print { display: none !important; }
            .no-print-on-screen { display: flex !important; }
            .card { border: 1px solid #ccc !important; box-shadow: none !important; }
            
            .print-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 1.2cm;
                display: flex;

                align-items: center;
                padding: 0 1.5cm;

            .footer-center { flex: 1; text-align: center; font-weight: 600; }
            .footer-right { flex: 1; text-align: right; }
            .footer-center::after {
                content: "Page " counter(page) " of " counter(pages);
            }
        }

        @media screen {
            .no-print-on-screen { display: none !important; }
        }

        /* Mobile Optimisation */
        @media screen and (max-width: 640px) {
            .btn-primary, .btn-secondary, .nav-link, button, select, input {
                min-height: 44px !important;
            }
            .input-field, input, select, textarea {

        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: { primary: 'var(--primary)', accent: 'var(--accent)', danger: 'var(--danger)', success: 'var(--success)', warning: 'var(--warning)' }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const generateId = () => Math.random().toString(36).substr(2, 9);
        const formatDate = (date) => date ? new Date(date).toLocaleDateString('en-AU') : 'N/A';

        // --- First Visit Utilities ---
        const isFirstVisit = (appKey) => {
            const hasVisited = localStorage.getItem(`hasVisited_${appKey}`);
            if (!hasVisited) {
                localStorage.setItem(`hasVisited_${appKey}`, 'true');
                return true;
            }
            return false;
        };

        // --- Welcome Modal Component ---
        const WelcomeModal = ({ isOpen, onClose, appName }) => (
            <Modal isOpen={isOpen} onClose={onClose} title={`Welcome to ${appName}`}>
                <div className="space-y-4">
                    <p className="text-lg">This tool is part of the <strong>smalltalk.community</strong> administrative suite.</p>
                    <div className="bg-primary/5 p-4 rounded-lg border border-primary/10">
                        <h4 className="font-bold text-primary mb-2">Getting Started:</h4>
                        <ul className="list-disc pl-5 space-y-2 text-sm">
                            <li><strong>Local Storage:</strong> Your data is saved automatically to this browser.</li>
                            <li><strong>Save/Load:</strong> Use the buttons in the header to export your data as a JSON file for backup.</li>
                            <li><strong>Print:</strong> Generate PDF-ready reports directly from each section.</li>
                        </ul>
                    </div>
                    <p className="text-sm opacity-70 italic">We recommend downloading a "Save" file regularly to ensure your data is backed up externally.</p>
                    <button onClick={onClose} className="btn-primary w-full mt-4">Get Started</button>
                </div>
            </Modal>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm shadow-2xl overflow-y-auto" onClick={onClose}>
                    <div className="bg-white dark:bg-slate-800 rounded-3xl shadow-premium w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-content translate-y-0 opacity-100 transition-all duration-300" onClick={e => e.stopPropagation()}>
                        <div className="px-6 py-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center sticky top-0 bg-inherit z-10">
                            <h2 className="text-xl font-bold font-display text-primary dark:text-white">{title}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-400">‚úï</button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        // --- Standard Components ---

        const AppShell = ({ children, title, currentTab, setTab, onSave, onLoad }) => (
            <div className="min-h-screen flex flex-col">
                <a href="#main-content" className="sr-only focus:not-sr-only bg-accent text-white p-2 text-center">Skip contents</a>
                <header className="bg-primary text-white shadow-md no-print sticky top-0 z-40">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center gap-4">
                                <div className="text-2xl font-bold font-display">smalltalk.community</div>
                                <h1 className="hidden md:block text-lg opacity-80">{title}</h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={onSave} className="btn-secondary !px-4 text-sm flex items-center justify-center gap-2">üíæ Save</button>
                                <label className="btn-secondary !px-4 text-sm cursor-pointer whitespace-nowrap flex items-center justify-center gap-2">
                                    üìÇ Load <input type="file" className="hidden" onChange={onLoad} accept=".json" />
                                </label>
                                <button onClick={() => window.print()} className="btn-secondary !px-4 text-sm md:block hidden flex items-center justify-center gap-2">üñ®Ô∏è Print</button>
                            </div>
                        </div>
                        <nav aria-label="Primary navigation" className="flex overflow-x-auto pb-2 gap-2 scrollbar-hide">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'üìà' },
                                { id: 'agm', label: 'AGM Planning', icon: 'üì¢' },
                                { id: 'report', label: 'Annual Report', icon: 'üìò' },
                                { id: 'acnc', label: 'ACNC Pre-fill', icon: 'üèõÔ∏è' },
                                { id: 'attendance', label: 'Attendance', icon: 'üìã' },
                                { id: 'settings', label: 'Settings', icon: '‚öôÔ∏è' }
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setTab(item.id)}
                                    className={`nav-link whitespace-nowrap ${currentTab === item.id ? 'active' : ''}`}
                                >
                                    <span>{item.icon}</span> <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </div>
                </header>
                <main id="main-content" className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                    {children}
                </main>
                <footer className="bg-slate-900 text-slate-400 py-8 no-print">
                    <div className="max-w-7xl mx-auto text-center px-4">
                        <p className="text-sm">We acknowledge the Taungurung and Wurundjeri peoples as the Traditional Custodians of the lands.</p>
                        <p className="text-xs mt-2 opacity-50">¬© 2026 smalltalk.community Inc. | Meetings & Reporting v1.0</p>
                    </div>
                </footer>
            </div>
        );

        const Card = ({ title, children, className = "", subtitle }) => (
            <section className={`card ${className}`}>
                {title && (
                    <div className="mb-6">
                        <h2 className="text-xl font-bold text-primary dark:text-white">{title}</h2>
                        {subtitle && <p className="text-sm text-slate-500 mt-1">{subtitle}</p>}
                    </div>
                )}
                {children}
            </section>
        );

        const StatusBadge = ({ status, type = 'default' }) => {
            const colors = {
                success: 'bg-green-100 text-green-800 border-green-200',
                warning: 'bg-amber-100 text-amber-800 border-amber-200',
                danger: 'bg-red-100 text-red-800 border-red-200',
                info: 'bg-blue-100 text-blue-800 border-blue-200',
                default: 'bg-slate-100 text-slate-800 border-slate-200'
            };
            return <span className={`px-2.5 py-0.5 rounded-full text-[10px] font-bold uppercase border ${colors[type]}`}>{status}</span>;
        };

        const FormInput = ({ label, id, ...props }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold mb-1.5">{label}</label>
                {props.as === 'textarea' ? (
                    <textarea id={id} className="input-field h-32" {...props} />
                ) : (
                    <input id={id} className="input-field" {...props} />
                )}
            </div>
        );

        // --- App Logic ---

        const Dashboard = ({ data }) => {
            const agmDays = 45; // Simulated

            return (
                <div className="space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 text-sm">
                        <Card className="!p-4 border-l-4 border-l-primary">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Days to AGM Deadline</div>
                            <div className="text-3xl font-black">{agmDays}</div>
                        </Card>
                        <Card className="!p-4 border-l-4 border-l-success">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Report Progress</div>
                            <div className="text-3xl font-black">75%</div>
                        </Card>
                        <Card className="!p-4 border-l-4 border-l-warning">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Financial Audit</div>
                            <div className="text-sm font-bold mt-2">Ready for Review</div>
                        </Card>
                        <Card className="!p-4 border-l-4 border-l-accent">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Member Attendance</div>
                            <div className="text-3xl font-black">42</div>
                        </Card>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <Card title="AGM Timeline & Tasks" subtitle="Statutory milestones for Victorian Associations">
                            <div className="space-y-4">
                                {[
                                    { task: 'Set Date (min 21 days notice)', status: 'Met', date: 'Sep 15' },
                                    { task: 'Verify Member Register Quorum', status: 'Met', date: 'Sep 20' },
                                    { task: 'Issue Formal Notice of AGM', status: 'Pending', date: 'Oct 01' },
                                    { task: 'Prepare Annual Statements', status: 'In Progress', date: 'Oct 05' },
                                    { task: 'Hold AGM', status: 'Pending', date: 'Oct 22' }
                                ].map((t, i) => (
                                    <div key={i} className="flex justify-between items-center p-3 bg-slate-50 dark:bg-slate-800/50 rounded-lg">
                                        <div className="flex gap-4">
                                            <div className="text-xs opacity-40 font-mono mt-0.5">{t.date}</div>
                                            <span className="font-bold text-sm">{t.task}</span>
                                        </div>
                                        <StatusBadge status={t.status} type={t.status === 'Met' ? 'success' : 'warning'} />
                                    </div>
                                ))}
                            </div>
                        </Card>
                        <Card title="Reporting Health" subtitle="Submission status for statutory bodies">
                            <div className="space-y-6">
                                <div className="p-4 bg-primary text-white rounded-xl">
                                    <h4 className="font-black">ACNC Submission (AIS 2026)</h4>
                                    <div className="w-full bg-white/20 h-2 rounded-full mt-4">
                                        <div className="bg-white h-full rounded-full w-[60%]"></div>
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <div className="flex justify-between text-xs font-bold">
                                        <span>Consumer Affairs Victoria (Annual Statement)</span>
                                        <span className="text-warning">Ready in 30d</span>
                                    </div>
                                    <div className="flex justify-between text-xs font-bold">
                                        <span>DGR Public Fund Report</span>
                                        <span className="text-slate-400">N/A (Pending DGR)</span>
                                    </div>
                                </div>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        const AGMPlanner = () => {
            const [date, setDate] = useState('');

            return (
                <div className="max-w-4xl mx-auto space-y-8">
                    <Card title="AGM Notice Generator" subtitle="Automatic statutory wording for Victorian Incorporated Associations.">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                            <FormInput label="Meeting Date" type="date" value={date} onChange={e => setDate(e.target.value)} />
                            <FormInput label="Meeting Time" type="time" defaultValue="19:00" />
                            <FormInput label="Physical Or Digital Venue" defaultValue="Zoom / Mitchell Shire Library Room" />
                            <FormInput label="RSVP Deadline" type="date" />
                        </div>
                        <div className="p-8 bg-slate-100 dark:bg-slate-800 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-2xl relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-2 bg-slate-200 dark:bg-slate-700 text-[8px] font-black uppercase">Statutory Draft</div>
                            <div className="prose prose-sm font-serif max-w-none space-y-4">
                                <h3 className="text-center font-bold text-lg underline">NOTICE OF ANNUAL GENERAL MEETING</h3>
                                <p>Notice is hereby given that the 2026 Annual General Meeting of <strong>smalltalk.community Inc</strong> will be held on {date || '[DATE]'} at [TIME].</p>
                                <p><strong>AGENDA:</strong></p>
                                <ol className="list-decimal pl-5">
                                    <li>Confirmation of Minutes of previous AGM.</li>
                                    <li>To receive and consider the Annual Report and Financial Statements.</li>
                                    <li>Election of Committee Members as per Rule [X] of the Constitution.</li>
                                    <li>General Business.</li>
                                </ol>
                                <p className="italic text-xs opacity-60">This notice is issued in accordance with the Associations Incorporation Reform Act 2012 (Vic).</p>
                            </div>
                        </div>
                        <div className="mt-8 flex gap-4">
                            <button onClick={() => window.print()} className="btn-primary flex-1">Export Signed Notice (PDF)</button>
                            <button onClick={() => alert('Member Register email functionality coming in v2.0')} className="btn-secondary flex-1">Email to Member Register</button>
                        </div>
                    </Card>
                </div>
            );
        };

        const AnnualReportBuilder = () => {
            const [activeSection, setActiveSection] = useState('mission');

            const sections = [
                { id: 'mission', label: 'Vision & Mission', icon: 'üéØ' },
                { id: 'impact', label: 'Community Impact', icon: 'ü§ù' },
                { id: 'financial', label: 'Financial Summary', icon: 'üìâ' },
                { id: 'governance', label: 'Governance Report', icon: 'üèõÔ∏è' }
            ];

            return (
                <div className="space-y-8">
                    <Card title="Annual Report Interactive Builder">
                        <div className="flex gap-2 overflow-x-auto pb-4 scrollbar-hide">
                            {sections.map(s => (
                                <button
                                    key={s.id}
                                    onClick={() => setActiveSection(s.id)}
                                    className={`px-4 py-2 rounded-full border-2 text-xs font-bold whitespace-nowrap transition-all ${activeSection === s.id ? 'bg-primary border-primary text-white shadow-lg' : 'bg-white border-slate-200'}`}
                                >
                                    {s.icon} {s.label}
                                </button>
                            ))}
                        </div>
                        <div className="mt-4 p-6 bg-slate-50 rounded-2xl border min-h-[400px]">
                            {activeSection === 'mission' && (
                                <div className="space-y-6">
                                    <FormInput label="Chairperson's Foreword" as="textarea" placeholder="Reflecting on our first few months of pre-incorporation..." />
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="p-4 bg-white rounded border">
                                            <h4 className="text-[10px] font-black uppercase text-slate-400 mb-2">Pillar 1 Content</h4>
                                            <p className="text-xs italic">Digital Belonging...</p>
                                        </div>
                                        <div className="p-4 bg-white rounded border">
                                            <h4 className="text-[10px] font-black uppercase text-slate-400 mb-2">Pillar 2 Content</h4>
                                            <p className="text-xs italic">Intergenerational Trust...</p>
                                        </div>
                                    </div>
                                </div>
                            )}
                            {activeSection === 'impact' && (
                                <div className="space-y-8 p-12 text-center">
                                    <div className="text-6xl">üìä</div>
                                    <h3 className="font-black text-2xl uppercase">Impact Multiplier</h3>
                                    <p className="text-slate-500 italic">This section will pull dynamic data from the Grant Pipeline and Volunteer Hub.</p>
                                </div>
                            )}
                            {activeSection === 'financial' && (
                                <div className="p-12 text-center italic text-slate-400">Linked to App 2: Financial Management Suite</div>
                            )}
                            {activeSection === 'governance' && (
                                <div className="p-12 text-center italic text-slate-400">Linked to App 1: Governance & Compliance Hub</div>
                            )}
                        </div>
                        <div className="mt-8 flex justify-end gap-4">
                            <button onClick={() => window.print()} className="btn-secondary text-sm">Preview Layout</button>
                            <button onClick={() => {
                                const btn = document.getElementById('publish-btn');
                                btn.innerHTML = '‚ú® Publishing...';
                                setTimeout(() => {
                                    btn.innerHTML = '‚úÖ Published!';
                                    btn.className = "btn-secondary text-sm !bg-emerald-500 !text-white";
                                    alert('Annual Report Bundle (PDF + Financials) has been published to the Stakeholder Portal.');
                                }, 1500);
                            }} id="publish-btn" className="btn-primary text-sm">Publish Report Bundle</button>
                        </div>
                    </Card>
                </div>
            );
        };

        const AttendanceRegistry = ({ data, setData }) => {
            const [members, setMembers] = useState([
                { id: 1, name: 'Alice Thompson', status: 'Present', voted: true },
                { id: 2, name: 'Bob Wilson', status: 'Absent', voted: false },
                { id: 3, name: 'Charlie Davis', status: 'Present', voted: true },
                { id: 4, name: 'Diana Prince', status: 'Apology', voted: false }
            ]);

            const toggleStatus = (id, field) => {
                setMembers(members.map(m => m.id === id ? { ...m, [field]: !m[field] } : m));
            };

            return (
                <div className="space-y-6">
                    <Card title="Attendance & Voting Registry" subtitle="Manage quorum and track votes for the AGM">
                        <div className="overflow-x-auto rounded-xl border">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-slate-50 dark:bg-slate-800 text-[10px] font-black uppercase text-slate-500">
                                    <tr>
                                        <th className="px-6 py-4">Member Name</th>
                                        <th className="px-6 py-4">Attendance</th>
                                        <th className="px-6 py-4">Voted?</th>
                                        <th className="px-6 py-4">Action</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y">
                                    {members.map(m => (
                                        <tr key={m.id}>
                                            <td className="px-6 py-4 font-bold">{m.name}</td>
                                            <td className="px-6 py-4">
                                                <StatusBadge status={m.status} type={m.status === 'Present' ? 'success' : m.status === 'Absent' ? 'danger' : 'warning'} />
                                            </td>
                                            <td className="px-6 py-4 text-center">{m.voted ? '‚úÖ' : '‚ùå'}</td>
                                            <td className="px-6 py-4">
                                                <button onClick={() => toggleStatus(m.id, 'voted')} className="text-primary hover:underline font-bold">Toggle Vote</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        <div className="mt-8 p-4 bg-primary/5 rounded-xl border-2 border-primary/20 flex justify-between items-center">
                            <div>
                                <div className="text-[10px] font-black uppercase text-primary/60">Current Quorum</div>
                                <div className="text-2xl font-black text-primary">{(members.filter(m => m.status === 'Present').length / members.length * 100).toFixed(0)}%</div>
                            </div>
                            <div className="text-right">
                                <div className="text-[10px] font-black uppercase text-primary/60">Votes Cast</div>
                                <div className="text-2xl font-black text-primary">{members.filter(m => m.voted).length} / {members.length}</div>
                            </div>
                        </div>
                    </Card>
                </div>
            );
        };
        const ACNCPreFill = () => (
            <div className="max-w-4xl mx-auto space-y-8">
                <Card title="ACNC Annual Information Statement (AIS) Pre-fill" className="bg-slate-900 text-white border-none">
                    <div className="space-y-6">
                        <div className="flex justify-between items-center">
                            <div>
                                <h3 className="text-3xl font-black">AIS 2026 Mapper</h3>
                                <p className="opacity-70 text-xs">Mapped logic for small-size charities (&lt;$250k revenue).</p>
                            </div>
                            <div className="text-4xl">üèõÔ∏è</div>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="p-4 bg-white/10 rounded-xl">
                                <div className="text-[10px] font-black uppercase mb-1">Total Revenue</div>
                                <div className="text-lg font-bold">$7,420</div>
                            </div>
                            <div className="p-4 bg-white/10 rounded-xl">
                                <div className="text-[10px] font-black uppercase mb-1">Staff (FTE)</div>
                                <div className="text-lg font-bold">0.0</div>
                            </div>
                            <div className="p-4 bg-white/10 rounded-xl">
                                <div className="text-[10px] font-black uppercase mb-1">Volunteers</div>
                                <div className="text-lg font-bold">5</div>
                            </div>
                        </div>
                        <table className="w-full text-left text-xs">
                            <thead className="opacity-40 uppercase font-black text-[10px]">
                                <tr>
                                    <th className="py-2">AIS Section</th>
                                    <th className="py-2">Source App</th>
                                    <th className="py-2">Status</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-white/10">
                                <tr>
                                    <td className="py-3">Charity Programs</td>
                                    <td>Strategic Plan (Hub)</td>
                                    <td className="text-success font-bold">Mapped</td>
                                </tr>
                                <tr>
                                    <td className="py-3">Financials</td>
                                    <td>App 2 Financials</td>
                                    <td className="text-success font-bold">Mapped</td>
                                </tr>
                                <tr>
                                    <td className="py-3">Responsible Persons</td>
                                    <td>App 1 Register</td>
                                    <td className="text-success font-bold">Mapped</td>
                                </tr>
                            </tbody>
                        </table>
                        <button className="w-full bg-accent text-white py-4 rounded-xl font-black uppercase tracking-widest text-sm hover:scale-[1.02] transition-transform">Download ACNC Submission Guide</button>
                    </div>
                </Card>
            </div>
        );

        const SettingsView = ({ data, setData }) => {
            const [jsonInput, setJsonInput] = useState(JSON.stringify(data, null, 2));
            const [error, setError] = useState('');

            useEffect(() => {
                setJsonInput(JSON.stringify(data, null, 2));
            }, [data]);

            const handleSaveRaw = () => {
                try {
                    const parsed = JSON.parse(jsonInput);
                    setData(parsed);
                    setError('');
                    alert('Data updated successfully!');
                } catch (e) {
                    setError('Invalid JSON: ' + e.message);
                }
            };

            return (
                <div className="space-y-6">
                    <Card title="Application Settings" subtitle="Advanced Configuration">
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-bold mb-2">Raw Data Editor</label>
                                <p className="text-xs text-slate-500 mb-2">Directly edit the application state. Valid JSON required.</p>
                                <textarea
                                    className="input-field font-mono text-xs h-96"
                                    value={jsonInput}
                                    onChange={e => setJsonInput(e.target.value)}
                                />
                            </div>
                            {error && (
                                <div className="p-3 bg-red-100 text-red-800 rounded-lg text-sm border border-red-200">
                                    <strong>Error:</strong> {error}
                                </div>
                            )}
                            <button onClick={handleSaveRaw} className="btn-primary w-full">
                                Update Data
                            </button>
                        </div>
                    </Card>
                </div>
            );
        };

        const App = () => {
            const [currentTab, setTab] = useState('dashboard');
            const [showWelcome, setShowWelcome] = useState(false);
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('stMeetingsReportingData');
                return saved ? JSON.parse(saved) : { meetings: [], reports: [] };
            });

            useEffect(() => {
                if (isFirstVisit('meetings_reporting')) {
                    setShowWelcome(true);
                }
            }, []);

            const saveDraft = () => {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `reporting-data.json`; a.click();
            };

            const loadDraft = (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => { setData(JSON.parse(ev.target.result)); alert('Data Loaded'); };
                reader.readAsText(file);
            };

            const renderContent = () => {
                switch (currentTab) {
                    case 'dashboard': return <Dashboard data={data} />;
                    case 'agm': return <AGMPlanner />;
                    case 'report': return <AnnualReportBuilder />;
                    case 'acnc': return <ACNCPreFill />;
                    case 'attendance': return <AttendanceRegistry data={data} setData={setData} />;
                    case 'settings': return <SettingsView data={data} setData={setData} />;
                    default: return <Dashboard data={data} />;
                }
            };

            return (
                <AppShell title="Meetings & Reporting" currentTab={currentTab} setTab={setTab} onSave={saveDraft} onLoad={loadDraft}>
                    {renderContent()}
                    <WelcomeModal isOpen={showWelcome} onClose={() => setShowWelcome(false)} appName="Meetings & Reporting" />
                </AppShell>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <div class="print-footer no-print-on-screen" aria-hidden="true">
        <div class="footer-left">
            <span>smalltalk.community Inc</span>
            <span id="print-doc-title"></span>
        </div>
        <div class="footer-center"></div>
        <div class="footer-right">
            <span id="print-timestamp"></span>
        </div>
    </div>

    <script>
        window.addEventListener('beforeprint', function () {
            const timestamp = new Date().toLocaleString('en-AU', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', hour12: true
            });
            document.getElementById('print-timestamp').textContent = 'Printed: ' + timestamp;
            const rawTitle = document.title.split('|')[0].trim();
            document.getElementById('print-doc-title').textContent = ' | ' + rawTitle + ' | Public Document';
        });
    </script>
</body>

</html>
