<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Committee Management | smalltalk.community Inc</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#003b6f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Committee">
    <link rel="manifest"
        href="data:application/json;base64,ewogICJuYW1lIjogIkNvbW1pdHRlZSBNYW5hZ2VtZW50IiwKICAic2hvcnRfbmFtZSI6ICJDb21taXR0ZWUiLAogICJkZXNjcmlwdGlvbiI6ICJDb21taXR0ZWUgZ292ZXJuYW5jZSBmb3Igc21hbGx0YWxrLmNvbW11bml0eSIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjZmZmZmZmIiwKICAidGhlbWVfY29sb3IiOiAiIzAwM2I2ZiIsCiAgImljb25zIjogW10KfQ==">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --primary: #003b6f;
                --primary-support: #1e40af;
                --accent: #c2410c;
                --text-color: #1e293b;
                --bg-color: #ffffff;
                --secondary-bg: #f8fafc;
                --border-color: #e2e8f0;
                --success: #10b981;
                --warning: #f59e0b;
                --danger: #ef4444;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --primary: #3b82f6;
                    --primary-support: #60a5fa;
                    --accent: #fb923c;
                    --text-color: #f1f5f9;
                    --bg-color: #0f172a;
                    --secondary-bg: #1e293b;
                    --border-color: #334155;
                }
            }

            body { @apply bg-[var(--bg-color)] text-[var(--text-color)] font-['Inter'] leading-[1.6]; font-size: 16px; }
            h1, h2, h3, h4, h5, h6 { @apply font-['Plus_Jakarta_Sans'] font-bold; }
        }

        @layer components {
            .btn-primary { @apply bg-[var(--primary)] text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-[var(--primary-support)] focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .btn-secondary { @apply bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-gray-300 dark:bg-slate-700 dark:text-gray-200 dark:hover:bg-slate-600 focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .input-field { @apply w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent outline-none bg-[var(--bg-color)] dark:bg-slate-800 border-[var(--border-color)] text-[var(--text-color)]; }
            .card { @apply bg-[var(--bg-color)] dark:bg-[var(--secondary-bg)] rounded-xl shadow-sm border border-[var(--border-color)] p-6; }
            .nav-link { @apply px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-white/10 flex items-center gap-2; }
            .nav-link.active { @apply bg-white/20 font-bold; }
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
        }
        .skill-bar { @apply h-2 rounded-full bg-slate-100 dark:bg-slate-800 overflow-hidden flex; }
        .skill-fill { @apply h-full bg-primary; }

        @media print {
            @page { margin: 0; }
            body { 
                padding: 1cm 1.5cm 1.5cm 1.5cm !important; 
                background: white !important; 
                color: black !important; 
            }
            .no-print { display: none !important; }
            .no-print-on-screen { display: flex !important; }
            .card { border: 1px solid #ccc !important; box-shadow: none !important; }
            
            .print-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 1.2cm;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 1.5cm;
                font-size: 8pt;
                color: #666;
                border-top: 1px solid #eee;
                background: white !important;
                z-index: 9999;
                font-family: 'Inter', sans-serif;
            }
            .footer-left { flex: 1; text-align: left; }
            .footer-center { flex: 1; text-align: center; font-weight: 600; }
            .footer-right { flex: 1; text-align: right; }
            .footer-center::after {
                content: "Page " counter(page) " of " counter(pages);
            }
        }

        @media screen {
            .no-print-on-screen { display: none !important; }
        }

        /* Mobile Optimisation */
        @media screen and (max-width: 640px) {
            .btn-primary, .btn-secondary, .nav-link, button, select, input {
                min-height: 44px !important;
            }
            .input-field, input, select, textarea {
                font-size: 16px !important;
            }
            .modal-content {
                width: 95% !important;
                margin: 10px !important;
                max-height: 90vh !important;
            }
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: { primary: 'var(--primary)', accent: 'var(--accent)', danger: 'var(--danger)', success: 'var(--success)', warning: 'var(--warning)' }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const generateId = () => Math.random().toString(36).substr(2, 9);
        const formatDate = (date) => date ? new Date(date).toLocaleDateString('en-AU') : 'N/A';

        // --- First Visit Utilities ---
        const isFirstVisit = (appKey) => {
            const hasVisited = localStorage.getItem(`hasVisited_${appKey}`);
            if (!hasVisited) {
                localStorage.setItem(`hasVisited_${appKey}`, 'true');
                return true;
            }
            return false;
        };

        // --- Welcome Modal Component ---
        const WelcomeModal = ({ isOpen, onClose, appName }) => (
            <Modal isOpen={isOpen} onClose={onClose} title={`Welcome to ${appName}`}>
                <div className="space-y-4">
                    <p className="text-lg">This tool is part of the <strong>smalltalk.community</strong> administrative suite.</p>
                    <div className="bg-primary/5 p-4 rounded-lg border border-primary/10">
                        <h4 className="font-bold text-primary mb-2">Getting Started:</h4>
                        <ul className="list-disc pl-5 space-y-2 text-sm">
                            <li><strong>Local Storage:</strong> Your data is saved automatically to this browser.</li>
                            <li><strong>Save/Load:</strong> Use the buttons in the header to export your data as a JSON file for backup.</li>
                            <li><strong>Print:</strong> Generate PDF-ready reports directly from each section.</li>
                        </ul>
                    </div>
                    <p className="text-sm opacity-70 italic">We recommend downloading a "Save" file regularly to ensure your data is backed up externally.</p>
                    <button onClick={onClose} className="btn-primary w-full mt-4">Get Started</button>
                </div>
            </Modal>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm shadow-2xl overflow-y-auto" onClick={onClose}>
                    <div className="bg-white dark:bg-slate-800 rounded-3xl shadow-premium w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-content translate-y-0 opacity-100 transition-all duration-300" onClick={e => e.stopPropagation()}>
                        <div className="px-6 py-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center sticky top-0 bg-inherit z-10">
                            <h2 className="text-xl font-bold font-display text-primary dark:text-white">{title}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-400">‚úï</button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        // --- Standard Components ---

        const AppShell = ({ children, title, currentTab, setTab, onSave, onLoad }) => (
            <div className="min-h-screen flex flex-col">
                <a href="#main-content" className="sr-only focus:not-sr-only bg-accent text-white p-2 text-center">Skip contents</a>
                <header className="bg-primary text-white shadow-md no-print sticky top-0 z-40">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center gap-4">
                                <div className="text-2xl font-bold font-display">smalltalk.community</div>
                                <h1 className="hidden md:block text-lg opacity-80">{title}</h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={onSave} className="btn-secondary !px-4 text-sm flex items-center justify-center gap-2">üíæ Save</button>
                                <label className="btn-secondary !px-4 text-sm cursor-pointer whitespace-nowrap flex items-center justify-center gap-2">
                                    üìÇ Load <input type="file" className="hidden" onChange={onLoad} accept=".json" />
                                </label>
                                <button onClick={() => window.print()} className="btn-secondary !px-4 text-sm md:block hidden flex items-center justify-center gap-2">üñ®Ô∏è Print</button>
                            </div>
                        </div>
                        <nav aria-label="Primary navigation" className="flex overflow-x-auto pb-2 gap-2 scrollbar-hide">
                            {[
                                { id: 'dashboard', label: 'Governance Board', icon: 'üèõÔ∏è' },
                                { id: 'skills', label: 'Skills Matrix', icon: 'üìä' },
                                { id: 'minutes', label: 'Agendas & Minutes', icon: 'üìù' },
                                { id: 'actions', label: 'Action Tracker', icon: 'üèÅ' },
                                { id: 'roles', label: 'Role Hub', icon: 'üë§' },
                                { id: 'settings', label: 'Settings', icon: '‚öôÔ∏è' }
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setTab(item.id)}
                                    className={`nav-link whitespace-nowrap ${currentTab === item.id ? 'active' : ''}`}
                                >
                                    <span>{item.icon}</span> <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </div>
                </header>
                <main id="main-content" className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                    {children}
                </main>
                <footer className="bg-slate-900 text-slate-400 py-8 no-print">
                    <div className="max-w-7xl mx-auto text-center px-4">
                        <p className="text-sm">We acknowledge the Taungurung and Wurundjeri peoples as the Traditional Custodians of the lands.</p>
                        <p className="text-xs mt-2 opacity-50">¬© 2026 smalltalk.community Inc. | Committee Management v1.0</p>
                    </div>
                </footer>
            </div>
        );

        const Card = ({ title, children, className = "", subtitle }) => (
            <section className={`card ${className}`}>
                {title && (
                    <div className="mb-6">
                        <h2 className="text-xl font-bold text-primary dark:text-white">{title}</h2>
                        {subtitle && <p className="text-sm text-slate-500 mt-1">{subtitle}</p>}
                    </div>
                )}
                {children}
            </section>
        );

        const StatusBadge = ({ status, type = 'default' }) => {
            const colors = {
                success: 'bg-green-100 text-green-800 border-green-200',
                warning: 'bg-amber-100 text-amber-800 border-amber-200',
                danger: 'bg-red-100 text-red-800 border-red-200',
                info: 'bg-blue-100 text-blue-800 border-blue-200',
                default: 'bg-slate-100 text-slate-800 border-slate-200'
            };
            return <span className={`px-2.5 py-0.5 rounded-full text-[10px] font-bold uppercase border ${colors[type]}`}>{status}</span>;
        };

        const FormInput = ({ label, id, ...props }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold mb-1.5">{label}</label>
                {props.as === 'textarea' ? (
                    <textarea id={id} className="input-field h-32" {...props} />
                ) : (
                    <input id={id} className="input-field" {...props} />
                )}
            </div>
        );

        // --- App Logic ---

        const Dashboard = ({ data }) => {
            const committeeSize = data.members?.length || 0;
            const openActions = data.actions?.filter(a => a.status === 'open').length || 0;

            return (
                <div className="space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 text-sm">
                        <Card className="!p-4 border-l-4 border-l-primary">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Committee Members</div>
                            <div className="text-3xl font-black">{committeeSize}</div>
                        </Card>
                        <Card className="!p-4 border-l-4 border-l-warning">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Open Board Actions</div>
                            <div className="text-3xl font-black">{openActions}</div>
                        </Card>
                        <Card className="!p-4 border-l-4 border-l-success">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Next Meeting</div>
                            <div className="text-sm font-bold mt-2">18 Oct @ 7:00 PM</div>
                        </Card>
                        <Card className="!p-4 border-l-4 border-l-accent">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Board Quorum</div>
                            <div className="text-sm font-bold mt-2 text-success">Active (3/5)</div>
                        </Card>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <Card title="Skills Matrix Health" className="lg:col-span-2">
                            <div className="space-y-6">
                                {[
                                    { skill: 'Governance & Legal', score: 85, color: 'bg-primary' },
                                    { skill: 'Finance & Audit', score: 60, color: 'bg-accent' },
                                    { skill: 'Strategic Planning', score: 90, color: 'bg-success' },
                                    { skill: 'Community Engagement', score: 95, color: 'bg-info' },
                                    { skill: 'Digital / Technology', score: 70, color: 'bg-primary-support' }
                                ].map(s => (
                                    <div key={s.skill} className="space-y-2">
                                        <div className="flex justify-between text-xs font-bold">
                                            <span>{s.skill}</span>
                                            <span>{s.score}%</span>
                                        </div>
                                        <div className="w-full bg-slate-100 dark:bg-slate-800 rounded-full h-2">
                                            <div className={`${s.color} h-2 rounded-full`} style={{ width: `${s.score}%` }}></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </Card>
                        <Card title="Committee Roster">
                            <div className="space-y-3">
                                {[
                                    { name: 'Ryan H.', role: 'Public Officer / Chair' },
                                    { name: 'Sarah L.', role: 'Secretary' },
                                    { name: 'Tom W.', role: 'Treasurer' }
                                ].map(m => (
                                    <div key={m.name} className="flex items-center gap-3 p-3 bg-slate-50 dark:bg-slate-800/50 rounded-lg">
                                        <div className="w-10 h-10 bg-slate-200 dark:bg-slate-700 rounded-full flex items-center justify-center font-black">
                                            {m.name[0]}
                                        </div>
                                        <div>
                                            <div className="text-sm font-bold">{m.name}</div>
                                            <div className="text-[10px] opacity-60 uppercase">{m.role}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        const SkillsMatrix = ({ data, setData }) => {
            const categories = ['Governance', 'Finance', 'Strategy', 'Community', 'Tech', 'Risk'];

            return (
                <div className="space-y-8">
                    <Card title="Board Skills Matrix & Gap Analysis" subtitle="Assessment for the Month 4 Board Formation">
                        <div className="overflow-x-auto rounded-xl border border-slate-200">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-[10px] font-black uppercase">
                                    <tr>
                                        <th className="px-6 py-4">Director Name</th>
                                        {categories.map(c => <th key={c} className="px-4 py-4 text-center">{c}</th>)}
                                    </tr>
                                </thead>
                                <tbody className="text-sm divide-y">
                                    {[
                                        { name: 'Director 1', skillVals: [5, 3, 5, 4, 3, 5] },
                                        { name: 'Director 2', skillVals: [3, 5, 4, 2, 2, 4] },
                                        { name: 'Director 3', skillVals: [4, 4, 3, 5, 5, 3] }
                                    ].map((m, i) => (
                                        <tr key={i}>
                                            <td className="px-6 py-4 font-bold">{m.name}</td>
                                            {m.skillVals.map((v, idx) => (
                                                <td key={idx} className="px-4 py-4">
                                                    <div className="flex justify-center">
                                                        {[1, 2, 3, 4, 5].map(dot => (
                                                            <div key={dot} className={`w-2 h-2 rounded-full mx-0.5 ${dot <= v ? 'bg-primary' : 'bg-slate-200 dark:bg-slate-700'}`}></div>
                                                        ))}
                                                    </div>
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                                <tfoot className="bg-emerald-50 dark:bg-emerald-900/10 text-emerald-800 font-bold border-t-2 border-emerald-200">
                                    <tr>
                                        <td className="px-6 py-4 text-[10px] uppercase">Strength Summary</td>
                                        <td className="px-4 py-4 text-center text-xs">Strong</td>
                                        <td className="px-4 py-4 text-center text-xs">Adequate</td>
                                        <td className="px-4 py-4 text-center text-xs">Strong</td>
                                        <td className="px-4 py-4 text-center text-xs">Strong</td>
                                        <td className="px-4 py-4 text-center text-xs">Adequate</td>
                                        <td className="px-4 py-4 text-center text-xs">Adequate</td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div className="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="p-6 bg-slate-50 dark:bg-slate-800 rounded-2xl">
                                <h3 className="text-sm font-black uppercase text-slate-500 dark:text-slate-400 mb-4">Recruitment Priorities</h3>
                                <ul className="text-xs space-y-2 list-disc pl-4">
                                    <li>Finance/Accounting professional to chair Audit Committee.</li>
                                    <li>Lived-experience advisors for intergenerational programs.</li>
                                </ul>
                            </div>
                            <div className="p-6 bg-slate-50 dark:bg-slate-800 rounded-2xl">
                                <h3 className="text-sm font-black uppercase text-slate-500 dark:text-slate-400 mb-4">Training Plan</h3>
                                <ul className="text-xs space-y-2 list-disc pl-4">
                                    <li>AICD NFP Governance Foundations for new directors.</li>
                                    <li>Financial Literacy workshop in Month 3.</li>
                                </ul>
                            </div>
                        </div>
                    </Card>
                </div>
            );
        };

        const MinutesGenerator = () => {
            const [agendaItems, setAgendaItems] = useState([
                { id: 1, title: 'Apologies and Attendance', time: '5m' },
                { id: 2, title: 'Review of Previous Minutes', time: '10m' },
                { id: 3, title: 'Monthly Financial Report', time: '15m' },
                { id: 4, title: 'General Business', time: '30m' }
            ]);

            return (
                <div className="max-w-4xl mx-auto space-y-8">
                    <Card title="Meeting Agenda & Minutes Builder">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mb-8">
                            <FormInput label="Meeting Title" defaultValue="October 2026 Board Meeting" />
                            <FormInput label="Location" defaultValue="Zoom / Office" />
                        </div>
                        <div className="space-y-4">
                            <h3 className="text-xs font-black uppercase text-slate-500 tracking-widest mb-4">Agenda Items</h3>
                            {agendaItems.map((item, idx) => (
                                <div key={item.id} className="flex gap-4 items-center bg-slate-50 dark:bg-slate-800/50 p-4 rounded-xl border dark:border-slate-700">
                                    <div className="font-black text-primary">{idx + 1}</div>
                                    <div className="flex-grow">
                                        <input className="bg-transparent font-bold w-full border-none focus:ring-0" defaultValue={item.title} />
                                    </div>
                                    <div className="text-xs opacity-50 font-mono">{item.time}</div>
                                    <button className="text-danger opacity-0 group-hover:opacity-100">√ó</button>
                                </div>
                            ))}
                            <button className="w-full py-4 border-2 border-dashed border-slate-300 dark:border-slate-700 rounded-xl text-slate-400 font-bold hover:bg-slate-50 dark:hover:bg-slate-800 Transition-colors">+ Add Agenda Item</button>
                        </div>
                        <div className="mt-8 pt-8 border-t flex gap-4">
                            <button onClick={() => window.print()} className="btn-primary flex-1">Generate Formal Agenda (PDF)</button>
                            <button onClick={() => alert('Minute Notebook functionality coming in v2.0')} className="btn-secondary flex-1">Open Minute Notebook</button>
                        </div>
                    </Card>
                </div>
            );
        };

        const ActionTracker = ({ data, setData }) => {
            const actions = data.actions || [
                { id: 1, task: 'Clarify insurance coverage for volunteers', owner: 'Ryan H.', due: '2026-10-25', status: 'open' },
                { id: 2, task: 'Submitting ACNC registration paperwork', owner: 'Sarah L.', due: '2026-11-01', status: 'open' }
            ];

            return (
                <div className="space-y-6">
                    <Card title="Board Action List" subtitle="Track tasks assigned during committee meetings.">
                        <div className="overflow-x-auto rounded-xl border">
                            <table className="w-full text-left">
                                <thead className="bg-slate-50 text-[10px] font-black uppercase">
                                    <tr>
                                        <th className="px-6 py-4">Action Item</th>
                                        <th className="px-6 py-4">Assigned To</th>
                                        <th className="px-6 py-4">Due Date</th>
                                        <th className="px-6 py-4">Status</th>
                                    </tr>
                                </thead>
                                <tbody className="text-sm divide-y">
                                    {actions.map(a => (
                                        <tr key={a.id}>
                                            <td className="px-6 py-4 font-bold">{a.task}</td>
                                            <td className="px-6 py-4">{a.owner}</td>
                                            <td className="px-6 py-4 font-mono text-xs">{a.due}</td>
                                            <td className="px-6 py-4"><StatusBadge status={a.status} type={a.status === 'open' ? 'warning' : 'success'} /></td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        <button className="btn-primary mt-6 text-sm">+ Create Action Task</button>
                    </Card>
                </div>
            );
        };

        const RoleHub = () => (
            <div className="space-y-8">
                <Card title="Committee Role Repository" subtitle="Statutory and operational role descriptions.">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        {[
                            { role: 'Chairperson', icon: 'üèõÔ∏è', desc: 'Leads board meetings, ensures governance compliance, and acts as primary mentor to the CEO.' },
                            { role: 'Secretary', icon: 'üìù', desc: 'Maintains register of members, takes minutes, and manages statutory filings with CAV/ACNC.' },
                            { role: 'Treasurer', icon: 'üí∞', desc: 'Oversight of financial reporting, budget tracking, and ensuring audit compliance.' }
                        ].map(r => (
                            <div key={r.role} className="card !p-6 border-2 hover:border-primary transition-all group">
                                <div className="text-4xl mb-4 group-hover:scale-110 transition-transform duration-200">{r.icon}</div>
                                <h3 className="font-black text-xl mb-2">{r.role}</h3>
                                <p className="text-xs opacity-60 leading-relaxed mb-6">{r.desc}</p>
                                <button className="text-primary font-bold text-xs hover:underline">Download PD & Letter ‚Üí</button>
                            </div>
                        ))}
                    </div>
                </Card>
            </div>
        );

        const Settings = ({ data, setData }) => {
            const [jsonInput, setJsonInput] = useState(JSON.stringify(data, null, 2));
            const [error, setError] = useState('');

            useEffect(() => {
                setJsonInput(JSON.stringify(data, null, 2));
            }, [data]);

            const handleSave = () => {
                try {
                    const parsed = JSON.parse(jsonInput);
                    setData(parsed);
                    setError('');
                    alert('Data updated successfully!');
                } catch (e) {
                    setError('Invalid JSON: ' + e.message);
                }
            };

            return (
                <Card title="Application Settings">
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-bold mb-2">Raw Data Editor</label>
                            <p className="text-xs text-slate-500 mb-2">Edit the application state directly. Be careful!</p>
                            <textarea
                                className="input-field font-mono text-xs h-96"
                                value={jsonInput}
                                onChange={e => setJsonInput(e.target.value)}
                            />
                        </div>
                        {error && <div className="text-danger text-sm font-bold">{error}</div>}
                        <button onClick={handleSave} className="btn-primary">Update Data</button>
                    </div>
                </Card>
            );
        };

        const App = () => {
            const [currentTab, setTab] = useState('dashboard');
            const [showWelcome, setShowWelcome] = useState(false);
            const initialData = { members: [], actions: [] }; // Define initialData here
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('stCommitteeManagementData');
                return saved ? JSON.parse(saved) : initialData;
            });

            useEffect(() => {
                if (isFirstVisit('committee_management')) {
                    setShowWelcome(true);
                }
            }, []);

            const saveDraft = () => {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `committee-data.json`; a.click();
            };

            const loadDraft = (e) => {
                const file = e.target.files[0]; if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => { setData(JSON.parse(ev.target.result)); alert('Data Loaded'); };
                reader.readAsText(file);
            };

            return (
                <AppShell title="Committee Management" currentTab={currentTab} setTab={setTab} onSave={saveDraft} onLoad={loadDraft}>
                    {currentTab === 'dashboard' && <Dashboard data={data} />}
                    {currentTab === 'skills' && <SkillsMatrix data={data} setData={setData} />}
                    {currentTab === 'minutes' && <MinutesGenerator />}
                    {currentTab === 'actions' && <ActionTracker data={data} setData={setData} />}
                    {currentTab === 'roles' && <RoleHub />}
                    {currentTab === 'settings' && <Settings data={data} setData={setData} />}
                    <WelcomeModal isOpen={showWelcome} onClose={() => setShowWelcome(false)} appName="Committee Management" />
                </AppShell>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <div class="print-footer no-print-on-screen" aria-hidden="true">
        <div class="footer-left">
            <span>smalltalk.community Inc</span>
            <span id="print-doc-title"></span>
        </div>
        <div class="footer-center"></div>
        <div class="footer-right">
            <span id="print-timestamp"></span>
        </div>
    </div>

    <script>
        window.addEventListener('beforeprint', function () {
            const timestamp = new Date().toLocaleString('en-AU', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', hour12: true
            });
            document.getElementById('print-timestamp').textContent = 'Printed: ' + timestamp;
            const rawTitle = document.title.split('|')[0].trim();
            document.getElementById('print-doc-title').textContent = ' | ' + rawTitle + ' | Public Document';
        });
    </script>
</body>
