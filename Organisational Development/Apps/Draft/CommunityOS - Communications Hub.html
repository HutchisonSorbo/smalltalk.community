<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communications Hub | smalltalk.community Inc</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#003b6f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Comms">
    <link rel="manifest"
        href="data:application/json;base64,ewogICJuYW1lIjogIkNvbW11bmljYXRpb25zIEh1YiIsCiAgInNob3J0X25hbWUiOiAiQ29tbXMiLAogICJkZXNjcmlwdGlvbiI6ICJTdGFrZWhvbGRlciBjb21tdW5pY2F0aW9ucyBmb3Igc21hbGx0YWxrLmNvbW11bml0eSIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjZmZmZmZmIiwKICAidGhlbWVfY29sb3IiOiAiIzAwM2I2ZiIsCiAgImljb25zIjogW10KfQ==">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --primary: #003b6f;
                --primary-support: #1e40af;
                --accent: #c2410c;
                --text-color: #1e293b;
                --bg-color: #ffffff;
                --secondary-bg: #f8fafc;
                --border-color: #e2e8f0;
                --success: #10b981;
                --warning: #f59e0b;
                --danger: #ef4444;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --primary: #3b82f6;
                    --primary-support: #60a5fa;
                    --accent: #fb923c;
                    --text-color: #f1f5f9;
                    --bg-color: #0f172a;
                    --secondary-bg: #1e293b;
                    --border-color: #334155;
                }
            }

            body { @apply bg-[var(--bg-color)] text-[var(--text-color)] font-['Inter'] leading-[1.6]; font-size: 16px; }
            h1, h2, h3, h4, h5, h6 { @apply font-['Plus_Jakarta_Sans'] font-bold; }
        }

        @layer components {
            .btn-primary { @apply bg-[var(--primary)] text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-[var(--primary-support)] focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .btn-secondary { @apply bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-gray-300 dark:bg-slate-700 dark:text-gray-200 dark:hover:bg-slate-600 focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .input-field { @apply w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent outline-none bg-[var(--bg-color)] dark:bg-slate-800 border-[var(--border-color)] text-[var(--text-color)]; }
            .card { @apply bg-[var(--bg-color)] dark:bg-[var(--secondary-bg)] rounded-xl shadow-sm border border-[var(--border-color)] p-6; }
            .nav-link { @apply px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-white/10 flex items-center gap-2; }
            .nav-link.active { @apply bg-white/20 font-bold; }
        }

        @media print {
            @page { margin: 0; }
            body { 
                padding: 1cm 1.5cm 1.5cm 1.5cm !important; 
                background: white !important; 
                color: black !important; 
            }
            .no-print { display: none !important; }
            .no-print-on-screen { display: flex !important; }
            .card { border: 1px solid #ccc !important; box-shadow: none !important; }
            
            .print-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 1.2cm;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 1.5cm;
                font-size: 8pt;
                color: #666;
                border-top: 1px solid #eee;
                background: white !important;
                z-index: 9999;
                font-family: 'Inter', sans-serif;
            }
            .footer-left { flex: 1; text-align: left; }
            .footer-center { flex: 1; text-align: center; font-weight: 600; }
            .footer-right { flex: 1; text-align: right; }
            .footer-center::after {
                content: "Page " counter(page) " of " counter(pages);
            }
        }

        @media screen {
            .no-print-on-screen { display: none !important; }
        }

        /* Mobile Optimisation */
        @media screen and (max-width: 640px) {
            .btn-primary, .btn-secondary, .nav-link, button, select, input {
                min-height: 44px !important;
            }
            .input-field, input, select, textarea {
                font-size: 16px !important;
            }
            .modal-content {
                width: 95% !important;
                margin: 10px !important;
                max-height: 90vh !important;
            }
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: { primary: 'var(--primary)', accent: 'var(--accent)', danger: 'var(--danger)', success: 'var(--success)', warning: 'var(--warning)' }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const generateId = () => Math.random().toString(36).substr(2, 9);
        const formatDate = (date) => date ? new Date(date).toLocaleDateString('en-AU') : 'N/A';

        // --- First Visit Utilities ---
        const isFirstVisit = (appKey) => {
            const hasVisited = localStorage.getItem(`hasVisited_${appKey}`);
            if (!hasVisited) {
                localStorage.setItem(`hasVisited_${appKey}`, 'true');
                return true;
            }
            return false;
        };

        // --- Welcome Modal Component ---
        const WelcomeModal = ({ isOpen, onClose, appName }) => (
            <Modal isOpen={isOpen} onClose={onClose} title={`Welcome to ${appName}`}>
                <div className="space-y-4">
                    <p className="text-lg">This tool is part of the <strong>smalltalk.community</strong> administrative suite.</p>
                    <div className="bg-primary/5 p-4 rounded-lg border border-primary/10">
                        <h4 className="font-bold text-primary mb-2">Getting Started:</h4>
                        <ul className="list-disc pl-5 space-y-2 text-sm">
                            <li><strong>Local Storage:</strong> Your data is saved automatically to this browser.</li>
                            <li><strong>Save/Load:</strong> Use the buttons in the header to export your data as a JSON file for backup.</li>
                            <li><strong>Print:</strong> Generate PDF-ready reports directly from each section.</li>
                        </ul>
                    </div>
                    <p className="text-sm opacity-70 italic">We recommend downloading a "Save" file regularly to ensure your data is backed up externally.</p>
                    <button onClick={onClose} className="btn-primary w-full mt-4">Get Started</button>
                </div>
            </Modal>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm shadow-2xl overflow-y-auto" onClick={onClose}>
                    <div className="bg-white dark:bg-slate-800 rounded-3xl shadow-premium w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-content translate-y-0 opacity-100 transition-all duration-300" onClick={e => e.stopPropagation()}>
                        <div className="px-6 py-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center sticky top-0 bg-inherit z-10">
                            <h2 className="text-xl font-bold font-display text-primary dark:text-white">{title}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-400">‚úï</button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        // --- Standard Components ---

        const AppShell = ({ children, title, currentTab, setTab, onSave, onLoad }) => (
            <div className="min-h-screen flex flex-col">
                <a href="#main-content" className="sr-only focus:not-sr-only bg-accent text-white p-2 text-center">Skip contents</a>
                <header className="bg-primary text-white shadow-md no-print sticky top-0 z-40">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center gap-4">
                                <div className="text-2xl font-bold font-display">smalltalk.community</div>
                                <h1 className="hidden md:block text-lg opacity-80">{title}</h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={onSave} className="btn-secondary !px-4 text-sm whitespace-nowrap flex items-center justify-center gap-2">üíæ Save</button>
                                <label className="btn-secondary !px-4 text-sm cursor-pointer whitespace-nowrap flex items-center justify-center gap-2">
                                    üìÇ Load <input type="file" className="hidden" onChange={onLoad} accept=".json" />
                                </label>
                                <button onClick={() => window.print()} className="btn-secondary !px-4 text-sm md:block hidden flex items-center justify-center gap-2">üñ®Ô∏è Print</button>
                            </div>
                        </div>
                        <nav aria-label="Primary navigation" className="flex overflow-x-auto pb-2 gap-2 scrollbar-hide">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'üì¢' },
                                { id: 'stakeholders', label: 'Stakeholders', icon: 'üë•' },
                                { id: 'calendar', label: 'Content Calendar', icon: 'üóìÔ∏è' },
                                { id: 'survey', label: 'Survey Builder', icon: 'üìã' },
                                { id: 'brand', label: 'Brand Guide', icon: 'üé®' },
                                { id: 'settings', label: 'Settings', icon: '‚öôÔ∏è' }
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setTab(item.id)}
                                    className={`nav-link whitespace-nowrap ${currentTab === item.id ? 'active' : ''}`}
                                >
                                    <span>{item.icon}</span> <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </div>
                </header>
                <main id="main-content" className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                    {children}
                </main>
                <footer className="bg-slate-900 text-slate-400 py-8 no-print">
                    <div className="max-w-7xl mx-auto text-center px-4">
                        <p className="text-sm">We acknowledge the Taungurung and Wurundjeri peoples as the Traditional Custodians of the lands.</p>
                        <p className="text-xs mt-2 opacity-50">¬© 2026 smalltalk.community Inc. | Communications Hub v1.0</p>
                    </div>
                </footer>
            </div>
        );

        const Card = ({ title, children, className = "", subtitle }) => (
            <section className={`card ${className}`}>
                {title && (
                    <div className="mb-6">
                        <h2 className="text-xl font-bold text-primary dark:text-white">{title}</h2>
                        {subtitle && <p className="text-sm text-slate-500 mt-1">{subtitle}</p>}
                    </div>
                )}
                {children}
            </section>
        );

        const StatusBadge = ({ status, type = 'default' }) => {
            const colors = {
                success: 'bg-green-100 text-green-800 border-green-200',
                warning: 'bg-amber-100 text-amber-800 border-amber-200',
                danger: 'bg-red-100 text-red-800 border-red-200',
                info: 'bg-blue-100 text-blue-800 border-blue-200',
                default: 'bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-200 border-slate-200 dark:border-slate-700'
            };
            return <span className={`px-2.5 py-0.5 rounded-full text-[10px] font-bold uppercase border ${colors[type]}`}>{status}</span>;
        };

        const FormInput = ({ label, id, ...props }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold mb-1.5">{label}</label>
                <input id={id} className={`input-field ${props.as === 'textarea' ? 'h-32' : ''}`} {...props} />
            </div>
        );

        const FormSelect = ({ label, id, options, ...props }) => (
            <div className="mb-4">
                <label htmlFor={id} className="block text-sm font-semibold mb-1.5">{label}</label>
                <select id={id} className="input-field" {...props}>
                    <option value="">Select...</option>
                    {options.map(o => <option key={o.value} value={o.value}>{o.label}</option>)}
                </select>
            </div>
        );

        // --- App Logic ---

        const Dashboard = ({ data }) => {
            const stakeholderCount = data.stakeholders?.length || 0;
            const scheduledPosts = 4; // Simulated

            return (
                <div className="space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <Card className="!p-4 border-l-4 border-l-primary">
                            <div className="text-[10px] font-black uppercase text-slate-500 dark:text-slate-400 mb-1">Engaged Stakeholders</div>
                            <div className="text-3xl font-black">{stakeholderCount}</div>
                        </Card>
                        <Card className="!p-4 border-l-4 border-l-success">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Scheduled Content</div>
                            <div className="text-3xl font-black">{scheduledPosts}</div>
                        </Card>
                        <Card className="!p-4 border-l-4 border-l-warning">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Survey Responses</div>
                            <div className="text-3xl font-black">28</div>
                        </Card>
                        <Card className="!p-4 border-l-4 border-l-accent">
                            <div className="text-[10px] font-black uppercase text-slate-500 mb-1">Next Outreach</div>
                            <div className="text-sm font-bold mt-2">Member Town Hall</div>
                        </Card>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <Card title="Engagement Matrix Overview">
                            <div className="aspect-square bg-slate-50 dark:bg-slate-800 rounded-xl relative p-8 border border-slate-200 dark:border-slate-700">
                                <div className="absolute left-4 top-1/2 -rotate-90 text-[10px] font-black uppercase tracking-widest opacity-40">Influence</div>
                                <div className="absolute bottom-4 right-8 text-[10px] font-black uppercase tracking-widest opacity-40">Interest</div>
                                <div className="grid grid-cols-2 grid-rows-2 h-full gap-4 border-l-2 border-b-2 border-slate-300">
                                    <div className="border border-dashed border-slate-300 rounded p-2 text-[10px] flex items-center justify-center text-center">Keep Satisfied</div>
                                    <div className="border border-dashed border-primary/30 bg-primary/5 rounded p-2 text-[10px] flex items-center justify-center text-center font-bold">Manage Closely</div>
                                    <div className="border border-dashed border-slate-300 rounded p-2 text-[10px] flex items-center justify-center text-center">Monitor (Min Effort)</div>
                                    <div className="border border-dashed border-slate-300 rounded p-2 text-[10px] flex items-center justify-center text-center">Keep Informed</div>
                                </div>
                            </div>
                        </Card>
                        <Card title="Upcoming Content" subtitle="Next 7 days of planned communications">
                            <div className="space-y-4">
                                {[
                                    { channel: 'Facebook', title: 'Volunteer Spotlight: Meet Jean', date: 'Tomorrow' },
                                    { channel: 'Newsletter', title: 'Monthly Progress Report', date: 'Wed 14 Oct' },
                                    { channel: 'Website', title: 'Financial Transparency Policy Live', date: 'Fri 16 Oct' }
                                ].map((item, i) => (
                                    <div key={i} className="flex justify-between items-start p-3 bg-slate-50 dark:bg-slate-800 rounded-lg">
                                        <div>
                                            <div className="text-[10px] font-black uppercase text-primary mb-0.5">{item.channel}</div>
                                            <div className="font-bold text-sm">{item.title}</div>
                                        </div>
                                        <div className="text-[10px] font-bold opacity-50">{item.date}</div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={() => alert('Calendar scheduling engine coming in v1.2')} className="mt-6 text-primary font-bold text-xs">Open Calendar ‚Üí</button>
                        </Card>
                    </div>
                </div>
            );
        };

        const StakeholderMapping = ({ data, setData }) => {
            const [formData, setFormData] = useState({ name: '', category: 'Community', interest: 'medium', influence: 'medium' });

            const stakeholders = data.stakeholders || [];

            const addStakeholder = (e) => {
                e.preventDefault();
                setData(prev => ({ ...prev, stakeholders: [...(prev.stakeholders || []), { ...formData, id: generateId() }] }));
            };

            return (
                <div className="space-y-8">
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <Card title="Add Stakeholder" className="lg:col-span-1">
                            <form onSubmit={addStakeholder} className="space-y-4">
                                <FormInput label="Stakeholder Name" id="sname" value={formData.name} onChange={e => setFormData({ ...formData, name: e.target.value })} required />
                                <FormSelect label="Category" id="scat" value={formData.category} onChange={e => setFormData({ ...formData, category: e.target.value })} options={[
                                    { value: 'Community', label: 'Community Members' },
                                    { value: 'Funding', label: 'Funders / Donors' },
                                    { value: 'Government', label: 'Local Council / State' },
                                    { value: 'Staff', label: 'Volunteers / Staff' },
                                    { value: 'Media', label: 'Local Media' }
                                ]} />
                                <div className="grid grid-cols-2 gap-4">
                                    <FormSelect label="Interest" id="sint" value={formData.interest} onChange={e => setFormData({ ...formData, interest: e.target.value })} options={[
                                        { value: 'low', label: 'Low' }, { value: 'medium', label: 'Medium' }, { value: 'high', label: 'High' }
                                    ]} />
                                    <FormSelect label="Influence" id="sinf" value={formData.influence} onChange={e => setFormData({ ...formData, influence: e.target.value })} options={[
                                        { value: 'low', label: 'Low' }, { value: 'medium', label: 'Medium' }, { value: 'high', label: 'High' }
                                    ]} />
                                </div>
                                <button type="submit" className="btn-primary w-full">Register Stakeholder</button>
                            </form>
                        </Card>

                        <Card title="Stakeholder Engagement Register" className="lg:col-span-2">
                            <div className="overflow-x-auto rounded-xl border border-slate-200 dark:border-slate-800">
                                <table className="w-full text-left">
                                    <thead className="bg-slate-50 dark:bg-slate-800 text-[10px] uppercase font-black">
                                        <tr>
                                            <th className="px-6 py-4">Name</th>
                                            <th className="px-6 py-4">Category</th>
                                            <th className="px-6 py-4">Status</th>
                                            <th className="px-6 py-4">Strategy</th>
                                        </tr>
                                    </thead>
                                    <tbody className="text-sm divide-y">
                                        {stakeholders.map(s => (
                                            <tr key={s.id}>
                                                <td className="px-6 py-4 font-bold">{s.name}</td>
                                                <td className="px-6 py-4 opacity-70">{s.category}</td>
                                                <td className="px-6 py-4">
                                                    <div className="flex gap-1">
                                                        <StatusBadge status={`Int: ${s.interest}`} type={s.interest === 'high' ? 'success' : 'default'} />
                                                        <StatusBadge status={`Inf: ${s.influence}`} type={s.influence === 'high' ? 'warning' : 'default'} />
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 text-[10px] font-black uppercase text-primary">
                                                    {s.influence === 'high' && s.interest === 'high' ? 'Manage Closely' :
                                                        s.influence === 'high' ? 'Keep Satisfied' :
                                                            s.interest === 'high' ? 'Keep Informed' : 'Monitor'}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        const SurveyBuilder = () => {
            const [questions, setQuestions] = useState([
                { id: 1, text: 'How did you hear about us?', type: 'select' },
                { id: 2, text: 'What features would you like to see?', type: 'multiline' }
            ]);
            const [linkGenerated, setLinkGenerated] = useState(false);

            const addQuestion = () => {
                setQuestions([...questions, { id: Date.now(), text: 'New Question?', type: 'multiline' }]);
            };

            const removeQuestion = (id) => {
                setQuestions(questions.filter(q => q.id !== id));
            };

            const generateLink = () => {
                setLinkGenerated(true);
                setTimeout(() => setLinkGenerated(false), 3000);
            };

            return (
                <div className="max-w-4xl mx-auto space-y-8">
                    <Card title="Interactive Community Survey Builder" subtitle="Draft questions for member feedback sessions.">
                        <div className="space-y-6">
                            {questions.map((q, idx) => (
                                <div key={q.id} className="p-4 bg-slate-50 dark:bg-slate-800 rounded-xl relative border dark:border-slate-700 group">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex gap-4">
                                            <div className="w-6 h-6 bg-primary text-white text-[10px] flex items-center justify-center rounded-full font-black">{idx + 1}</div>
                                            <input className="bg-transparent border-none font-bold text-lg focus:ring-0 w-[400px]" defaultValue={q.text} />
                                        </div>
                                        <div className="flex gap-2 text-[10px] font-black uppercase opacity-40">
                                            <span>Type: {q.type}</span>
                                            <button onClick={() => removeQuestion(q.id)} className="text-danger hover:underline">Remove</button>
                                        </div>
                                    </div>
                                    {q.type === 'select' ? (
                                        <div className="grid grid-cols-2 gap-2 text-xs">
                                            <div className="p-2 bg-white rounded border">Option A</div>
                                            <div className="p-2 bg-white rounded border">Option B</div>
                                        </div>
                                    ) : (
                                        <div className="h-20 bg-white rounded border border-dashed"></div>
                                    )}
                                </div>
                            ))}
                            <button onClick={addQuestion} className="btn-secondary w-full border-dashed border-2 py-4 text-slate-400 dark:border-slate-700 hover:text-primary hover:border-primary transition-all">+ Add New Question</button>
                        </div>
                        <div className="mt-8 pt-8 border-t flex justify-between items-center">
                            <div className="text-xs font-bold text-slate-500">Estimated Completion Time: {questions.length} mins</div>
                            <div className="flex gap-4 items-center">
                                {linkGenerated && <span className="text-[10px] font-black text-success animate-pulse">https://smalltalk.survey/v92... COPIED!</span>}
                                <button onClick={() => window.print()} className="btn-secondary text-sm">Preview</button>
                                <button onClick={generateLink} className="btn-primary text-sm">Generate Link</button>
                            </div>
                        </div>
                    </Card>
                </div>
            );
        };

        const BrandGuide = () => (
            <div className="space-y-8">
                <Card title="Visual Identity & Brand Hub">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <div className="space-y-8">
                            <section>
                                <h3 className="text-xs font-black uppercase text-slate-500 mb-4 tracking-widest">Primary Color Palette</h3>
                                <div className="grid grid-cols-3 gap-4">
                                    <div className="space-y-2">
                                        <div className="aspect-square bg-[#003b6f] rounded-xl shadow-lg"></div>
                                        <div className="text-[10px] font-black">#003B6F</div>
                                        <div className="text-[8px] opacity-60">Navy Blue (Main)</div>
                                    </div>
                                    <div className="space-y-2">
                                        <div className="aspect-square bg-[#c2410c] rounded-xl shadow-lg"></div>
                                        <div className="text-[10px] font-black">#C2410C</div>
                                        <div className="text-[8px] opacity-60">Deep Orange (Accent)</div>
                                    </div>
                                    <div className="space-y-2">
                                        <div className="aspect-square bg-slate-900 rounded-xl shadow-lg"></div>
                                        <div className="text-[10px] font-black">#0F172A</div>
                                        <div className="text-[8px] opacity-60">Slate 900 (Text)</div>
                                    </div>
                                </div>
                            </section>
                            <section>
                                <h3 className="text-xs font-black uppercase text-slate-500 mb-4 tracking-widest">Typography</h3>
                                <div className="space-y-4">
                                    <div>
                                        <div className="text-2xl font-['Plus_Jakarta_Sans'] font-black">Plus Jakarta Sans</div>
                                        <div className="text-[10px] opacity-60 uppercase">Headings & Hero Text</div>
                                    </div>
                                    <div>
                                        <div className="text-xl font-['Inter']">Inter Display</div>
                                        <div className="text-[10px] opacity-60 uppercase">Body & UI Elements</div>
                                    </div>
                                </div>
                            </section>
                        </div>
                        <div className="bg-slate-50 dark:bg-slate-800 p-8 rounded-2xl flex flex-col items-center justify-center space-y-6 text-center">
                            <div className="w-32 h-32 bg-white dark:bg-slate-900 rounded-full flex items-center justify-center text-4xl shadow-2xl">‚ö°</div>
                            <div>
                                <h3 className="font-black text-xl">The smalltalk.mark</h3>
                                <p className="text-xs opacity-60 mt-1 max-w-[200px]">Our logo represents the spark of connection across generations.</p>
                            </div>
                            <button onClick={() => {
                                const btn = document.getElementById('asset-btn');
                                btn.innerHTML = 'üìÇ Exporting Assets...';
                                setTimeout(() => {
                                    const blob = new Blob(['SVG ASSET DATA'], { type: 'image/svg+xml' });
                                    const url = URL.createObjectURL(blob);
                                    const a = document.createElement('a'); a.href = url; a.download = 'smalltalk-brand-kit.zip'; a.click();
                                    btn.innerHTML = '‚úÖ Assets Downloaded';
                                    btn.className = "btn-secondary text-xs w-full max-w-[240px] !bg-emerald-500 !text-white";
                                }, 1200);
                            }} id="asset-btn" className="btn-primary text-xs w-full max-w-[240px]">Download SVG Assets</button>
                        </div>
                    </div>
                </Card>
            </div>
        );

        const Settings = ({ data, setData }) => {
            const [jsonInput, setJsonInput] = useState(JSON.stringify(data, null, 2));
            const [error, setError] = useState('');

            useEffect(() => {
                setJsonInput(JSON.stringify(data, null, 2));
            }, [data]);

            const handleSave = () => {
                try {
                    const parsed = JSON.parse(jsonInput);
                    setData(parsed);
                    setError('');
                    alert('Data updated successfully!');
                } catch (e) {
                    setError('Invalid JSON: ' + e.message);
                }
            };

            return (
                <Card title="Application Settings">
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-bold mb-2">Raw Data Editor</label>
                            <p className="text-xs text-slate-500 mb-2">Edit the application state directly. Be careful!</p>
                            <textarea
                                className="input-field font-mono text-xs h-96"
                                value={jsonInput}
                                onChange={e => setJsonInput(e.target.value)}
                            />
                        </div>
                        {error && <div className="text-danger text-sm font-bold">{error}</div>}
                        <button onClick={handleSave} className="btn-primary">Update Data</button>
                    </div>
                </Card>
            );
        };

        const App = () => {
            const [currentTab, setTab] = useState('dashboard');
            const [data, setData] = useState({ stakeholders: [] });
            const [showWelcome, setShowWelcome] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('sm_comms_hub');
                if (saved) {
                    try {
                        setData(JSON.parse(saved));
                    } catch (e) { console.error(e); }
                } else {
                    setData({
                        stakeholders: [
                            { id: 1, name: 'Local Council', category: 'Government', interest: 'high', influence: 'high' }
                        ]
                    });
                }
                if (isFirstVisit('comms_hub')) setShowWelcome(true);
            }, []);

            const saveDraft = () => {
                localStorage.setItem('sm_comms_hub', JSON.stringify(data));
                const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = 'comms-hub-data.json'; a.click();
            };

            const loadDraft = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        setData(JSON.parse(e.target.result));
                    } catch (err) { alert('Invalid JSON'); }
                };
                reader.readAsText(file);
            };

            const renderContent = () => {
                switch (currentTab) {
                    case 'dashboard': return <Dashboard data={data} />;
                    case 'stakeholders': return <StakeholderMapping data={data} setData={setData} />;
                    case 'survey': return <SurveyBuilder />;
                    case 'brand': return <BrandGuide />;
                    case 'calendar':
                        return (
                            <Card title="Content Calendar">
                                <div className="p-12 text-center text-slate-400 italic">Calendar scheduling engine coming in v1.2</div>
                            </Card>
                        );
                    case 'settings': return <Settings data={data} setData={setData} />;
                    default: return <Dashboard data={data} />;
                }
            };

            return (
                <AppShell title="Communications Hub" currentTab={currentTab} setTab={setTab} onSave={saveDraft} onLoad={loadDraft}>
                    {renderContent()}
                    <WelcomeModal isOpen={showWelcome} onClose={() => setShowWelcome(false)} appName="Communications Hub" />
                </AppShell>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <div class="print-footer no-print-on-screen" aria-hidden="true">
        <div class="footer-left">
            <span>smalltalk.community Inc</span>
            <span id="print-doc-title"></span>
        </div>
        <div class="footer-center"></div>
        <div class="footer-right">
            <span id="print-timestamp"></span>
        </div>
    </div>

    <script>
        window.addEventListener('beforeprint', function () {
            const timestamp = new Date().toLocaleString('en-AU', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', hour12: true
            });
            document.getElementById('print-timestamp').textContent = 'Printed: ' + timestamp;
            const rawTitle = document.title.split('|')[0].trim();
            document.getElementById('print-doc-title').textContent = ' | ' + rawTitle + ' | Public Document';
        });
    </script>
</body>

</html>
