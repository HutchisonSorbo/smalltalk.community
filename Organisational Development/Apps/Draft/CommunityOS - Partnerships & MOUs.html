<!DOCTYPE html>
<html lang="en-AU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnerships & MOUs | smalltalk.community Inc</title>
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#003b6f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Partnerships & MOUs">
    <link rel="manifest"
        href="data:application/json;base64,eyJzaG9ydF9uYW1lIjoiUGFydG5lcnMiLCJuYW1lIjoic21hbGx0YWxrLmNvbW11bml0eSAtIFBhcnRuZXJzaGlwcyAmIE1PVXMiLCJkZXNjcmlwdGlvbiI6IlBhcnRuZXJzaGlwIGFuZCBNT1UgbWFuYWdlbWVudCBmb3Igc21hbGx0YWxrLmNvbW11bml0eSBJbmMiLCJzdGFydF91cmwiOiIuIiwiZGlzcGxheSI6InN0YW5kYWxvbmUiLCJiYWNrZ3JvdW5kX2NvbG9yIjoiI2ZmZmZmZiIsInRoZW1lX2NvbG9yIjoiIzAwM2I2ZiIsImljb25zIjpbeyJzcmMiOiJkYXRhOmltYWdlL3N2Zyt4bWwsJTNDc3ZnIHhtbG5zPSdodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2Zycgdmlld0JveD0nMCAwIDE5MiAxOTInJTNFJTNDcmVjdCB3aWR0aD0nMTkyJyBoZWlnaHQ9JzE5Micgcng9JzI0JyBmaWxsPSclMjMwMDNiNmYnLyUzRSUzQ3RleHQgeD0nNTAlJyB5PSc1MCUnIGRvbWluYW50LWJhc2VsaW5lPSdjZW50cmFsJyB0ZXh0LWFuY2hvcj0nbWlkZGxlJyBmb250LXNpemU9JzgwJyBmaWxsPSd3aGl0ZSclM0VQTSUzQy90ZXh0JTNFJTNDJTJGc3ZnJTNFIiwic2l6ZXMiOiIxOTJ4MTkyIiwidHlwZSI6ImltYWdlL3N2Zyt4bWwifV19">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style type="text/tailwindcss">
        @layer base {
            :root {
                --primary: #003b6f;
                --primary-support: #1e40af;
                --accent: #c2410c;
                --text-color: #1e293b;
                --bg-color: #ffffff;
                --secondary-bg: #f8fafc;
                --border-color: #e2e8f0;
                --success: #10b981;
                --warning: #f59e0b;
                --danger: #ef4444;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --bg-color: #0f172a;
                    --secondary-bg: #1e293b;
                    --text-color: #f1f5f9;
                    --border-color: #334155;
                }
            }

            body {
                @apply bg-[var(--bg-color)] text-[var(--text-color)] font-['Inter'] leading-[1.6];
                font-size: 16px;
            }

            h1, h2, h3, h4, h5, h6 {
                @apply font-['Plus_Jakarta_Sans'] font-bold;
            }
        }

        @layer components {
            .btn-primary { @apply bg-[var(--primary)] text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-[var(--primary-support)] focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .btn-secondary { @apply bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-semibold transition-all duration-200 hover:bg-gray-300 dark:bg-slate-700 dark:text-gray-200 dark:hover:bg-slate-600 focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary)] outline-none min-h-[44px]; }
            .input-field { @apply w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent outline-none bg-[var(--bg-color)] dark:bg-slate-800 border-[var(--border-color)] text-[var(--text-color)]; }
            .card { @apply bg-[var(--bg-color)] dark:bg-[var(--secondary-bg)] rounded-xl shadow-sm border border-[var(--border-color)] p-6; }
            .nav-link { @apply px-4 py-2 rounded-lg transition-colors duration-200 hover:bg-white/10 flex items-center gap-2; }
            .nav-link.active { @apply bg-white/20 font-bold; }
        }

        @media print {
            @page { margin: 0; }
            body { 
                padding: 1cm 1.5cm 1.5cm 1.5cm !important; 
                background: white !important; 
                color: black !important; 
            }
            .no-print { display: none !important; }
            .no-print-on-screen { display: flex !important; }
            .card { border: 1px solid #ccc !important; box-shadow: none !important; }
            
            .print-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 1.2cm;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 1.5cm;
                font-size: 8pt;
                color: #666;
                border-top: 1px solid #eee;
                background: white !important;
                z-index: 9999;
            }
            .footer-center::after { content: "Page " counter(page) " of " counter(pages); }
        }

        @media screen {
            .no-print-on-screen { display: none !important; }
        }

        /* Mobile Optimisation */
        @media screen and (max-width: 640px) {
            .btn-primary, .btn-secondary, .nav-link, button, select, input {
                min-height: 44px !important;
            }
            .input-field, input, select, textarea {
                font-size: 16px !important;
            }
            .modal-content {
                width: 95% !important;
                margin: 10px !important;
                max-height: 90vh !important;
            }
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    colors: { primary: 'var(--primary)', accent: 'var(--accent)', danger: 'var(--danger)', success: 'var(--success)' }
                }
            }
        }
    </script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const generateId = () => Math.random().toString(36).substr(2, 9);
        const formatCurrency = (val) => new Intl.NumberFormat('en-AU', { style: 'currency', currency: 'AUD' }).format(val);
        const formatDate = (date) => date ? new Date(date).toLocaleDateString('en-AU') : 'N/A';

        // --- First Visit Utilities ---
        const isFirstVisit = (appKey) => {
            const hasVisited = localStorage.getItem(`hasVisited_${appKey}`);
            if (!hasVisited) {
                localStorage.setItem(`hasVisited_${appKey}`, 'true');
                return true;
            }
            return false;
        };

        // --- Welcome Modal Component ---
        const WelcomeModal = ({ isOpen, onClose, appName }) => (
            <Modal isOpen={isOpen} onClose={onClose} title={`Welcome to ${appName}`}>
                <div className="space-y-4">
                    <p className="text-lg">This tool is part of the <strong>smalltalk.community</strong> administrative suite.</p>
                    <div className="bg-primary/5 p-4 rounded-lg border border-primary/10">
                        <h4 className="font-bold text-primary mb-2">Getting Started:</h4>
                        <ul className="list-disc pl-5 space-y-2 text-sm">
                            <li><strong>Local Storage:</strong> Your data is saved automatically to this browser.</li>
                            <li><strong>Save/Load:</strong> Use the buttons in the header to export your data as a JSON file for backup.</li>
                            <li><strong>Print:</strong> Generate PDF-ready reports directly from each section.</li>
                        </ul>
                    </div>
                    <p className="text-sm opacity-70 italic">We recommend downloading a "Save" file regularly to ensure your data is backed up externally.</p>
                    <button onClick={onClose} className="btn-primary w-full mt-4">Get Started</button>
                </div>
            </Modal>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm shadow-2xl overflow-y-auto" onClick={onClose}>
                    <div className="bg-white dark:bg-slate-800 rounded-3xl shadow-premium w-full max-w-2xl max-h-[90vh] overflow-y-auto modal-content translate-y-0 opacity-100 transition-all duration-300" onClick={e => e.stopPropagation()}>
                        <div className="px-6 py-4 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center sticky top-0 bg-inherit z-10">
                            <h2 className="text-xl font-bold font-display text-primary dark:text-white">{title}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-400">‚úï</button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };

        // --- Standard Components ---

        const AppShell = ({ children, title, currentTab, setTab, onSave, onLoad }) => (
            <div className="min-h-screen flex flex-col">
                <a href="#main-content" className="sr-only focus:not-sr-only bg-accent text-white p-2">Skip to content</a>
                <header className="bg-primary text-white shadow-md no-print sticky top-0 z-40">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-center h-16">
                            <div className="flex items-center gap-4">
                                <div className="text-2xl font-bold font-display">smalltalk.community</div>
                                <h1 className="hidden md:block text-lg opacity-80">{title}</h1>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={onSave} className="btn-secondary !px-4 text-sm whitespace-nowrap flex items-center justify-center gap-2">üíæ Save</button>
                                <label className="btn-secondary !px-4 text-sm cursor-pointer whitespace-nowrap flex items-center justify-center gap-2">
                                    üìÇ Load <input type="file" className="hidden" onChange={onLoad} accept=".json" />
                                </label>
                                <button onClick={() => window.print()} className="btn-secondary !px-4 text-sm md:block hidden flex items-center justify-center gap-2">üñ®Ô∏è Print</button>
                            </div>
                        </div>
                        <nav aria-label="Primary navigation" className="flex overflow-x-auto pb-2 gap-2 scrollbar-hide">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: 'üìä' },
                                { id: 'partners', label: 'Partnership Registry', icon: 'ü§ù' },
                                { id: 'mous', label: 'MOUs & Outcomes', icon: 'üìÑ' },
                                { id: 'matrix', label: 'Engagement Matrix', icon: 'üéØ' },
                                { id: 'about', label: 'About', icon: '‚ÑπÔ∏è' },
                                { id: 'settings', label: 'Settings', icon: '‚öôÔ∏è' }
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setTab(item.id)}
                                    className={`nav-link whitespace-nowrap ${currentTab === item.id ? 'active' : ''}`}
                                >
                                    <span>{item.icon}</span> <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>
                    </div>
                </header>
                <main id="main-content" className="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
                    {children}
                </main>
                <footer className="bg-slate-900 text-slate-400 py-8 no-print">
                    <div className="max-w-7xl mx-auto text-center px-4">
                        <p className="text-sm">We acknowledge the Taungurung and Wurundjeri peoples as the Traditional Custodians of the lands.</p>
                        <p className="text-xs mt-2 opacity-50">¬© 2026 smalltalk.community Inc. | Partnerships & MOUs v1.0</p>
                    </div>
                </footer>
            </div>
        );

        const Card = ({ title, children, className = "" }) => (
            <section className={`card ${className}`}>
                {title && <h2 className="text-xl font-bold text-primary dark:text-white mb-6 border-b border-slate-100 dark:border-slate-800 pb-2">{title}</h2>}
                {children}
            </section>
        );

        const StatusBadge = ({ status, type = 'default' }) => {
            const colors = {
                success: 'bg-green-100 text-green-800 border-green-200',
                warning: 'bg-amber-100 text-amber-800 border-amber-200',
                danger: 'bg-red-100 text-red-800 border-red-200',
                info: 'bg-blue-100 text-blue-800 border-blue-200',
                default: 'bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-200 border-slate-200 dark:border-slate-700'
            };
            return <span className={`px-2 py-0.5 rounded-full text-[10px] font-bold uppercase border ${colors[type]}`}>{status}</span>;
        };

        // --- Sample Data ---
        const initialData = {
            partners: [
                { id: 'p1', name: 'Mitchell Shire Council', type: 'Local Government', contact: 'Community Officer', status: 'Active', category: 'Strategic' },
                { id: 'p2', name: 'Seymour College', type: 'Education', contact: 'Principal Assist', status: 'Active', category: 'Programmatic' },
                { id: 'p3', name: 'Broadford Men\'s Shed', type: 'Community Group', contact: 'President', status: 'Active', category: 'Co-delivery' },
                { id: 'p4', name: 'Victoria Department of Health', type: 'State Government', contact: 'Grant Manager', status: 'Pending Renewal', category: 'Funding' }
            ],
            mous: [
                { id: 'm1', partnerId: 'p1', effectiveDate: '2025-01-01', expiryDate: '2027-01-01', version: '2.0', focus: 'Shared usage of Hub space and digital literacy programs.' },
                { id: 'm2', partnerId: 'p2', effectiveDate: '2025-05-15', expiryDate: '2026-05-15', version: '1.1', focus: 'Youth mentoring pathways and student placements.' }
            ],
            engagements: [
                { id: 'e1', partnerId: 'p1', date: '2025-12-10', type: 'Meeting', notes: 'Discussed Expo sponsorship and venue fee waiver.' },
                { id: 'e2', partnerId: 'p3', date: '2026-01-05', type: 'Phone Call', notes: 'Confirmed tool safety training for upcoming intergenerational repair cafe.' }
            ],
            impactMetrics: [
                { id: 'im1', partnerId: 'p1', metric: 'Strategic Alignment', score: 9 },
                { id: 'im2', partnerId: 'p2', metric: 'Engagement Frequency', score: 7 }
            ]
        };

        // --- Components ---

        const Dashboard = ({ data }) => {
            const expiringSoon = data.mous.filter(m => {
                const daysDiff = (new Date(m.expiryDate) - new Date()) / (1000 * 60 * 60 * 24);
                return daysDiff > 0 && daysDiff < 90;
            }).length;

            return (
                <div className="space-y-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {[
                            { label: 'Strategic Partners', value: data.partners.length, color: 'border-l-primary', icon: 'ü§ù' },
                            { label: 'Active MOUs', value: data.mous.length, color: 'border-l-success', icon: 'üìÑ' },
                            { label: 'Renewals Required (90d)', value: expiringSoon, color: 'border-l-warning', icon: 'üîî' },
                            { label: 'Advocacy Engagements', value: data.engagements.length, color: 'border-l-accent', icon: 'üéØ' }
                        ].map(stat => (
                            <div key={stat.label} className={`card border-l-4 ${stat.color} flex justify-between items-center`}>
                                <div>
                                    <div className="text-xs uppercase font-bold text-slate-500 dark:text-slate-400">{stat.label}</div>
                                    <div className="text-2xl font-black mt-1">{stat.value}</div>
                                </div>
                                <div className="text-3xl opacity-20">{stat.icon}</div>
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <Card title="Relationship Calendar & Alerts">
                            <div className="space-y-4">
                                {data.mous.map(m => {
                                    const partner = data.partners.find(p => p.id === m.partnerId);
                                    return (
                                        <div key={m.id} className="flex justify-between items-center p-3 bg-slate-50 dark:bg-slate-800 rounded-lg">
                                            <div>
                                                <div className="font-bold text-sm">{partner?.name}</div>
                                                <div className="text-[10px] opacity-50">MOU Expiry: {formatDate(m.expiryDate)}</div>
                                            </div>
                                            <StatusBadge status="95 Days" type="info" />
                                        </div>
                                    );
                                })}
                                <div className="p-4 bg-orange-50 dark:bg-orange-950/20 rounded-xl border border-orange-100 dark:border-orange-900/30">
                                    <h3 className="text-sm font-bold text-orange-800 dark:text-orange-400">üö® Critical: Victoria Health</h3>
                                    <p className="text-xs mt-1 opacity-80">Partnership funding acquittal pending. Contact Grant Manager by end of month.</p>
                                </div>
                            </div>
                        </Card>
                        <Card title="Sector Distribution">
                            <div className="space-y-4">
                                {['Local Government', 'Education', 'Community Group', 'State Government'].map(type => {
                                    const count = data.partners.filter(p => p.type === type).length;
                                    const percentage = (count / data.partners.length * 100).toFixed(0);
                                    return (
                                        <div key={type} className="space-y-1">
                                            <div className="flex justify-between text-xs font-bold">
                                                <span>{type}</span>
                                                <span>{count}</span>
                                            </div>
                                            <div className="h-2 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
                                                <div className="h-full bg-primary" style={{ width: `${percentage}%` }}></div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </Card>
                    </div>
                </div>
            );
        };

        const PartnershipRegistry = ({ data }) => (
            <div className="space-y-6">
                <Card title="Stakeholder Registry">
                    <div className="overflow-x-auto rounded-xl border border-slate-200 dark:border-slate-800">
                        <table className="w-full text-left">
                            <thead className="bg-slate-50 dark:bg-slate-800 font-bold text-xs uppercase text-slate-500 dark:text-slate-400">
                                <tr>
                                    <th className="px-6 py-4">Organization</th>
                                    <th className="px-6 py-4">Type</th>
                                    <th className="px-6 py-4">Contact Person</th>
                                    <th className="px-6 py-4">Category</th>
                                    <th className="px-6 py-4">Status</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100 dark:divide-slate-800 text-sm">
                                {data.partners.map(p => (
                                    <tr key={p.id} className="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                                        <td className="px-6 py-4 font-bold">{p.name}</td>
                                        <td className="px-6 py-4 text-xs opacity-70">{p.type}</td>
                                        <td className="px-6 py-4">{p.contact}</td>
                                        <td className="px-6 py-4"><span className="px-2 py-0.5 bg-slate-100 dark:bg-slate-700 rounded text-[10px]">{p.category}</span></td>
                                        <td className="px-6 py-4">
                                            <StatusBadge status={p.status} type={p.status === 'Active' ? 'success' : 'warning'} />
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </Card>
            </div>
        );

        const MOUOutcomes = ({ data }) => (
            <div className="space-y-8">
                <Card title="Active Agreements (MOUs/SLAs)">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {data.mous.map(m => {
                            const partner = data.partners.find(p => p.id === m.partnerId);
                            return (
                                <div key={m.id} className="p-4 border border-slate-200 dark:border-slate-700 rounded-xl relative overflow-hidden">
                                    <div className="flex justify-between items-start mb-4">
                                        <h4 className="font-bold text-primary dark:text-blue-400">{partner?.name}</h4>
                                        <div className="text-[10px] font-black opacity-30">v{m.version}</div>
                                    </div>
                                    <p className="text-xs mb-4 opacity-70">{m.focus}</p>
                                    <div className="flex justify-between text-[10px] uppercase font-bold border-t pt-2">
                                        <div className="text-slate-400">Effective: {formatDate(m.effectiveDate)}</div>
                                        <div className="text-danger">Expires: {formatDate(m.expiryDate)}</div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </Card>
                <Card title="Shared Project Tracking">
                    <div className="space-y-4">
                        <div className="flex items-center gap-4 p-3 bg-slate-50 dark:bg-slate-800 rounded-lg">
                            <div className="text-xl">üöÄ</div>
                            <div className="flex-grow">
                                <div className="text-sm font-bold">Broadford Digital Bridge</div>
                                <div className="text-[10px] opacity-60">Joint project with Seymour College, In Development</div>
                            </div>
                            <StatusBadge status="Planning" type="info" />
                        </div>
                    </div>
                </Card>
            </div>
        );

        const EngagementMatrix = ({ data }) => (
            <div className="space-y-8">
                <Card title="Strategic Interaction History">
                    <div className="space-y-4">
                        {data.engagements.map(e => {
                            const partner = data.partners.find(p => p.id === e.partnerId);
                            return (
                                <div key={e.id} className="flex gap-4 p-3 border-b dark:border-slate-800 last:border-0 items-start">
                                    <div className="text-[10px] font-bold opacity-30 w-24 uppercase">{formatDate(e.date)}</div>
                                    <div className="flex-grow">
                                        <div className="text-sm font-bold">{partner?.name}, {e.type}</div>
                                        <div className="text-xs opacity-70 mt-1 italic">{e.notes}</div>
                                    </div>
                                    <div className="text-[10px] bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded font-bold">{e.type}</div>
                                </div>
                            );
                        })}
                    </div>
                </Card>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <Card title="Stakeholder Power Matrix">
                        <p className="text-xs opacity-60 mb-4 italic">Mapping influence vs. interest (WCAG Standard Audit Row)</p>
                        <div className="grid grid-cols-2 gap-1 h-32 w-full border border-slate-200 dark:border-slate-700 p-1">
                            <div className="bg-blue-50 dark:bg-blue-900/10 flex items-center justify-center text-[10px] uppercase font-bold text-blue-500">Satisfy</div>
                            <div className="bg-primary/20 flex items-center justify-center text-[10px] uppercase font-bold text-primary">Key Players</div>
                            <div className="bg-slate-50 dark:bg-slate-900 flex items-center justify-center text-[10px] uppercase font-bold text-slate-400">Monitor</div>
                            <div className="bg-orange-50 dark:bg-orange-950/10 flex items-center justify-center text-[10px] uppercase font-bold text-orange-500">Inform</div>
                        </div>
                    </Card>
                    <Card title="Integration Summary">
                        <div className="space-y-2 text-xs opacity-80">
                            <p><strong>Communications Hub:</strong> Strategic emails auto-logged.</p>
                            <p><strong>Financial Management:</strong> Grant partnership funding links.</p>
                            <p><strong>Project Management:</strong> Cross-org project status sync.</p>
                        </div>
                    </Card>
                </div>
            </div>
        );

        const About = () => (
            <div className="space-y-8 max-w-3xl">
                <Card title="About Partnerships & MOUs">
                    <h3 className="text-lg font-bold mb-4">Strategic Purpose</h3>
                    <p className="mb-4 text-sm opacity-80">This application manages the vital network of relationships that sustain smalltalk.community Inc. By formalizing MOUs and tracking engagements, we ensure long-term stability and regional impact across Victoria.</p>

                    <h3 className="text-lg font-bold mb-4">Regional Context</h3>
                    <div className="p-4 bg-primary/5 dark:bg-white/5 rounded-xl border border-primary/20 text-xs italic">
                        "In regional town ecosystems, personal relationships are as critical as formal MOUs. This matrix facilitates the professional oversight of those vital community connections."
                    </div>
                </Card>
            </div>
        );

        const SettingsView = ({ data, setData }) => {
            const [localData, setLocalData] = useState(JSON.stringify(data, null, 2));
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(false);

            useEffect(() => {
                setLocalData(JSON.stringify(data, null, 2));
            }, [data]);

            const handleSave = () => {
                try {
                    const parsed = JSON.parse(localData);
                    setData(parsed);
                    setSuccess(true);
                    setError(null);
                    setTimeout(() => setSuccess(false), 3000);
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <div className="space-y-6 max-w-4xl mx-auto">
                    <Card title="Application Settings" subtitle="manage application data and configuration">
                        <div className="space-y-4">
                            <div className="p-4 bg-slate-50 dark:bg-slate-900 rounded-lg border border-slate-200 dark:border-slate-700">
                                <h3 className="font-bold text-sm mb-2">Raw Data Editor</h3>
                                <p className="text-xs text-slate-500 mb-4">
                                    Directly edit the application state.
                                    <span className="text-red-500 font-bold ml-1">WARNING: invalid JSON will break the app.</span>
                                </p>
                                <textarea
                                    value={localData}
                                    onChange={(e) => setLocalData(e.target.value)}
                                    className="w-full h-96 font-mono text-xs p-4 bg-white dark:bg-black border border-slate-200 dark:border-slate-800 rounded-lg focus:ring-2 focus:ring-primary outline-none"
                                />
                                {error && (
                                    <div className="mt-2 p-2 bg-red-50 text-red-600 text-xs rounded border border-red-100 flex items-center gap-2">
                                        <span>‚ùå</span> {error}
                                    </div>
                                )}
                                {success && (
                                    <div className="mt-2 p-2 bg-green-50 text-green-600 text-xs rounded border border-green-100 flex items-center gap-2">
                                        <span>‚úÖ</span> Data updated successfully!
                                    </div>
                                )}
                                <div className="mt-4 flex justify-end">
                                    <button
                                        onClick={handleSave}
                                        className="btn-primary toggle-settings-btn"
                                    >
                                        Update Data
                                    </button>
                                </div>
                            </div>
                        </div>
                    </Card>
                </div>
            );
        };

        const App = () => {
            const [currentTab, setTab] = useState('dashboard');
            const [showWelcome, setShowWelcome] = useState(false);
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem('stPartnershipsMOUdata');
                return saved ? JSON.parse(saved) : initialData;
            });

            useEffect(() => {
                if (isFirstVisit('partnerships_mou')) {
                    setShowWelcome(true);
                }
            }, []);

            useEffect(() => {
                const timer = setInterval(() => {
                    localStorage.setItem('stPartnershipsMOUdata', JSON.stringify(data));
                }, 30000);
                return () => clearInterval(timer);
            }, [data]);

            const saveDraft = () => {
                localStorage.setItem('stPartnershipsMOUdata', JSON.stringify(data));
                const json = JSON.stringify(data, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `smalltalk-partnerships-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            };

            const loadDraft = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const loaded = JSON.parse(ev.target.result);
                        setData(loaded);
                        localStorage.setItem('stPartnershipsMOUdata', ev.target.result);
                        alert('Partnership data loaded!');
                    }
                    catch (err) { alert('Invalid file format.'); }
                };
                reader.readAsText(file);
            };

            const renderContent = () => {
                switch (currentTab) {
                    case 'dashboard': return <Dashboard data={data} />;
                    case 'partners': return <PartnershipRegistry data={data} />;
                    case 'mous': return <MOUOutcomes data={data} />;
                    case 'matrix': return <EngagementMatrix data={data} />;
                    case 'about': return <About />;
                    case 'settings': return <SettingsView data={data} setData={setData} />;
                    default: return <Dashboard data={data} />;
                }
            };

            return (
                <AppShell title="Partnerships & MOU Registry" currentTab={currentTab} setTab={setTab} onSave={saveDraft} onLoad={loadDraft}>
                    {renderContent()}
                    <WelcomeModal isOpen={showWelcome} onClose={() => setShowWelcome(false)} appName="Partnerships & MOUs" />
                </AppShell>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <div class="print-footer no-print-on-screen" aria-hidden="true">
        <div class="footer-left">
            <span>smalltalk.community Inc</span>
            <span id="print-doc-title"></span>
        </div>
        <div class="footer-center"></div>
        <div class="footer-right">
            <span id="print-timestamp"></span>
        </div>
    </div>

    <script>
        window.addEventListener('beforeprint', function () {
            const timestamp = new Date().toLocaleString('en-AU', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', hour12: true
            });
            document.getElementById('print-timestamp').textContent = 'Printed: ' + timestamp;
            const rawTitle = document.title.split('|')[0].trim();
            document.getElementById('print-doc-title').textContent = ' | ' + rawTitle + ' | Operational Record';
        });
    </script>
</body>

</html>
